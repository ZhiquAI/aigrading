<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>智能批改 - 首次使用引导</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#3B82F6",
                        secondary: "#10B981",
                        surface: "#FFFFFF",
                        background: "#F9FAFB",
                        "text-main": "#111827",
                        "text-sub": "#6B7280",
                    },
                    fontFamily: { display: ["'Noto Sans SC'", "sans-serif"] },
                },
            },
        };
    </script>
    <style>
        .step-indicator::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 100%;
            width: 2px;
            height: 24px;
            background: #E5E7EB;
            transform: translateX(-50%);
        }
        .step-indicator.completed::before {
            background: #10B981;
        }
        .step-indicator:last-child::before {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-200 font-display text-text-main antialiased h-screen flex justify-center items-center">
    <div
        class="w-[420px] h-[700px] bg-white rounded-2xl shadow-float flex flex-col overflow-hidden relative border border-white/50 ring-1 ring-black/5">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-8 text-white text-center relative overflow-hidden">
            <div class="absolute top-0 right-0 -mt-8 -mr-8 w-32 h-32 rounded-full bg-white/10 blur-2xl"></div>
            <div class="absolute bottom-0 left-0 -mb-8 -ml-8 w-24 h-24 rounded-full bg-black/10 blur-xl"></div>
            <div class="relative">
                <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-white/20 backdrop-blur flex items-center justify-center shadow-lg">
                    <span class="material-symbols-outlined text-[32px]">school</span>
                </div>
                <h1 class="text-xl font-bold mb-1">欢迎使用 AI 智能批改助手</h1>
                <p class="text-sm text-white/70">只需3步，即可开始智能阅卷之旅</p>
            </div>
        </div>

        <!-- Steps Content -->
        <main class="flex-1 overflow-y-auto p-5 bg-gray-50">
            <!-- Step 1: Select Provider -->
            <div class="mb-6">
                <div class="flex items-center gap-3 mb-3">
                    <div class="step-indicator completed w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center text-sm font-bold shadow-sm relative">
                        <span class="material-symbols-outlined text-[18px]">check</span>
                    </div>
                    <div>
                        <h3 class="text-sm font-bold text-gray-800">选择 AI 服务商</h3>
                        <p class="text-[11px] text-gray-500">选择您拥有 API Key 的服务商</p>
                    </div>
                </div>
                <div class="ml-11 grid grid-cols-3 gap-2">
                    <button class="p-3 rounded-xl border-2 border-gray-200 bg-white text-center hover:border-blue-300 transition-all">
                        <div class="text-xs font-bold text-gray-700">OpenAI</div>
                        <div class="text-[10px] text-gray-400">GPT-4o</div>
                    </button>
                    <button class="p-3 rounded-xl border-2 border-blue-500 bg-blue-50 text-center ring-2 ring-blue-200">
                        <div class="text-xs font-bold text-blue-700">Google</div>
                        <div class="text-[10px] text-blue-500">Gemini ⭐</div>
                    </button>
                    <button class="p-3 rounded-xl border-2 border-gray-200 bg-white text-center hover:border-blue-300 transition-all">
                        <div class="text-xs font-bold text-gray-700">智谱 AI</div>
                        <div class="text-[10px] text-gray-400">GLM-4V</div>
                    </button>
                </div>
            </div>

            <!-- Step 2: Enter API Key -->
            <div class="mb-6">
                <div class="flex items-center gap-3 mb-3">
                    <div class="step-indicator w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center text-sm font-bold shadow-sm relative">
                        2
                    </div>
                    <div>
                        <h3 class="text-sm font-bold text-gray-800">输入 API Key</h3>
                        <p class="text-[11px] text-gray-500">从 Google AI Studio 获取密钥</p>
                    </div>
                </div>
                <div class="ml-11">
                    <div class="relative">
                        <input type="password" placeholder="AIzaSy..." 
                            class="w-full px-4 py-3 text-sm border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-300 focus:border-blue-400 font-mono bg-white" />
                        <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <span class="material-symbols-outlined text-[20px]">visibility</span>
                        </button>
                    </div>
                    <a href="#" class="inline-flex items-center gap-1 mt-2 text-[11px] text-blue-500 hover:text-blue-700">
                        <span class="material-symbols-outlined text-[14px]">open_in_new</span>
                        如何获取 API Key？
                    </a>
                </div>
            </div>

            <!-- Step 3: Test Connection -->
            <div class="mb-6">
                <div class="flex items-center gap-3 mb-3">
                    <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center text-sm font-bold">
                        3
                    </div>
                    <div>
                        <h3 class="text-sm font-bold text-gray-400">测试连接</h3>
                        <p class="text-[11px] text-gray-400">验证 API Key 是否有效</p>
                    </div>
                </div>
                <div class="ml-11">
                    <button disabled class="w-full py-3 rounded-xl border border-gray-200 bg-gray-100 text-gray-400 text-sm font-medium flex items-center justify-center gap-2 cursor-not-allowed">
                        <span class="material-symbols-outlined text-[18px]">wifi</span>
                        测试连接
                    </button>
                </div>
            </div>

            <!-- Success State (Hidden by default, shown after successful test) -->
            <div class="hidden ml-11 p-4 rounded-xl bg-green-50 border border-green-200">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
                        <span class="material-symbols-outlined text-[24px] text-green-600">check_circle</span>
                    </div>
                    <div>
                        <h4 class="text-sm font-bold text-green-800">连接成功！</h4>
                        <p class="text-[11px] text-green-600">已成功连接到 Gemini 2.0 Flash</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white p-5 border-t border-gray-100 shrink-0">
            <button disabled
                class="w-full bg-gray-200 text-gray-400 py-4 rounded-xl font-bold transition-all flex items-center justify-center gap-2 cursor-not-allowed">
                <span class="material-symbols-outlined">rocket_launch</span>
                完成输入后开始使用
            </button>
            <p class="text-center text-[10px] text-gray-400 mt-3">
                您的 API Key 将安全存储在本地，不会上传到任何服务器
            </p>
        </footer>
    </div>
</body>

</html>
