<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评分细则管理 - 独立模块版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .bottom-nav-item.active { color: #2563eb; }
        .bottom-nav-item.active svg { stroke: #2563eb; stroke-width: 2.5; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased h-screen flex flex-col max-w-[450px] mx-auto bg-white shadow-xl overflow-hidden relative">

    <!-- 1. 顶部栏 (Header) -->
    <header class="h-14 flex items-center justify-between px-4 bg-white border-b border-gray-100 shrink-0 z-20">
        <h1 class="text-lg font-bold text-gray-800">评分细则库</h1>
        <div class="flex gap-3">
            <button class="text-gray-500 hover:text-blue-600">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
            </button>
            <button class="text-sm font-medium text-blue-600">管理</button>
        </div>
    </header>

    <!-- 2. 搜索与筛选 (Search & Filter) -->
    <div class="px-4 py-3 bg-white z-10">
        <div class="relative mb-3">
            <input type="text" placeholder="搜索题号或关键词..." class="w-full bg-gray-100 text-sm rounded-xl px-9 py-2 outline-none focus:ring-2 focus:ring-blue-100 transition-all">
            <svg class="absolute left-3 top-2.5 text-gray-400" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
        </div>
        <div class="flex gap-2 overflow-x-auto no-scrollbar">
            <button class="px-3 py-1 bg-gray-900 text-white text-xs font-medium rounded-full whitespace-nowrap">全部</button>
            <button class="px-3 py-1 bg-gray-100 text-gray-600 text-xs font-medium rounded-full whitespace-nowrap hover:bg-gray-200">草稿 (2)</button>
            <button class="px-3 py-1 bg-gray-100 text-gray-600 text-xs font-medium rounded-full whitespace-nowrap hover:bg-gray-200">材料题</button>
            <button class="px-3 py-1 bg-gray-100 text-gray-600 text-xs font-medium rounded-full whitespace-nowrap hover:bg-gray-200">论述题</button>
        </div>
    </div>

    <!-- 3. 列表区域 (List) -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50/50 pb-20">
        
        <!-- 分组: 最近修改 -->
        <div>
            <h3 class="text-xs font-bold text-gray-400 uppercase mb-2 ml-1">最近修改</h3>
            <div class="bg-white rounded-xl border border-gray-100 shadow-sm overflow-hidden divide-y divide-gray-50">
                
                <!-- Item 1 -->
                <div class="flex items-center p-3 hover:bg-gray-50 transition-colors cursor-pointer group relative">
                    <div class="w-10 h-10 rounded-lg bg-blue-100 text-blue-700 flex items-center justify-center font-bold text-xs shrink-0">
                        18-1
                    </div>
                    <div class="ml-3 flex-1 min-w-0">
                        <div class="flex justify-between items-center mb-0.5">
                            <span class="text-sm font-bold text-gray-800 truncate">工业革命背景分析</span>
                            <span class="text-[10px] bg-green-50 text-green-600 px-1.5 py-0.5 rounded font-medium">4分</span>
                        </div>
                        <div class="flex items-center gap-2 text-[10px] text-gray-500">
                            <span class="bg-gray-100 px-1 rounded">2个得分点</span>
                            <span class="truncate">关键词: 瓦特, 蒸汽机...</span>
                        </div>
                    </div>
                    <div class="ml-2 opacity-0 group-hover:opacity-100 transition-opacity">
                         <button class="p-1.5 text-gray-400 hover:bg-gray-100 rounded-md"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg></button>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="flex items-center p-3 hover:bg-gray-50 transition-colors cursor-pointer group relative">
                    <div class="w-10 h-10 rounded-lg bg-purple-100 text-purple-700 flex items-center justify-center font-bold text-xs shrink-0">
                        19
                    </div>
                    <div class="ml-3 flex-1 min-w-0">
                        <div class="flex justify-between items-center mb-0.5">
                            <span class="text-sm font-bold text-gray-800 truncate">全球化论述</span>
                            <span class="text-[10px] bg-green-50 text-green-600 px-1.5 py-0.5 rounded font-medium">12分</span>
                        </div>
                        <div class="flex items-center gap-2 text-[10px] text-gray-500">
                            <span class="bg-purple-50 text-purple-600 px-1 rounded">思维链</span>
                            <span>分层给分</span>
                        </div>
                    </div>
                    <div class="ml-2 opacity-0 group-hover:opacity-100 transition-opacity">
                         <button class="p-1.5 text-gray-400 hover:bg-gray-100 rounded-md"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg></button>
                    </div>
                </div>

            </div>
        </div>

        <!-- 分组: 草稿箱 -->
        <div>
            <h3 class="text-xs font-bold text-gray-400 uppercase mb-2 ml-1">草稿箱</h3>
            <div class="bg-white rounded-xl border border-dashed border-gray-300 overflow-hidden divide-y divide-gray-50 opacity-80">
                 <!-- Item 3 -->
                 <div class="flex items-center p-3 hover:bg-gray-50 transition-colors cursor-pointer">
                    <div class="w-10 h-10 rounded-lg bg-gray-100 text-gray-400 flex items-center justify-center font-bold text-xs shrink-0">
                        18-2
                    </div>
                    <div class="ml-3 flex-1">
                        <div class="flex justify-between items-center mb-0.5">
                            <span class="text-sm font-medium text-gray-500 italic">未命名题目...</span>
                            <span class="text-[10px] bg-yellow-50 text-yellow-600 px-1.5 py-0.5 rounded font-medium">Draft</span>
                        </div>
                        <p class="text-[10px] text-gray-400">上次编辑: 10分钟前</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 4. 悬浮按钮 (FAB) -->
    <button class="absolute bottom-20 right-4 w-12 h-12 bg-blue-600 text-white rounded-full shadow-lg shadow-blue-600/30 flex items-center justify-center hover:scale-105 transition-transform z-30">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
    </button>

    <!-- 5. 底部导航栏 (Bottom Navigation) -->
    <div class="h-14 bg-white border-t border-gray-200 shrink-0 flex items-center justify-around px-2 z-40">
        <button class="bottom-nav-item flex flex-col items-center justify-center w-full h-full text-gray-400 hover:bg-gray-50">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="mb-1"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
            <span class="text-[10px] font-medium">批改</span>
        </button>
        <button class="bottom-nav-item active flex flex-col items-center justify-center w-full h-full hover:bg-gray-50">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="mb-1"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
            <span class="text-[10px] font-medium">细则库</span>
        </button>
        <button class="bottom-nav-item flex flex-col items-center justify-center w-full h-full text-gray-400 hover:bg-gray-50">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="mb-1"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
            <span class="text-[10px] font-medium">设置</span>
        </button>
    </div>

</body>
</html>
