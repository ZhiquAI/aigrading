<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>智能批改 - AI批改中状态</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#3B82F6",
                        secondary: "#10B981",
                        surface: "#FFFFFF",
                        background: "#F9FAFB",
                        "text-main": "#111827",
                        "text-sub": "#6B7280",
                    },
                    fontFamily: { display: ["'Noto Sans SC'", "sans-serif"] },
                },
            },
        };
    </script>
    <style>
        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }

            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        @keyframes slide {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(300%);
            }
        }

        .animate-pulse-ring {
            animation: pulse-ring 1.5s ease-out infinite;
        }

        .animate-slide {
            animation: slide 1.5s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-gray-200 font-display text-text-main antialiased h-screen flex justify-center items-center">
    <div
        class="w-[420px] h-[700px] bg-white rounded-2xl shadow-float flex flex-col overflow-hidden relative border border-white/50 ring-1 ring-black/5">
        <!-- Navigation -->
        <nav class="flex items-center px-2 bg-white border-b border-gray-100 shrink-0 z-20 relative shadow-sm h-[60px]">
            <div class="flex flex-1 h-full items-end">
                <button
                    class="flex-1 py-3.5 text-sm font-bold text-blue-600 border-b-2 border-blue-600 relative bg-blue-50/30">
                    <div class="flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-[20px]">edit_note</span>
                        智能批改
                    </div>
                </button>
                <button
                    class="flex-1 py-3.5 text-sm font-medium text-gray-500 border-b-2 border-transparent opacity-50 cursor-not-allowed">
                    <div class="flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-[20px]">history</span>
                        批改记录
                    </div>
                </button>
                <button
                    class="flex-1 py-3.5 text-sm font-medium text-gray-500 border-b-2 border-transparent opacity-50 cursor-not-allowed">
                    <div class="flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-[20px]">analytics</span>
                        数据分析
                    </div>
                </button>
            </div>
        </nav>

        <!-- Status Bar (during grading) -->
        <div class="px-3 py-2 flex justify-between bg-emerald-50 border-b border-emerald-100">
            <div
                class="flex items-center gap-1.5 px-2 py-1 rounded-md bg-white border border-emerald-200 text-[10px] font-medium text-emerald-700 flex-1 justify-center mx-0.5">
                <span class="material-symbols-outlined text-[12px]">link</span>
                答卷已定位
            </div>
            <div
                class="flex items-center gap-1.5 px-2 py-1 rounded-md bg-white border border-emerald-200 text-[10px] font-medium text-emerald-700 flex-1 justify-center mx-0.5">
                <span class="material-symbols-outlined text-[12px]">wifi</span>
                API 连接
            </div>
            <div
                class="flex items-center gap-1.5 px-2 py-1 rounded-md bg-white border border-emerald-200 text-[10px] font-medium text-emerald-700 flex-1 justify-center mx-0.5">
                <span class="material-symbols-outlined text-[12px]">check_circle</span>
                评分设置
            </div>
        </div>

        <!-- Main Content - Grading Animation -->
        <main class="flex-1 overflow-hidden bg-[#F9FAFB] flex flex-col items-center justify-center relative">
            <!-- Background Decorations -->
            <div class="absolute inset-0 overflow-hidden pointer-events-none">
                <div class="absolute top-20 left-10 w-40 h-40 bg-emerald-100 rounded-full blur-3xl opacity-50"></div>
                <div class="absolute bottom-20 right-10 w-32 h-32 bg-blue-100 rounded-full blur-3xl opacity-50"></div>
            </div>

            <!-- Grading Animation -->
            <div class="relative z-10 flex flex-col items-center">
                <!-- Animated Icon -->
                <div class="relative mb-8">
                    <div class="absolute inset-0 bg-emerald-200 rounded-full animate-pulse-ring"></div>
                    <div class="absolute inset-0 bg-emerald-300 rounded-full animate-pulse-ring"
                        style="animation-delay: 0.5s"></div>
                    <div class="relative bg-white p-6 rounded-full shadow-2xl border-2 border-emerald-100">
                        <span class="material-symbols-outlined text-[48px] text-emerald-600"
                            style="font-variation-settings: 'FILL' 1">psychology</span>
                    </div>
                </div>

                <!-- Title -->
                <h2 class="text-xl font-black text-gray-800 mb-2">AI 正在阅卷</h2>

                <!-- Step Indicator -->
                <div class="bg-white rounded-full px-4 py-2 shadow-md border border-gray-100 mb-4">
                    <p class="text-sm text-emerald-600 font-medium flex items-center gap-2">
                        <span class="material-symbols-outlined text-[16px] animate-spin">progress_activity</span>
                        正在分析解题思路...
                    </p>
                </div>

                <!-- Progress Bar -->
                <div class="w-48 h-1.5 bg-gray-100 rounded-full overflow-hidden">
                    <div class="h-full bg-gradient-to-r from-emerald-500 to-teal-500 w-1/3 animate-slide rounded-full">
                    </div>
                </div>

                <!-- Steps List -->
                <div class="mt-8 space-y-2">
                    <div class="flex items-center gap-3 text-sm">
                        <span class="material-symbols-outlined text-[18px] text-emerald-500">check_circle</span>
                        <span class="text-gray-500">正在识别答卷内容</span>
                    </div>
                    <div class="flex items-center gap-3 text-sm">
                        <span
                            class="material-symbols-outlined text-[18px] text-emerald-500 animate-pulse">radio_button_checked</span>
                        <span class="text-emerald-600 font-medium">正在分析解题思路</span>
                    </div>
                    <div class="flex items-center gap-3 text-sm">
                        <span class="material-symbols-outlined text-[18px] text-gray-300">radio_button_unchecked</span>
                        <span class="text-gray-400">正在应用评分标准</span>
                    </div>
                    <div class="flex items-center gap-3 text-sm">
                        <span class="material-symbols-outlined text-[18px] text-gray-300">radio_button_unchecked</span>
                        <span class="text-gray-400">正在生成智能评语</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer - Stop Button -->
        <footer class="bg-white p-4 border-t border-gray-100 shrink-0 z-20">
            <button
                class="w-full bg-red-50 hover:bg-red-100 text-red-600 py-3.5 rounded-xl font-bold border border-red-200 transition-all flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">stop_circle</span>
                停止批改
            </button>
            <div class="mt-2 text-center">
                <span class="text-[10px] text-gray-400">预计剩余时间：约 3 秒</span>
            </div>
        </footer>
    </div>
</body>

</html>
