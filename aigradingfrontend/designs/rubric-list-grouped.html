<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>评分细则 - 分组折叠</title>
  <style>
    :root {
      --indigo-600: #4F46E5;
      --slate-50: #F8FAFC;
      --slate-100: #F1F5F9;
      --slate-200: #E2E8F0;
      --slate-400: #94A3B8;
      --slate-500: #64748B;
      --slate-700: #334155;
      --slate-900: #0F172A;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--slate-50);
      color: var(--slate-900);
    }
    .panel {
      width: 360px;
      min-height: 100vh;
      margin: 0 auto;
      background: #fff;
      border-left: 1px solid var(--slate-200);
      border-right: 1px solid var(--slate-200);
    }
    .header {
      padding: 12px 14px;
      border-bottom: 1px solid var(--slate-200);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .title { font-size: 14px; font-weight: 800; }
    .group {
      border-top: 1px solid var(--slate-100);
    }
    .group-header {
      padding: 10px 14px;
      background: var(--slate-100);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 11px;
      font-weight: 800;
      color: var(--slate-700);
    }
    .count {
      font-size: 10px;
      color: var(--slate-500);
      background: #fff;
      border: 1px solid var(--slate-200);
      padding: 2px 6px;
      border-radius: 999px;
    }
    .card {
      margin: 8px 12px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--slate-200);
      background: #fff;
      display: grid;
      gap: 6px;
    }
    .title-row { font-size: 12px; font-weight: 800; }
    .meta { font-size: 10px; color: var(--slate-500); display: flex; gap: 8px; }
    .btn {
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid var(--slate-200);
      background: #fff;
      font-size: 10px;
      font-weight: 700;
      color: var(--slate-700);
    }
    .btn.primary { background: var(--indigo-600); color: #fff; border: none; }
    .actions { display: flex; gap: 6px; }
  </style>
</head>
<body>
  <div class="panel">
    <div class="header">
      <div class="title">评分细则 · 分组折叠</div>
      <div style="font-size:11px; color:var(--slate-500);">按考试</div>
    </div>

    <div class="group">
      <div class="group-header">
        <span>2026 期末考试</span>
        <span class="count">4 题</span>
      </div>
      <div class="card">
        <div class="title-row">第12题 · 主观题</div>
        <div class="meta">
          <span>历史</span>
          <span>总分 10</span>
          <span>得分点 5</span>
        </div>
        <div class="actions">
          <button class="btn primary">编辑</button>
          <button class="btn">JSON</button>
        </div>
      </div>
      <div class="card">
        <div class="title-row">第13题 · 材料题</div>
        <div class="meta">
          <span>历史</span>
          <span>总分 8</span>
          <span>得分点 4</span>
        </div>
        <div class="actions">
          <button class="btn primary">编辑</button>
          <button class="btn">JSON</button>
        </div>
      </div>
    </div>

    <div class="group">
      <div class="group-header">
        <span>周测 · 政治</span>
        <span class="count">2 题</span>
      </div>
      <div class="card">
        <div class="title-row">第6题 · 选择题</div>
        <div class="meta">
          <span>政治</span>
          <span>总分 4</span>
          <span>得分点 0</span>
        </div>
        <div class="actions">
          <button class="btn primary">编辑</button>
          <button class="btn">JSON</button>
        </div>
      </div>
    </div>

    <div class="group">
      <div class="group-header">
        <span>未归类</span>
        <span class="count">1 题</span>
      </div>
      <div class="card">
        <div class="title-row">第3题 · 材料题</div>
        <div class="meta">
          <span>语文</span>
          <span>总分 8</span>
          <span>得分点 4</span>
        </div>
        <div class="actions">
          <button class="btn primary">编辑</button>
          <button class="btn">JSON</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
