<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>评分细则 - 密集卡片</title>
  <style>
    :root {
      --indigo-500: #6366F1;
      --indigo-600: #4F46E5;
      --slate-50: #F8FAFC;
      --slate-100: #F1F5F9;
      --slate-200: #E2E8F0;
      --slate-400: #94A3B8;
      --slate-500: #64748B;
      --slate-700: #334155;
      --slate-900: #0F172A;
      --emerald-50: #ECFDF5;
      --emerald-600: #059669;
      --amber-50: #FFFBEB;
      --amber-600: #D97706;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--slate-50);
      color: var(--slate-900);
    }
    .panel {
      width: 360px;
      min-height: 100vh;
      margin: 0 auto;
      background: #fff;
      border-left: 1px solid var(--slate-200);
      border-right: 1px solid var(--slate-200);
    }
    .header {
      padding: 12px 14px;
      border-bottom: 1px solid var(--slate-200);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .title { font-size: 14px; font-weight: 800; }
    .btn {
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid var(--slate-200);
      background: #fff;
      font-size: 11px;
      font-weight: 700;
      color: var(--slate-700);
      cursor: pointer;
    }
    .content { padding: 12px; display: grid; gap: 10px; }
    .card {
      border: 1px solid var(--slate-200);
      border-radius: 14px;
      padding: 10px 12px;
      background: #fff;
      display: grid;
      gap: 6px;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .chip {
      font-size: 10px;
      font-weight: 700;
      color: #4338CA;
      background: #EEF2FF;
      padding: 2px 6px;
      border-radius: 999px;
    }
    .status {
      font-size: 10px;
      font-weight: 700;
      padding: 2px 6px;
      border-radius: 999px;
    }
    .status.done { background: var(--emerald-50); color: var(--emerald-600); }
    .status.todo { background: var(--amber-50); color: var(--amber-600); }
    .title-row {
      font-size: 13px;
      font-weight: 800;
      color: var(--slate-900);
    }
    .meta { font-size: 11px; color: var(--slate-500); display: flex; gap: 8px; }
    .actions { display: flex; gap: 6px; }
    .primary {
      flex: 1;
      padding: 6px 0;
      border-radius: 10px;
      background: var(--indigo-600);
      color: #fff;
      border: none;
      font-size: 11px;
      font-weight: 700;
      cursor: pointer;
    }
    .ghost {
      flex: 1;
      padding: 6px 0;
      border-radius: 10px;
      border: 1px solid var(--slate-200);
      background: #fff;
      font-size: 11px;
      font-weight: 700;
      color: var(--slate-500);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="header">
      <div class="title">评分细则 · 密集卡片</div>
      <button class="btn">导入</button>
    </div>

    <div class="content">
      <div class="card">
        <div class="row">
          <span class="chip">历史 · 主观题</span>
          <span class="status done">已完成</span>
        </div>
        <div class="title-row">期末考试 · 第12题</div>
        <div class="meta">
          <span>未归类</span>
          <span>总分 10</span>
          <span>得分点 5</span>
        </div>
        <div class="actions">
          <button class="primary">编辑</button>
          <button class="ghost">JSON</button>
        </div>
      </div>

      <div class="card">
        <div class="row">
          <span class="chip">政治 · 选择题</span>
          <span class="status todo">进行中</span>
        </div>
        <div class="title-row">周测 · 第6题</div>
        <div class="meta">
          <span>九年级一班</span>
          <span>总分 4</span>
          <span>得分点 0</span>
        </div>
        <div class="actions">
          <button class="primary">编辑</button>
          <button class="ghost">JSON</button>
        </div>
      </div>

      <div class="card">
        <div class="row">
          <span class="chip">语文 · 材料题</span>
          <span class="status done">已完成</span>
        </div>
        <div class="title-row">月考 · 第3题</div>
        <div class="meta">
          <span>未归类</span>
          <span>总分 8</span>
          <span>得分点 4</span>
        </div>
        <div class="actions">
          <button class="primary">编辑</button>
          <button class="ghost">JSON</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
