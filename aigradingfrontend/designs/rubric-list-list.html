<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>评分细则 - 列表模式</title>
  <style>
    :root {
      --indigo-600: #4F46E5;
      --slate-50: #F8FAFC;
      --slate-100: #F1F5F9;
      --slate-200: #E2E8F0;
      --slate-400: #94A3B8;
      --slate-500: #64748B;
      --slate-700: #334155;
      --slate-900: #0F172A;
      --emerald-50: #ECFDF5;
      --emerald-600: #059669;
      --amber-50: #FFFBEB;
      --amber-600: #D97706;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--slate-50);
      color: var(--slate-900);
    }
    .panel {
      width: 360px;
      min-height: 100vh;
      margin: 0 auto;
      background: #fff;
      border-left: 1px solid var(--slate-200);
      border-right: 1px solid var(--slate-200);
    }
    .header {
      padding: 12px 14px;
      border-bottom: 1px solid var(--slate-200);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .title { font-size: 14px; font-weight: 800; }
    .list { padding: 8px 0; }
    .row {
      padding: 10px 14px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 10px;
      align-items: center;
      border-bottom: 1px solid var(--slate-100);
    }
    .badge {
      width: 34px;
      height: 34px;
      border-radius: 10px;
      background: var(--slate-100);
      display: grid;
      place-items: center;
      font-weight: 800;
      color: var(--slate-500);
      font-size: 12px;
    }
    .row-title { font-size: 12px; font-weight: 800; color: var(--slate-900); }
    .meta { font-size: 10px; color: var(--slate-500); margin-top: 2px; }
    .status {
      font-size: 10px;
      font-weight: 700;
      padding: 4px 6px;
      border-radius: 999px;
    }
    .status.done { background: var(--emerald-50); color: var(--emerald-600); }
    .status.todo { background: var(--amber-50); color: var(--amber-600); }
    .actions {
      display: flex;
      gap: 6px;
      padding: 10px 14px;
    }
    .btn {
      flex: 1;
      padding: 8px 0;
      border-radius: 10px;
      border: 1px solid var(--slate-200);
      background: #fff;
      font-size: 11px;
      font-weight: 700;
      color: var(--slate-700);
    }
    .btn.primary { background: var(--indigo-600); color: #fff; border: none; }
  </style>
</head>
<body>
  <div class="panel">
    <div class="header">
      <div class="title">评分细则 · 列表模式</div>
      <div style="font-size:11px; color:var(--slate-500);">共 12</div>
    </div>

    <div class="list">
      <div class="row">
        <div class="badge">12</div>
        <div>
          <div class="row-title">期末考试 · 主观题</div>
          <div class="meta">历史 · 总分 10 · 得分点 5</div>
        </div>
        <div class="status done">已完成</div>
      </div>

      <div class="row">
        <div class="badge">6</div>
        <div>
          <div class="row-title">周测 · 选择题</div>
          <div class="meta">政治 · 总分 4 · 得分点 0</div>
        </div>
        <div class="status todo">进行中</div>
      </div>

      <div class="row">
        <div class="badge">3</div>
        <div>
          <div class="row-title">月考 · 材料题</div>
          <div class="meta">语文 · 总分 8 · 得分点 4</div>
        </div>
        <div class="status done">已完成</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn primary">新建</button>
      <button class="btn">导入</button>
    </div>
  </div>
</body>
</html>
