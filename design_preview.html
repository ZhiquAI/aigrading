<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 阅卷助手 UI 升级预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        
        /* 动画类 */
        .fade-enter { opacity: 0; transform: translateY(10px); }
        .fade-enter-active { opacity: 1; transform: translateY(0); transition: all 0.3s ease-out; }
        .fade-exit { opacity: 1; transform: scale(1); }
        .fade-exit-active { opacity: 0; transform: scale(0.95); transition: all 0.2s ease-in; }
        
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .animate-bounce-slow { animation: bounce-slow 2s infinite ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 h-screen flex justify-center items-center">

    <!-- 模拟 Chrome SidePanel 容器 (宽度 400px) -->
    <div class="w-[400px] h-[640px] bg-white shadow-2xl rounded-2xl flex flex-col relative overflow-hidden border border-gray-200">
        
        <!-- 1. 顶部导航栏 (Fixed Layout) -->
        <header class="glass-nav z-50 px-4 h-14 flex items-center justify-between shrink-0">
            <!-- 品牌/Tab切换 -->
            <div class="flex gap-1 bg-gray-100 p-1 rounded-lg">
                <button class="px-3 py-1 text-xs font-bold text-blue-600 bg-white shadow-sm rounded-md transition-all">批改</button>
                <button class="px-3 py-1 text-xs font-medium text-gray-500 hover:text-gray-700 transition-all">记录</button>
                <button class="px-3 py-1 text-xs font-medium text-gray-500 hover:text-gray-700 transition-all">分析</button>
            </div>

            <!-- 迷你额度胶囊 (新设计) -->
            <div class="flex items-center gap-1.5 pl-3 pr-2 py-1 bg-blue-50 border border-blue-100 rounded-full cursor-pointer hover:bg-blue-100 transition-colors">
                <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-xs font-bold text-blue-700 font-mono">285</span>
                <svg class="w-3 h-3 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
        </header>

        <!-- 2. 次级工具栏 (模式 & 题目) -->
        <div class="px-4 py-3 flex items-center justify-between bg-white shrink-0 border-b border-gray-50">
            <!-- 模式切换 -->
            <div class="flex items-center gap-2">
                <div class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">模式</div>
                <div class="flex bg-gray-100 rounded-lg p-0.5 cursor-pointer" id="mode-switch">
                    <div class="px-2.5 py-1 rounded-md bg-white shadow-sm text-xs font-bold text-blue-600 transition-all" id="mode-assist">辅助</div>
                    <div class="px-2.5 py-1 rounded-md text-xs font-medium text-gray-500 hover:text-gray-700 transition-all" id="mode-auto">自动</div>
                </div>
            </div>

            <!-- 题目选择 -->
            <button class="flex items-center gap-1.5 px-3 py-1.5 bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-lg text-xs font-medium transition-colors">
                <span>第 18-2 题</span>
                <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>
        </div>

        <!-- 3. 主内容滚动区 (Scrollable) -->
        <main id="main-stage" class="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar relative">
            
            <!-- STATE: IDLE (空闲态) -->
            <div id="state-idle" class="flex flex-col items-center justify-center h-full space-y-6">
                <div class="relative">
                    <div class="absolute inset-0 bg-blue-100 rounded-full blur-xl opacity-50 animate-pulse"></div>
                    <div class="relative bg-gradient-to-br from-blue-500 to-indigo-600 w-20 h-20 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/30 transform transition hover:scale-105 cursor-pointer" onclick="startGrading()">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                </div>
                <div class="text-center">
                    <h2 class="text-lg font-bold text-gray-800">准备就绪</h2>
                    <p class="text-xs text-gray-500 mt-1">当前配置: Gemini 2.5 Flash (快速)</p>
                </div>
                
                <!-- 快速状态概览 -->
                <div class="w-full bg-gray-50 rounded-xl p-3 border border-gray-100 flex justify-between text-xs">
                    <div class="flex items-center gap-1.5">
                        <div class="w-1.5 h-1.5 rounded-full bg-green-500"></div>
                        <span class="text-gray-600 font-medium">API 连接正常</span>
                    </div>
                    <div class="flex items-center gap-1.5">
                        <div class="w-1.5 h-1.5 rounded-full bg-green-500"></div>
                        <span class="text-gray-600 font-medium">已定位答题卡</span>
                    </div>
                </div>
            </div>

            <!-- STATE: PROCESSING (处理中) -->
            <div id="state-processing" class="hidden flex-col items-center justify-center h-full space-y-6">
                <div class="relative w-24 h-24">
                    <svg class="animate-spin w-full h-full text-blue-200" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <svg class="w-8 h-8 text-blue-600 animate-bounce-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                    </div>
                </div>
                <div class="text-center space-y-1">
                    <h3 class="font-bold text-gray-800">正在思考...</h3>
                    <p class="text-xs text-gray-500" id="loading-text">分析考生逻辑链条</p>
                </div>
            </div>

            <!-- STATE: RESULT (结果卡片) -->
            <div id="state-result" class="hidden space-y-4 pb-24">
                <!-- 总分卡片 (Hero Card) -->
                <div class="bg-gradient-to-br from-blue-600 to-indigo-700 rounded-2xl p-5 text-white shadow-lg relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-24 h-24 bg-white/10 rounded-full blur-2xl -mr-12 -mt-12"></div>
                    
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="text-blue-100 text-xs font-medium mb-1">考生: 张三 (10293)</div>
                            <h1 class="text-4xl font-bold tracking-tight">8.0 <span class="text-lg text-blue-200 font-normal">/ 10</span></h1>
                        </div>
                        <button class="bg-white/20 backdrop-blur-md px-3 py-1.5 rounded-lg text-[11px] font-bold border border-white/10 hover:bg-white/30 transition-all active:scale-95">
                            修改分数
                        </button>
                    </div>
                    
                    <div class="mt-4 pt-3 border-t border-white/10">
                        <p class="text-[13px] text-blue-50 leading-relaxed">
                            <span class="font-bold text-blue-200 mr-1">总评:</span>
                            能够准确指出新航路开辟的经济动因，但对社会影响的分析略显单薄。
                        </p>
                    </div>
                </div>

                <!-- 细则列表 -->
                <div class="space-y-3">
                    <div class="text-xs font-bold text-gray-400 uppercase tracking-wider px-1">得分详情</div>
                    
                    <!-- Item 1: Full Score -->
                    <div class="bg-white p-3.5 rounded-xl border border-gray-100 shadow-sm flex gap-3 hover:border-blue-100 transition-colors">
                        <div class="mt-0.5 w-6 h-6 rounded-full bg-green-100 flex items-center justify-center shrink-0">
                            <svg class="w-3.5 h-3.5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-sm font-bold text-gray-800">经济动因 (4分)</span>
                                <span class="text-xs font-mono font-bold text-green-600 bg-green-50 px-1.5 py-0.5 rounded">4/4</span>
                            </div>
                            <p class="text-xs text-gray-500 leading-relaxed">准确提到了"商品经济发展"和"资本主义萌芽"。</p>
                        </div>
                    </div>

                    <!-- Item 2: Partial Score -->
                    <div class="bg-white p-3.5 rounded-xl border border-gray-100 shadow-sm flex gap-3 hover:border-blue-100 transition-colors">
                        <div class="mt-0.5 w-6 h-6 rounded-full bg-orange-100 flex items-center justify-center shrink-0">
                            <span class="text-xs font-bold text-orange-600">!</span>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-sm font-bold text-gray-800">社会影响 (4分)</span>
                                <span class="text-xs font-mono font-bold text-orange-600 bg-orange-50 px-1.5 py-0.5 rounded">2/4</span>
                            </div>
                            <p class="text-xs text-gray-500 leading-relaxed">仅提到了"物价上涨"，未涉及"阶级关系变动"。</p>
                        </div>
                    </div>
                     <!-- Item 3: Zero Score -->
                     <div class="bg-white p-3.5 rounded-xl border border-gray-100 shadow-sm flex gap-3 hover:border-blue-100 transition-colors">
                        <div class="mt-0.5 w-6 h-6 rounded-full bg-red-100 flex items-center justify-center shrink-0">
                            <svg class="w-3.5 h-3.5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-sm font-bold text-gray-800">逻辑表达 (2分)</span>
                                <span class="text-xs font-mono font-bold text-red-600 bg-red-50 px-1.5 py-0.5 rounded">0/2</span>
                            </div>
                            <p class="text-xs text-gray-500 leading-relaxed">表述过于口语化，缺乏历史学科术语。</p>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <!-- 4. 底部固定操作栏 (Fixed Bottom Action) -->
        <div id="action-bar" class="hidden shrink-0 p-4 bg-white border-t border-gray-100 shadow-[0_-4px_12px_rgba(0,0,0,0.05)] z-50">
            <div class="flex gap-3">
                <button class="px-4 py-3 rounded-xl bg-gray-100 text-gray-600 font-bold text-sm hover:bg-gray-200 transition-colors" onclick="resetDemo()">
                    重评
                </button>
                <button class="flex-1 flex items-center justify-center gap-2 px-4 py-3 rounded-xl bg-blue-600 text-white font-bold text-sm shadow-lg shadow-blue-500/25 hover:bg-blue-700 active:scale-95 transition-all" onclick="resetDemo()">
                    <span>确认并提交</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                </button>
            </div>
        </div>

    </div>

    <!-- 交互脚本 -->
    <script>
        const stateIdle = document.getElementById('state-idle');
        const stateProcessing = document.getElementById('state-processing');
        const stateResult = document.getElementById('state-result');
        const actionBar = document.getElementById('action-bar');
        const loadingText = document.getElementById('loading-text');

        function startGrading() {
            // Idle -> Processing
            stateIdle.classList.add('hidden');
            stateProcessing.classList.remove('hidden');
            stateProcessing.classList.add('flex');
            
            // 模拟加载文字变化
            setTimeout(() => { loadingText.innerText = "提取答卷内容..." }, 800);
            setTimeout(() => { loadingText.innerText = "匹配评分标准..." }, 1600);
            setTimeout(() => { loadingText.innerText = "生成评价反馈..." }, 2400);
            
            // Processing -> Result
            setTimeout(() => {
                stateProcessing.classList.add('hidden');
                stateProcessing.classList.remove('flex');
                
                stateResult.classList.remove('hidden');
                stateResult.classList.add('fade-enter-active');
                
                actionBar.classList.remove('hidden');
                actionBar.classList.add('fade-enter-active');
            }, 3200);
        }

        function resetDemo() {
            stateResult.classList.add('hidden');
            actionBar.classList.add('hidden');
            stateIdle.classList.remove('hidden');
        }

        // Mode Switch Logic
        const modeAssist = document.getElementById('mode-assist');
        const modeAuto = document.getElementById('mode-auto');
        
        modeAuto.onclick = () => {
            modeAuto.className = "px-2.5 py-1 rounded-md bg-white shadow-sm text-xs font-bold text-green-600 transition-all";
            modeAssist.className = "px-2.5 py-1 rounded-md text-xs font-medium text-gray-500 hover:text-gray-700 transition-all";
        }
        modeAssist.onclick = () => {
            modeAssist.className = "px-2.5 py-1 rounded-md bg-white shadow-sm text-xs font-bold text-blue-600 transition-all";
            modeAuto.className = "px-2.5 py-1 rounded-md text-xs font-medium text-gray-500 hover:text-gray-700 transition-all";
        }
    </script>
</body>
</html>
