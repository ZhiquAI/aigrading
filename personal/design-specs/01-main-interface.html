<!DOCTYPE html>
<html lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>智能批改 - 浅色模式 (统一导航)</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class", 
            theme: {
                extend: {
                    colors: {
                        primary: "#3B82F6", 
                        secondary: "#10B981", 
                        danger: "#EF4444", 
                        surface: "#FFFFFF",
                        background: "#F9FAFB",
                        "text-main": "#111827",
                        "text-sub": "#6B7280",
                    },
                    fontFamily: {
                        display: ["'Noto Sans SC'", "sans-serif"],
                    },
                    boxShadow: {
                        'card': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
                        'float': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                        'inner-light': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
                    }
                },
            },
        };
    </script>
<style>
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #E5E7EB;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #D1D5DB;
        }
    </style>
</head>
<body class="bg-gray-200 font-display text-text-main antialiased h-screen flex justify-center items-center">
<div class="w-[420px] h-[700px] bg-white rounded-2xl shadow-float flex flex-col overflow-hidden relative border border-white/50 ring-1 ring-black/5">
<nav class="flex items-center px-2 bg-white border-b border-gray-100 shrink-0 z-20 relative shadow-sm h-[60px]">
<div class="flex flex-1 h-full items-end">
<button class="flex-1 py-3.5 text-sm font-bold text-blue-600 border-b-2 border-blue-600 relative bg-blue-50/30 hover:bg-blue-50/50 transition-colors rounded-t-lg">
<div class="flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">edit_note</span>
                    智能批改
                </div>
</button>
<button class="flex-1 py-3.5 text-sm font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-50 transition-colors border-b-2 border-transparent rounded-t-lg">
<div class="flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">history</span>
                    批改记录
                </div>
</button>
<button class="flex-1 py-3.5 text-sm font-medium text-gray-500 hover:text-gray-800 hover:bg-gray-50 transition-colors border-b-2 border-transparent rounded-t-lg">
<div class="flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">analytics</span>
                    数据分析
                </div>
</button>
</div>
<div class="flex items-center gap-1 pl-2 ml-1 border-l border-gray-100 h-8 my-auto">
<button class="p-2 rounded-full hover:bg-gray-100 text-gray-400 hover:text-gray-600 transition-colors" title="通用设置">
<span class="material-symbols-outlined text-[20px]">settings</span>
</button>
<button class="p-2 rounded-full hover:bg-red-50 text-gray-400 hover:text-red-500 transition-colors" title="关闭">
<span class="material-symbols-outlined text-[20px]">close</span>
</button>
</div>
</nav>
<main class="flex-1 overflow-y-auto bg-[#F9FAFB] p-5 flex flex-col gap-5">
<section class="bg-white rounded-xl p-4 shadow-card border border-gray-100">
<div class="flex items-center justify-between mb-3 border-b border-gray-50 pb-2">
<h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">monitor_heart</span>
                    环境检测
                </h2>
<div class="flex items-center gap-1.5 px-2 py-0.5 rounded-full bg-green-50 border border-green-100">
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
</span>
<span class="text-[10px] font-bold text-green-700">就绪</span>
</div>
</div>
<div class="space-y-3">
<div class="flex items-center justify-between p-2.5 bg-red-50/50 rounded-lg border border-red-100 group transition-all hover:bg-red-50">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-full bg-white flex items-center justify-center text-red-500 shadow-sm border border-red-50">
<span class="material-symbols-outlined text-[18px]">find_in_page</span>
</div>
<div class="flex flex-col">
<span class="text-xs font-bold text-red-600">未检测到试卷</span>
<span class="text-[10px] text-red-400">请切换到包含试卷的页面</span>
</div>
</div>
<button class="text-[10px] bg-white text-gray-600 border border-gray-200 font-medium px-2 py-1 rounded hover:text-blue-600 hover:border-blue-200 shadow-sm transition-colors">
                        重试
                    </button>
</div>
<div class="flex items-center justify-between p-2 hover:bg-gray-50 rounded-lg transition-colors cursor-default">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-full bg-orange-50 flex items-center justify-center text-orange-600 border border-orange-100">
<span class="material-symbols-outlined text-[18px]">fact_check</span>
</div>
<div class="flex flex-col">
<span class="text-xs font-bold text-gray-700">评分细则设置检测</span>
<span class="text-[10px] text-orange-500">未配置细则 (使用默认)</span>
</div>
</div>
<button class="text-[10px] bg-white text-gray-600 border border-gray-200 font-medium px-2 py-1 rounded hover:text-blue-600 hover:border-blue-200 shadow-sm transition-colors">
                        配置
                    </button>
</div>
<div class="flex items-center justify-between p-2 hover:bg-gray-50 rounded-lg transition-colors cursor-default">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-full bg-blue-50 flex items-center justify-center text-blue-600 border border-blue-100">
<span class="material-symbols-outlined text-[18px]">api</span>
</div>
<div class="flex flex-col">
<span class="text-xs font-bold text-gray-700">AI 引擎连接</span>
<span class="text-[10px] text-gray-500">GPT-4o (低延迟模式)</span>
</div>
</div>
<span class="material-symbols-outlined text-green-500 text-[18px]">check_circle</span>
</div>
</div>
</section>
<section>
<div class="flex items-center justify-between mb-3 px-1">
<h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">tune</span>
                    模式选择
                </h2>
<a class="text-[10px] text-blue-500 hover:text-blue-700 font-medium hover:underline" href="#">规则配置 &gt;</a>
</div>
<div class="grid grid-cols-2 gap-3 h-32">
<label class="cursor-pointer relative group h-full">
<input checked="" class="peer sr-only" name="mode" type="radio"/>
<div class="p-3 rounded-xl bg-white border-2 border-transparent peer-checked:border-blue-500 peer-checked:bg-blue-50/40 shadow-card hover:shadow-md transition-all h-full flex flex-col justify-between">
<div class="flex items-start justify-between">
<span class="w-8 h-8 flex items-center justify-center rounded-lg bg-blue-100 text-blue-600 peer-checked:bg-blue-600 peer-checked:text-white transition-colors">
<span class="material-symbols-outlined text-[20px]">back_hand</span>
</span>
<span class="opacity-0 peer-checked:opacity-100 text-blue-600 material-symbols-outlined text-[20px] transition-opacity">check_circle</span>
</div>
<div>
<span class="font-bold text-gray-800 text-sm block mb-1">辅助批改</span>
<span class="text-[10px] text-gray-500 leading-snug block">AI 生成建议评分，由人工确认后生效。</span>
</div>
</div>
</label>
<label class="cursor-pointer relative group h-full">
<input class="peer sr-only" name="mode" type="radio"/>
<div class="p-3 rounded-xl bg-white border-2 border-transparent peer-checked:border-blue-500 peer-checked:bg-blue-50/40 shadow-card hover:shadow-md transition-all h-full flex flex-col justify-between opacity-80 hover:opacity-100">
<div class="flex items-start justify-between">
<span class="w-8 h-8 flex items-center justify-center rounded-lg bg-gray-100 text-gray-500 group-hover:bg-gray-200 peer-checked:bg-blue-600 peer-checked:text-white transition-colors">
<span class="material-symbols-outlined text-[20px]">smart_toy</span>
</span>
<span class="opacity-0 peer-checked:opacity-100 text-blue-600 material-symbols-outlined text-[20px] transition-opacity">check_circle</span>
</div>
<div>
<span class="font-bold text-gray-800 text-sm block mb-1">自动批改</span>
<span class="text-[10px] text-gray-500 leading-snug block">全自动批量评分，适用于客观题场景。</span>
</div>
</div>
</label>
</div>
</section>
<div class="mt-auto mb-4 border-t border-dashed border-gray-200 pt-4 text-center">
<p class="text-[10px] text-gray-400">
                当前剩余额度: <span class="font-medium text-gray-600">2,450 题</span>
</p>
</div>
</main>
<footer class="bg-white p-5 border-t border-gray-100 shrink-0 z-20">
<button class="w-full bg-[#111827] hover:bg-black text-white py-4 rounded-xl font-bold shadow-lg shadow-gray-300 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-200 active:scale-[0.98] flex items-center justify-center gap-2.5 group">
<span class="material-symbols-outlined group-hover:animate-pulse">play_arrow</span>
<span>开始智能批改</span>
</button>
<div class="mt-3 flex items-center justify-between text-[10px] text-gray-400 px-1">
<span class="flex items-center gap-1">
<span class="material-symbols-outlined text-[12px]">keyboard</span>
                 快捷键: <code class="bg-gray-100 px-1 py-0.5 rounded text-gray-600 font-mono">Shift+S</code>
</span>
<span class="hover:text-gray-600 cursor-pointer transition-colors">遇到问题?</span>
</div>
</footer>
<div class="absolute bottom-24 right-4 pointer-events-none">
</div>
</div>

</body></html>
