<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>智能批改 - 空状态</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#3B82F6",
                        secondary: "#10B981",
                        surface: "#FFFFFF",
                        background: "#F9FAFB",
                        "text-main": "#111827",
                        "text-sub": "#6B7280",
                    },
                    fontFamily: { display: ["'Noto Sans SC'", "sans-serif"] },
                },
            },
        };
    </script>
    <style>
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        .float-animation {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>

<body
    class="bg-gray-200 font-display text-text-main antialiased min-h-screen flex flex-col justify-center items-center gap-8 py-8">

    <!-- Empty State 1: No Grading History -->
    <div
        class="w-[420px] h-[550px] bg-white rounded-2xl shadow-float flex flex-col overflow-hidden border border-white/50 ring-1 ring-black/5">
        <!-- Navigation -->
        <nav class="flex items-center px-2 bg-white border-b border-gray-100 shrink-0 h-[60px]">
            <div class="flex flex-1 h-full items-end">
                <button class="flex-1 py-3.5 text-sm font-medium text-gray-500 border-b-2 border-transparent">
                    <div class="flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-[20px]">edit_note</span>
                        智能批改
                    </div>
                </button>
                <button class="flex-1 py-3.5 text-sm font-bold text-blue-600 border-b-2 border-blue-600 bg-blue-50/30">
                    <div class="flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-[20px]">analytics</span>
                        数据分析
                    </div>
                </button>
            </div>
            <div class="flex items-center gap-1 pl-2 ml-1 border-l border-gray-100 h-8 my-auto">
                <button class="p-2 rounded-full hover:bg-gray-100 text-gray-400">
                    <span class="material-symbols-outlined text-[20px]">settings</span>
                </button>
            </div>
        </nav>

        <!-- Empty Content -->
        <main class="flex-1 flex flex-col items-center justify-center p-6 bg-gray-50">
            <!-- Illustration -->
            <div class="float-animation mb-6">
                <div class="relative">
                    <div
                        class="w-28 h-28 rounded-3xl bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center border border-blue-100">
                        <span class="material-symbols-outlined text-[56px] text-blue-300">inbox</span>
                    </div>
                    <!-- Decorative elements -->
                    <div
                        class="absolute -top-2 -right-2 w-6 h-6 rounded-full bg-yellow-100 border border-yellow-200 flex items-center justify-center">
                        <span class="material-symbols-outlined text-[14px] text-yellow-500">star</span>
                    </div>
                    <div class="absolute -bottom-1 -left-2 w-5 h-5 rounded-full bg-green-100 border border-green-200">
                    </div>
                </div>
            </div>

            <!-- Title & Description -->
            <h2 class="text-lg font-bold text-gray-800 mb-2 text-center">暂无批改记录</h2>
            <p class="text-sm text-gray-500 text-center mb-6 max-w-[260px] leading-relaxed">
                开始您的第一次智能批改，所有评分历史将在这里汇总
            </p>

            <!-- Features Highlight -->
            <div class="w-full grid grid-cols-3 gap-2 mb-6">
                <div class="bg-white rounded-xl p-3 border border-gray-100 text-center">
                    <div class="w-8 h-8 mx-auto mb-2 rounded-full bg-blue-50 flex items-center justify-center">
                        <span class="material-symbols-outlined text-[18px] text-blue-500">bar_chart</span>
                    </div>
                    <span class="text-[10px] text-gray-500">分数统计</span>
                </div>
                <div class="bg-white rounded-xl p-3 border border-gray-100 text-center">
                    <div class="w-8 h-8 mx-auto mb-2 rounded-full bg-purple-50 flex items-center justify-center">
                        <span class="material-symbols-outlined text-[18px] text-purple-500">insights</span>
                    </div>
                    <span class="text-[10px] text-gray-500">AI 洞察</span>
                </div>
                <div class="bg-white rounded-xl p-3 border border-gray-100 text-center">
                    <div class="w-8 h-8 mx-auto mb-2 rounded-full bg-green-50 flex items-center justify-center">
                        <span class="material-symbols-outlined text-[18px] text-green-500">download</span>
                    </div>
                    <span class="text-[10px] text-gray-500">导出报告</span>
                </div>
            </div>

            <!-- CTA Button -->
            <button
                class="w-full py-3.5 rounded-xl bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-sm font-bold hover:from-blue-700 hover:to-indigo-700 transition-all flex items-center justify-center gap-2 shadow-lg">
                <span class="material-symbols-outlined text-[20px]">play_arrow</span>
                开始智能批改
            </button>
        </main>
    </div>

    <!-- Empty State 2: No Rubric Configured -->
    <div
        class="w-[420px] h-[480px] bg-white rounded-2xl shadow-float flex flex-col overflow-hidden border border-white/50 ring-1 ring-black/5">
        <!-- Navigation -->
        <nav class="flex items-center px-2 bg-white border-b border-gray-100 shrink-0 h-[60px]">
            <div class="flex flex-1 h-full items-end">
                <button class="flex-1 py-3.5 text-sm font-bold text-blue-600 border-b-2 border-blue-600 bg-blue-50/30">
                    <div class="flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-[20px]">edit_note</span>
                        智能批改
                    </div>
                </button>
                <button class="flex-1 py-3.5 text-sm font-medium text-gray-500 border-b-2 border-transparent">
                    <div class="flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined text-[20px]">analytics</span>
                        数据分析
                    </div>
                </button>
            </div>
        </nav>

        <!-- Mode Toggle Bar -->
        <div class="px-4 py-3 bg-white border-b border-gray-100">
            <div class="grid grid-cols-2 bg-gray-100/80 p-1 rounded-xl">
                <button class="py-2 rounded-lg text-xs font-bold bg-white text-blue-600 shadow-sm">
                    辅助模式
                </button>
                <button class="py-2 rounded-lg text-xs font-medium text-gray-500">
                    自动模式
                </button>
            </div>
        </div>

        <!-- Empty Content -->
        <main class="flex-1 flex flex-col items-center justify-center p-6 bg-gray-50">
            <!-- Illustration -->
            <div class="float-animation mb-5">
                <div class="relative">
                    <div
                        class="w-20 h-20 rounded-2xl bg-gradient-to-br from-orange-50 to-amber-100 flex items-center justify-center border border-orange-100">
                        <span class="material-symbols-outlined text-[40px] text-orange-300">description</span>
                    </div>
                    <div
                        class="absolute -bottom-1 -right-1 w-7 h-7 rounded-full bg-white shadow-md flex items-center justify-center border border-orange-100">
                        <span class="material-symbols-outlined text-[16px] text-orange-500">add</span>
                    </div>
                </div>
            </div>

            <h2 class="text-base font-bold text-gray-800 mb-2 text-center">请先配置评分标准</h2>
            <p class="text-sm text-gray-500 text-center mb-5 max-w-[240px]">
                AI 需要学习评分细则才能准确评分
            </p>

            <!-- Hint Card -->
            <div class="w-full bg-blue-50 rounded-xl border border-blue-100 p-3 mb-5">
                <div class="flex items-start gap-2">
                    <span class="material-symbols-outlined text-[16px] text-blue-600 mt-0.5">lightbulb</span>
                    <div class="text-xs text-blue-700">
                        <p class="font-medium mb-1">快速开始</p>
                        <p class="text-blue-600">上传评分标准图片，AI 将自动识别并生成结构化细则</p>
                    </div>
                </div>
            </div>

            <!-- CTA Button -->
            <button
                class="w-full py-3 rounded-xl bg-gradient-to-r from-orange-500 to-amber-500 text-white text-sm font-bold hover:from-orange-600 hover:to-amber-600 transition-all flex items-center justify-center gap-2 shadow-md">
                <span class="material-symbols-outlined text-[18px]">add_circle</span>
                配置评分标准
            </button>
        </main>
    </div>

    <!-- Empty State 3: No Answer Sheet Found -->
    <div
        class="w-[420px] h-[400px] bg-white rounded-2xl shadow-float flex flex-col overflow-hidden border border-white/50 ring-1 ring-black/5">
        <!-- Status Bar -->
        <div class="px-3 py-2 bg-slate-50 border-b border-gray-100 flex justify-between">
            <div
                class="flex items-center px-2 py-1.5 rounded-md border text-[10px] font-medium bg-red-50 text-red-500 border-red-200 flex-1 justify-center mx-0.5">
                <span class="material-symbols-outlined text-[12px] mr-1.5">link_off</span>
                未见答卷
            </div>
            <div
                class="flex items-center px-2 py-1.5 rounded-md border text-[10px] font-medium bg-green-50 text-green-700 border-green-200 flex-1 justify-center mx-0.5">
                <span class="material-symbols-outlined text-[12px] mr-1.5">wifi</span>
                API 连接
            </div>
            <div
                class="flex items-center px-2 py-1.5 rounded-md border text-[10px] font-medium bg-green-50 text-green-700 border-green-200 flex-1 justify-center mx-0.5">
                <span class="material-symbols-outlined text-[12px] mr-1.5">fact_check</span>
                评分设置
            </div>
        </div>

        <!-- Empty Content -->
        <main class="flex-1 flex flex-col items-center justify-center p-6 bg-gray-50">
            <!-- Illustration -->
            <div class="float-animation mb-4">
                <div
                    class="w-16 h-16 rounded-2xl bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center border border-gray-200">
                    <span class="material-symbols-outlined text-[32px] text-gray-300">find_in_page</span>
                </div>
            </div>

            <h2 class="text-base font-bold text-gray-700 mb-2 text-center">未检测到答题卡</h2>
            <p class="text-sm text-gray-500 text-center mb-4 max-w-[260px]">
                请切换到阅卷平台页面，确保答题卡图片可见
            </p>

            <!-- Supported Platforms -->
            <div class="flex items-center gap-3 mb-5">
                <span class="text-[10px] text-gray-400">支持平台：</span>
                <span
                    class="px-2 py-1 bg-white rounded-md border border-gray-200 text-[10px] font-medium text-gray-600">智学网</span>
                <span
                    class="px-2 py-1 bg-white rounded-md border border-gray-200 text-[10px] font-medium text-gray-600">好分数</span>
                <span
                    class="px-2 py-1 bg-white rounded-md border border-gray-200 text-[10px] font-medium text-gray-600">七天</span>
            </div>

            <!-- Refresh Button -->
            <button
                class="px-6 py-2.5 rounded-xl border border-gray-200 bg-white text-gray-700 text-sm font-medium hover:bg-gray-50 transition-colors flex items-center justify-center gap-2 shadow-sm">
                <span class="material-symbols-outlined text-[18px]">refresh</span>
                重新检测
            </button>
        </main>
    </div>

</body>

</html>
