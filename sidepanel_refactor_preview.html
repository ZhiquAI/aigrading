<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidepanel 评分细则编辑器 V2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { 
            font-family: 'Inter', 'PingFang SC', sans-serif; 
            width: 380px; /* 模拟侧边栏宽度 */
            margin: 0 auto;
            border-left: 1px solid #e5e7eb;
            border-right: 1px solid #e5e7eb;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 24px); }
        .active-pill { background: #2563eb; color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 h-screen flex flex-col overflow-hidden">

    <!-- 1. 顶部固定导航 (Sidepanel Header) -->
    <header class="h-14 bg-white border-b border-gray-200 flex items-center justify-between px-3 shrink-0 z-50">
        <div class="flex items-center gap-2">
            <button class="p-1.5 hover:bg-gray-100 rounded-lg text-gray-500">
                <i class="lucide-arrow-left w-5 h-5"></i>
            </button>
            <div class="flex flex-col">
                <h1 class="text-sm font-bold text-gray-800 leading-tight">编辑细则</h1>
                <p class="text-[10px] text-gray-400 font-medium">18-2 影响分析</p>
            </div>
        </div>
        <div class="flex items-center gap-1.5">
            <button class="p-2 text-gray-500 hover:bg-gray-100 rounded-lg">
                <i class="lucide-more-vertical w-5 h-5"></i>
            </button>
            <button class="px-3 py-1.5 bg-blue-600 hover:bg-blue-700 text-white rounded-xl text-xs font-bold shadow-lg shadow-blue-500/20 active:scale-95 transition-all">
                保存
            </button>
        </div>
    </header>

    <!-- 2. 题目横向滚动选择 (Pills Navigation) -->
    <div class="bg-white border-b border-gray-100 px-3 py-2 flex items-center gap-2 overflow-x-auto scrollbar-hide shrink-0">
        <button class="shrink-0 w-8 h-8 rounded-full border-2 border-dashed border-gray-200 flex items-center justify-center text-gray-400">
            <i class="lucide-plus w-4 h-4"></i>
        </button>
        <button class="shrink-0 px-4 py-1.5 rounded-full text-xs font-bold active-pill">18-2</button>
        <button class="shrink-0 px-4 py-1.5 rounded-full text-xs font-bold bg-gray-100 text-gray-500">19-1</button>
        <button class="shrink-0 px-4 py-1.5 rounded-full text-xs font-bold bg-gray-100 text-gray-500">19-2</button>
        <button class="shrink-0 px-4 py-1.5 rounded-full text-xs font-bold bg-gray-100 text-gray-500">20-1</button>
    </div>

    <!-- 3. 主内容滚动区 -->
    <main class="flex-1 overflow-y-auto p-3 space-y-4">
        
        <!-- A. 状态看板 (Sidepanel 版) -->
        <section class="grid grid-cols-2 gap-2">
            <div class="bg-white p-3 rounded-2xl border border-gray-100 shadow-sm">
                <p class="text-[9px] font-bold text-gray-400 uppercase tracking-widest mb-1">设定总分</p>
                <div class="flex items-baseline gap-1">
                    <span class="text-xl font-black">6</span>
                    <span class="text-[10px] font-bold text-gray-400">分</span>
                </div>
            </div>
            <div class="bg-green-50/50 p-3 rounded-2xl border border-green-100 shadow-sm">
                <p class="text-[9px] font-bold text-green-600 uppercase tracking-widest mb-1">得分点计</p>
                <div class="flex items-baseline gap-1">
                    <span class="text-xl font-black text-green-600">6</span>
                    <span class="text-[10px] font-bold text-green-400">分</span>
                </div>
            </div>
        </section>

        <!-- B. 计分策略 (折叠式) -->
        <section class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
            <button class="w-full p-4 flex items-center justify-between text-left">
                <div class="flex items-center gap-2">
                    <i class="lucide-shield-check w-4 h-4 text-blue-600"></i>
                    <span class="text-xs font-bold text-gray-700">计分策略: 任选 3 点</span>
                </div>
                <i class="lucide-chevron-down w-4 h-4 text-gray-300"></i>
            </button>
        </section>

        <!-- C. 得分点列表 -->
        <section class="space-y-3">
            <div class="flex items-center justify-between px-1">
                <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest">得分点 (3)</h3>
                <button class="text-[10px] font-bold text-blue-600 flex items-center gap-1">
                    <i class="lucide-sparkles w-3 h-3"></i> AI 生成
                </button>
            </div>

            <!-- 得分点 1 (收起) -->
            <div class="bg-white border border-gray-200 rounded-2xl shadow-sm p-3 flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-gray-100 flex items-center justify-center text-[10px] font-bold text-gray-500 shrink-0">1-1</div>
                <div class="flex-1 min-w-0">
                    <p class="text-xs font-bold text-gray-700 truncate">政治：加强中央集权，巩固统治。</p>
                </div>
                <div class="px-2 py-1 bg-blue-50 rounded-lg text-[10px] font-bold text-blue-600">2分</div>
                <i class="lucide-chevron-down w-4 h-4 text-gray-300"></i>
            </div>

            <!-- 得分点 2 (展开) -->
            <div class="bg-white border border-blue-500/30 rounded-2xl shadow-lg ring-1 ring-blue-500/10 overflow-hidden">
                <div class="p-3 flex items-center gap-3 border-b border-gray-50 bg-blue-50/20">
                    <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center text-[10px] font-bold text-white shrink-0">1-2</div>
                    <div class="flex-1">
                        <input type="text" value="经济：促进农耕经济繁荣，增加收入。" class="w-full bg-transparent text-xs font-bold outline-none">
                    </div>
                    <div class="px-2 py-1 bg-blue-600 rounded-lg text-[10px] font-bold text-white">2分</div>
                    <i class="lucide-chevron-up w-4 h-4 text-blue-600"></i>
                </div>
                <div class="p-3 space-y-3">
                    <div class="space-y-2">
                        <p class="text-[9px] font-bold text-gray-400 uppercase">匹配关键词</p>
                        <div class="flex flex-wrap gap-1.5">
                            <span class="px-2 py-1 bg-gray-100 rounded-lg text-[10px] border border-gray-200">农耕经济</span>
                            <span class="px-2 py-1 bg-gray-100 rounded-lg text-[10px] border border-gray-200">财政收入</span>
                            <button class="px-2 py-1 border border-dashed border-gray-300 rounded-lg text-[10px] text-gray-400">+ 添加</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1">
                            <p class="text-[9px] font-bold text-gray-400 uppercase">考察点</p>
                            <input type="text" value="经济影响" class="w-full p-2 bg-gray-50 rounded-xl text-[10px] border border-gray-100">
                        </div>
                        <div class="space-y-1">
                            <p class="text-[9px] font-bold text-gray-400 uppercase">必选词</p>
                            <input type="text" value="繁荣" class="w-full p-2 bg-gray-50 rounded-xl text-[10px] border border-gray-100">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 得分点 3 -->
            <div class="bg-white border border-gray-200 rounded-2xl shadow-sm p-3 flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-gray-100 flex items-center justify-center text-[10px] font-bold text-gray-500 shrink-0">1-3</div>
                <div class="flex-1 min-w-0">
                    <p class="text-xs font-bold text-gray-700 truncate">思想：促进思想解放，提供文化基础。</p>
                </div>
                <div class="px-2 py-1 bg-blue-50 rounded-lg text-[10px] font-bold text-blue-600">2分</div>
                <i class="lucide-chevron-down w-4 h-4 text-gray-300"></i>
            </div>
        </section>

        <!-- D. AI 工具箱 (侧边栏底部快速入口) -->
        <section class="bg-gradient-to-br from-purple-600 to-indigo-700 rounded-2xl p-4 text-white shadow-xl shadow-purple-500/20">
            <div class="flex items-center gap-2 mb-3">
                <i class="lucide-sparkles w-4 h-4"></i>
                <h4 class="text-xs font-bold">AI 快速创作</h4>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <button class="bg-white/10 hover:bg-white/20 p-3 rounded-xl flex flex-col items-center gap-2 transition-all">
                    <i class="lucide-image w-5 h-5 text-purple-200"></i>
                    <span class="text-[9px] font-bold">传图生细则</span>
                </button>
                <button class="bg-white/10 hover:bg-white/20 p-3 rounded-xl flex flex-col items-center gap-2 transition-all">
                    <i class="lucide-type w-5 h-5 text-purple-200"></i>
                    <span class="text-[9px] font-bold">粘贴文本</span>
                </button>
            </div>
        </section>

        <div class="h-20"></div> <!-- 底部留白 -->
    </main>

    <!-- 4. 固定底部 AI 指令栏 (Sidepanel Optimized) -->
    <div class="absolute bottom-0 left-0 right-0 p-3 bg-white/80 backdrop-blur-xl border-t border-gray-100">
        <div class="bg-gray-100 rounded-2xl p-1.5 flex items-center gap-2 ring-1 ring-gray-200 focus-within:ring-purple-500/50 transition-all">
            <div class="w-8 h-8 rounded-xl bg-purple-600 flex items-center justify-center text-white shrink-0 shadow-lg shadow-purple-500/30">
                <i class="lucide-wand-2 w-4 h-4"></i>
            </div>
            <input type="text" placeholder="输入指令让 AI 优化细则..." class="flex-1 bg-transparent text-xs outline-none py-1 text-gray-800 placeholder-gray-400">
            <button class="p-2 text-purple-600">
                <i class="lucide-send w-4 h-4"></i>
            </button>
        </div>
        <div class="safe-bottom"></div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
