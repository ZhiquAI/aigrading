<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grading Assistant - Complete Integrated v13</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; }
        
        /* Navigation Transitions */
        .page-container {
            display: none;
            height: 100%;
            flex-direction: column;
            animation: fadeIn 0.2s ease-in-out;
        }
        .page-container.active { display: flex; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(2px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Animation Utils */
        .animate-float { animation: float 6s infinite ease-in-out; }
        .animate-pulse-ring { animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            80%, 100% { transform: scale(2); opacity: 0; }
        }

        /* Toggle Switch (Settings) */
        .toggle-checkbox:checked { right: 0; border-color: #4f46e5; }
        .toggle-checkbox:checked + .toggle-label { background-color: #4f46e5; }

        /* Settings Tabs */
        .settings-tab-content { display: none; }
        .settings-tab-content.active { display: block; animation: fadeIn 0.2s ease-in-out; }

        /* Chart Utils */
        .bar-container { height: 100px; display: flex; align-items: flex-end; gap: 8px; }
        .bar { width: 100%; border-radius: 4px 4px 0 0; transition: height 0.5s ease; position: relative; }
        .bar:hover .tooltip { opacity: 1; }
        .tooltip { opacity: 0; position: absolute; top: -25px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 2px 6px; border-radius: 4px; font-size: 10px; white-space: nowrap; pointer-events: none; transition: opacity 0.2s; }

        /* Grading Flow Transitions */
        .grading-view { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .grading-view-hidden { opacity: 0; pointer-events: none; transform: scale(0.95); position: absolute; inset: 0; }
        .grading-view-active { opacity: 1; pointer-events: auto; transform: scale(1); position: absolute; inset: 0; }
    </style>
</head>
<body class="text-slate-800 h-screen w-screen flex flex-col bg-slate-50 relative">

    <!-- TOP HEADER (Dynamic) -->
    <header id="main-header" class="bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-3 flex items-center justify-between shrink-0 sticky top-0 z-20 h-14">
        <div class="flex items-center gap-2">
            <h1 id="header-title" class="font-bold text-slate-800 text-lg tracking-tight">智能阅卷</h1>
            <span id="header-badge" class="px-2 py-0.5 rounded-md bg-indigo-50 text-indigo-600 text-[10px] font-bold border border-indigo-100 hidden">PRO</span>
        </div>
        <div id="header-actions" class="flex items-center gap-2">
            <!-- Actions will be injected here via JS -->
        </div>
    </header>

    <!-- CONTENT AREA -->
    <main class="flex-1 overflow-hidden relative z-10 pb-16">

        <!-- PAGE 1: GRADING (Interactive Flow) -->
        <div id="page-grade" class="page-container active relative w-full h-full">
            
            <!-- VIEW 1: IDLE (Updated with System Detection) -->
            <div id="view-idle" class="grading-view grading-view-active flex flex-col items-center justify-center p-6">
                
                <!-- Status Orb: Adaptive States -->
                <div id="status-orb" class="relative w-40 h-40 flex items-center justify-center cursor-not-allowed transition-all duration-500 mb-8 grayscale opacity-50" onclick="handleOrbClick()">
                    <!-- Detection Ring (Only visible during scanning) -->
                    <div id="orb-scan-ring" class="absolute inset-0 border-2 border-dashed border-indigo-400 rounded-full animate-[spin_10s_linear_infinite]"></div>
                    
                    <!-- Outer Rings (Visible when Ready) -->
                    <div id="orb-ready-rings" class="hidden">
                        <div class="absolute inset-0 border border-slate-200 rounded-full scale-125 opacity-100 transition-all duration-700"></div>
                        <div class="absolute inset-0 border border-indigo-100 rounded-full scale-150 opacity-60 transition-all duration-700 delay-100"></div>
                    </div>
                    
                    <!-- Core -->
                    <div id="orb-core" class="w-24 h-24 bg-slate-400 rounded-full shadow-lg flex items-center justify-center relative z-10 transition-all duration-500">
                        <i id="orb-icon" data-lucide="loader-2" class="w-10 h-10 text-white animate-spin"></i>
                    </div>
                    
                    <!-- Pulse Ring (Visible when Ready) -->
                    <div id="orb-pulse" class="absolute inset-0 rounded-full bg-indigo-400 opacity-0 animate-pulse-ring hidden"></div>
                </div>

                <!-- Detection Checklist -->
                <div id="detection-box" class="w-full max-w-[280px] bg-white rounded-2xl border border-slate-100 p-4 shadow-sm space-y-3">
                    <div class="flex items-center justify-between text-xs">
                        <div class="flex items-center gap-2 text-slate-500" id="check-api">
                            <i data-lucide="circle" class="w-3.5 h-3.5" id="icon-api"></i>
                            <span>云端 API 服务</span>
                        </div>
                        <span class="text-[10px] font-mono font-bold text-slate-300" id="status-api">WAIT</span>
                    </div>
                    <div class="flex items-center justify-between text-xs">
                        <div class="flex items-center gap-2 text-slate-500" id="check-page">
                            <i data-lucide="circle" class="w-3.5 h-3.5" id="icon-page"></i>
                            <span>网页插件通信</span>
                        </div>
                        <span class="text-[10px] font-mono font-bold text-slate-300" id="status-page">WAIT</span>
                    </div>
                    <div class="flex items-center justify-between text-xs">
                        <div class="flex items-center gap-2 text-slate-500" id="check-rubric">
                            <i data-lucide="circle" class="w-3.5 h-3.5" id="icon-rubric"></i>
                            <span>本题评分细则</span>
                        </div>
                        <span class="text-[10px] font-mono font-bold text-slate-300" id="status-rubric">WAIT</span>
                    </div>
                </div>

                <div class="text-center mt-6 space-y-1">
                    <h2 id="grade-status-title" class="text-base font-bold text-slate-400">正在初始化系统...</h2>
                    <p id="grade-status-desc" class="text-[10px] text-slate-400 leading-relaxed">正在检查您的运行环境，请稍候</p>
                </div>

                <!-- Quick Stats -->
                <div class="absolute bottom-6 flex gap-8">
                    <div class="text-center">
                        <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider mb-1">今日已阅</div>
                        <div class="text-lg font-bold text-slate-700">124</div>
                    </div>
                    <div class="text-center">
                        <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider mb-1">剩余额度</div>
                        <div class="text-lg font-bold text-indigo-600">886</div>
                    </div>
                </div>
            </div>

            <!-- VIEW 2: THINKING -->
            <div id="view-thinking" class="grading-view grading-view-hidden flex flex-col items-center justify-center p-6">
                <div class="relative w-32 h-32 mb-8">
                    <div class="absolute inset-0 border-4 border-slate-100 rounded-full"></div>
                    <div class="absolute inset-0 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                    <div class="absolute inset-4 bg-white rounded-full shadow-inner flex items-center justify-center">
                        <span class="text-3xl animate-bounce">✨</span>
                    </div>
                </div>
                <h3 class="text-lg font-bold text-slate-800 animate-pulse" id="thinking-text">分析图像特征...</h3>
                <div class="mt-6 w-48 h-1.5 bg-slate-100 rounded-full overflow-hidden">
                    <div class="h-full bg-indigo-500 animate-[width_2s_ease-in-out_infinite]" style="width: 30%"></div>
                </div>
            </div>

            <!-- VIEW 3: RESULT (Updated with Dual-Mode Dock) -->
            <div id="view-result" class="grading-view grading-view-hidden flex flex-col bg-white">
                <div class="flex-1 overflow-y-auto p-4 pb-28"> <!-- Increased padding-bottom for taller dock -->
                     
                     <!-- Sync Status Indicator (New) -->
                     <div id="sync-status" class="flex justify-center mb-3 transition-opacity duration-300">
                        <div class="bg-emerald-50 border border-emerald-100 text-emerald-600 px-3 py-1 rounded-full text-[10px] font-bold flex items-center gap-1.5 shadow-sm">
                            <i data-lucide="check-circle-2" class="w-3 h-3"></i>
                            <span>分数已预填到网页</span>
                        </div>
                     </div>

                     <!-- Score Ring Card (Interactive) -->
                     <div class="bg-slate-900 rounded-2xl p-5 text-white shadow-xl relative overflow-hidden mb-4 group cursor-default">
                        <!-- BG Decoration -->
                        <div class="absolute top-0 right-0 w-32 h-32 bg-indigo-500 rounded-full blur-[60px] opacity-30"></div>
                        <div class="absolute bottom-0 left-0 w-24 h-24 bg-purple-500 rounded-full blur-[50px] opacity-20"></div>

                        <div class="flex items-center justify-between relative z-10">
                            <div>
                                <div class="text-slate-400 text-[10px] font-bold uppercase tracking-wider mb-1">Total Score</div>
                                <div class="flex items-baseline gap-1 group-hover:scale-105 transition-transform origin-left">
                                    <span class="text-4xl font-bold tracking-tight" id="display-score">8.5</span>
                                    <span class="text-lg text-slate-500">/ 10</span>
                                </div>
                            </div>
                            <!-- Mini Ring Chart with Edit Hint -->
                            <div class="w-14 h-14 relative flex items-center justify-center group-hover:scale-110 transition-transform">
                                <svg class="w-full h-full transform -rotate-90">
                                    <circle cx="28" cy="28" r="24" stroke="currentColor" stroke-width="4" fill="transparent" class="text-slate-700" />
                                    <circle cx="28" cy="28" r="24" stroke="currentColor" stroke-width="4" fill="transparent" stroke-dasharray="150" stroke-dashoffset="22" class="text-indigo-400" stroke-linecap="round" />
                                </svg>
                                <span class="absolute text-[10px] font-bold group-hover:opacity-0 transition-opacity">85%</span>
                                <i data-lucide="pencil" class="absolute w-5 h-5 text-white opacity-0 group-hover:opacity-100 transition-opacity"></i>
                            </div>
                        </div>

                        <!-- Stepper Buttons (Visible on Hover/Interaction) -->
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 flex flex-col gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onclick="adjustScore(0.5)" class="w-8 h-8 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center text-white backdrop-blur-sm border border-white/10">
                                <i data-lucide="plus" class="w-4 h-4"></i>
                            </button>
                            <button onclick="adjustScore(-0.5)" class="w-8 h-8 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center text-white backdrop-blur-sm border border-white/10">
                                <i data-lucide="minus" class="w-4 h-4"></i>
                            </button>
                        </div>

                        <div class="mt-4 pt-3 border-t border-white/10">
                            <p class="text-xs text-slate-300 leading-relaxed">
                                <span class="text-indigo-300 font-bold mr-1">AI 点评:</span>
                                逻辑清晰，对核心概念"经济动因"的阐述非常准确。
                            </p>
                        </div>
                    </div>

                    <!-- Details List -->
                    <div class="space-y-2">
                        <div class="text-[10px] font-bold text-slate-400 uppercase tracking-wider px-1 mb-1">评分细则</div>
                        <!-- Items -->
                        <div class="bg-white border border-slate-100 rounded-xl p-3 shadow-sm hover:border-indigo-200 transition-all">
                            <div class="flex justify-between items-start mb-1.5">
                                <div class="flex items-center gap-2">
                                    <div class="w-1.5 h-1.5 rounded-full bg-emerald-500"></div>
                                    <span class="text-xs font-bold text-slate-700">经济动因分析</span>
                                </div>
                                <span class="bg-emerald-50 text-emerald-700 text-[10px] font-bold px-1.5 py-0.5 rounded">4 / 4</span>
                            </div>
                            <p class="text-[10px] text-slate-500 leading-relaxed pl-3.5 border-l-2 border-slate-100">
                                准确提到了资本主义萌芽和商品经济发展的关键点。
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Floating Dock (Manual Confirm Only) -->
                <div class="absolute bottom-4 left-4 right-4 z-30">
                    <div class="bg-slate-900/95 backdrop-blur-md rounded-xl p-1.5 flex items-center gap-2 shadow-xl shadow-slate-500/20 transition-all duration-300">
                        <button class="p-2.5 rounded-lg hover:bg-white/10 text-white/70 hover:text-white transition-colors" title="重评" onclick="resetGradingUI()">
                            <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                        </button>
                        <div class="w-[1px] h-5 bg-white/10"></div>
                        <button onclick="confirmSubmit()" id="btn-submit" class="flex-1 bg-white text-slate-900 font-bold py-2.5 px-4 rounded-lg hover:bg-slate-100 active:scale-95 transition-all flex items-center justify-center gap-2 shadow-sm">
                            <span class="text-xs" id="btn-text">确认并下一份</span>
                            <i data-lucide="arrow-right" class="w-3.5 h-3.5"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <!-- PAGE 2, 3, 4 ... (Hidden for brevity, same as v12) -->
        <div id="page-history" class="page-container"></div>
        <div id="page-analysis" class="page-container"></div>
        <div id="page-settings" class="page-container"></div>

    </main>

    <!-- BOTTOM NAVIGATION -->
    <nav class="bg-white border-t border-slate-200 h-16 px-4 flex items-center justify-around shrink-0 fixed bottom-0 w-full z-30 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.02)]">
        <button onclick="switchPage('grade')" id="nav-grade" class="flex flex-col items-center justify-center gap-1 w-14 text-indigo-600 transition-colors">
            <i data-lucide="check-circle-2" class="w-5 h-5"></i>
            <span class="text-[10px] font-medium">阅卷</span>
        </button>
        <!-- Other nav buttons -->
    </nav>

    <script>
        lucide.createIcons();

        // --- INTERACTION LOGIC ---
        let currentScore = 8.5;
        let isInteracting = false;
        let autoSubmitTimer = null;

        function startGradingProcess() {
            document.getElementById('view-idle').classList.replace('grading-view-active', 'grading-view-hidden');
            document.getElementById('view-thinking').classList.replace('grading-view-hidden', 'grading-view-active');

            setTimeout(() => {
                document.getElementById('view-thinking').classList.replace('grading-view-active', 'grading-view-hidden');
                document.getElementById('view-result').classList.replace('grading-view-hidden', 'grading-view-active');
                
                // Start Countdown
                startAutoCountdown();
            }, 2000);
        }

        function startAutoCountdown() {
            isInteracting = false;
            const dockAuto = document.getElementById('dock-auto');
            const dockManual = document.getElementById('dock-manual');
            
            dockAuto.classList.remove('translate-y-10', 'opacity-0', 'pointer-events-none');
            dockManual.classList.add('translate-y-10', 'opacity-0', 'pointer-events-none');

            // Mock Timer logic
            if(autoSubmitTimer) clearTimeout(autoSubmitTimer);
            autoSubmitTimer = setTimeout(() => {
                if(!isInteracting) confirmSubmit();
            }, 3000);
        }

        function switchToManualMode() {
            if(isInteracting) return;
            isInteracting = true;
            if(autoSubmitTimer) clearTimeout(autoSubmitTimer);

            const dockAuto = document.getElementById('dock-auto');
            const dockManual = document.getElementById('dock-manual');
            
            dockAuto.classList.add('translate-y-10', 'opacity-0', 'pointer-events-none');
            dockManual.classList.remove('translate-y-10', 'opacity-0', 'pointer-events-none');
            dockManual.classList.add('translate-y-0', 'opacity-100', 'pointer-events-auto');

            // Update Sync Status
            const syncBadge = document.getElementById('sync-status');
            syncBadge.innerHTML = `
                <div class="bg-amber-50 border border-amber-100 text-amber-600 px-3 py-1 rounded-full text-[10px] font-bold flex items-center gap-1.5 shadow-sm">
                    <i data-lucide="edit-3" class="w-3 h-3"></i>
                    <span>修改中... (尚未提交)</span>
                </div>
            `;
            lucide.createIcons();
        }

        function adjustScore(delta) {
            switchToManualMode();
            currentScore += delta;
            document.getElementById('display-score').textContent = currentScore;
            // In real app: chrome.tabs.sendMessage('FILL_SCORE', {score: currentScore, autoSubmit: false})
        }

        function confirmSubmit() {
            // In real app: chrome.tabs.sendMessage('SUBMIT_SCORE', {score: currentScore})
            resetGradingUI();
        }

        function resetGradingUI() {
            if(autoSubmitTimer) clearTimeout(autoSubmitTimer);
            document.getElementById('view-result').classList.replace('grading-view-active', 'grading-view-hidden');
            document.getElementById('view-idle').classList.replace('grading-view-hidden', 'grading-view-active');
        }

        // Global click listener to pause countdown
        document.getElementById('view-result').addEventListener('click', (e) => {
            // If clicking inside score card or details
            if(e.target.closest('.group') || e.target.closest('.space-y-2')) {
                switchToManualMode();
            }
        });

    </script>
</body>
</html>
