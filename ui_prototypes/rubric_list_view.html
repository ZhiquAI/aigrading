<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>细则列表视图</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scrollbar-thin::-webkit-scrollbar {
            width: 4px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 2px;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-start justify-center min-h-screen p-4 gap-6">

    <!-- ========== 细则列表视图 ========== -->
    <div class="w-[420px] h-[700px] bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col">

        <!-- Header -->
        <header class="h-12 flex items-center justify-between px-4 border-b border-slate-100 shrink-0">
            <h1 class="font-bold text-slate-800">评分细则</h1>
            <div class="flex items-center gap-2">
                <button class="text-[11px] text-slate-500 hover:text-slate-700 flex items-center gap-1">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    导出
                </button>
                <button class="p-1.5 text-slate-500 hover:text-slate-700">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- 搜索栏 -->
        <div class="px-4 py-3 border-b border-slate-100 shrink-0">
            <div class="relative">
                <svg class="w-4 h-4 text-slate-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" placeholder="搜索题号、名称或关键词..."
                    class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none focus:border-indigo-300 focus:bg-white transition-colors">
            </div>
        </div>

        <!-- 列表内容 -->
        <div class="flex-1 overflow-y-auto scrollbar-thin">

            <!-- 考试分组 1 -->
            <div class="border-b border-slate-100">
                <div class="px-4 py-2.5 bg-slate-50 flex items-center justify-between sticky top-0">
                    <div class="flex items-center gap-2">
                        <svg class="w-4 h-4 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                        </svg>
                        <span class="text-xs font-bold text-slate-700">2024期末考试</span>
                    </div>
                    <span class="text-[10px] text-slate-400">3 道题</span>
                </div>

                <!-- 题目卡片 -->
                <div class="px-4 py-2 space-y-2">
                    <!-- 题目 1 -->
                    <div
                        class="p-3 bg-white rounded-xl border border-slate-200 hover:border-indigo-200 hover:shadow-sm transition-all cursor-pointer">
                        <div class="flex items-start justify-between">
                            <div class="flex items-center gap-2">
                                <span
                                    class="w-7 h-7 rounded-lg bg-indigo-100 flex items-center justify-center text-xs font-bold text-indigo-600">#15</span>
                                <div>
                                    <p class="text-sm font-medium text-slate-800">资产阶级革命的影响</p>
                                    <p class="text-[10px] text-slate-400 mt-0.5">4 个得分点 · 10 分</p>
                                </div>
                            </div>
                            <span
                                class="px-1.5 py-0.5 bg-amber-100 text-amber-700 text-[9px] font-medium rounded">历史</span>
                        </div>
                        <div class="flex flex-wrap gap-1 mt-2">
                            <span class="px-1.5 py-0.5 bg-slate-100 text-slate-500 text-[9px] rounded">封建专制</span>
                            <span class="px-1.5 py-0.5 bg-slate-100 text-slate-500 text-[9px] rounded">资本主义</span>
                            <span class="px-1.5 py-0.5 bg-slate-100 text-slate-500 text-[9px] rounded">+3</span>
                        </div>
                    </div>

                    <!-- 题目 2 -->
                    <div
                        class="p-3 bg-white rounded-xl border border-slate-200 hover:border-indigo-200 hover:shadow-sm transition-all cursor-pointer">
                        <div class="flex items-start justify-between">
                            <div class="flex items-center gap-2">
                                <span
                                    class="w-7 h-7 rounded-lg bg-indigo-100 flex items-center justify-center text-xs font-bold text-indigo-600">#16</span>
                                <div>
                                    <p class="text-sm font-medium text-slate-800">工业革命的特点</p>
                                    <p class="text-[10px] text-slate-400 mt-0.5">3 个得分点 · 8 分</p>
                                </div>
                            </div>
                            <span
                                class="px-1.5 py-0.5 bg-amber-100 text-amber-700 text-[9px] font-medium rounded">历史</span>
                        </div>
                    </div>

                    <!-- 题目 3 -->
                    <div
                        class="p-3 bg-white rounded-xl border border-slate-200 hover:border-indigo-200 hover:shadow-sm transition-all cursor-pointer">
                        <div class="flex items-start justify-between">
                            <div class="flex items-center gap-2">
                                <span
                                    class="w-7 h-7 rounded-lg bg-indigo-100 flex items-center justify-center text-xs font-bold text-indigo-600">#17</span>
                                <div>
                                    <p class="text-sm font-medium text-slate-800">启蒙运动的意义</p>
                                    <p class="text-[10px] text-slate-400 mt-0.5">5 个得分点 · 12 分</p>
                                </div>
                            </div>
                            <span
                                class="px-1.5 py-0.5 bg-amber-100 text-amber-700 text-[9px] font-medium rounded">历史</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 考试分组 2 -->
            <div class="border-b border-slate-100">
                <div class="px-4 py-2.5 bg-slate-50 flex items-center justify-between sticky top-0">
                    <div class="flex items-center gap-2">
                        <svg class="w-4 h-4 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                        </svg>
                        <span class="text-xs font-bold text-slate-700">月考模拟</span>
                    </div>
                    <span class="text-[10px] text-slate-400">2 道题</span>
                </div>

                <div class="px-4 py-2 space-y-2">
                    <div
                        class="p-3 bg-white rounded-xl border border-slate-200 hover:border-indigo-200 hover:shadow-sm transition-all cursor-pointer">
                        <div class="flex items-start justify-between">
                            <div class="flex items-center gap-2">
                                <span
                                    class="w-7 h-7 rounded-lg bg-violet-100 flex items-center justify-center text-xs font-bold text-violet-600">#14</span>
                                <div>
                                    <p class="text-sm font-medium text-slate-800">辛亥革命的历史意义</p>
                                    <p class="text-[10px] text-slate-400 mt-0.5">4 个得分点 · 10 分</p>
                                </div>
                            </div>
                            <span
                                class="px-1.5 py-0.5 bg-amber-100 text-amber-700 text-[9px] font-medium rounded">历史</span>
                        </div>
                    </div>

                    <div
                        class="p-3 bg-white rounded-xl border border-slate-200 hover:border-indigo-200 hover:shadow-sm transition-all cursor-pointer">
                        <div class="flex items-start justify-between">
                            <div class="flex items-center gap-2">
                                <span
                                    class="w-7 h-7 rounded-lg bg-violet-100 flex items-center justify-center text-xs font-bold text-violet-600">#15</span>
                                <div>
                                    <p class="text-sm font-medium text-slate-800">新文化运动</p>
                                    <p class="text-[10px] text-slate-400 mt-0.5">3 个得分点 · 6 分</p>
                                </div>
                            </div>
                            <span
                                class="px-1.5 py-0.5 bg-amber-100 text-amber-700 text-[9px] font-medium rounded">历史</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 未分组细则 -->
            <div>
                <div class="px-4 py-2.5 bg-slate-50 flex items-center justify-between sticky top-0">
                    <div class="flex items-center gap-2">
                        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <span class="text-xs font-bold text-slate-500">未分组</span>
                    </div>
                    <span class="text-[10px] text-slate-400">1 道题</span>
                </div>

                <div class="px-4 py-2 space-y-2">
                    <div
                        class="p-3 bg-white rounded-xl border border-slate-200 hover:border-indigo-200 hover:shadow-sm transition-all cursor-pointer">
                        <div class="flex items-start justify-between">
                            <div class="flex items-center gap-2">
                                <span
                                    class="w-7 h-7 rounded-lg bg-slate-100 flex items-center justify-center text-xs font-bold text-slate-600">#20</span>
                                <div>
                                    <p class="text-sm font-medium text-slate-800">临时创建的题目</p>
                                    <p class="text-[10px] text-slate-400 mt-0.5">2 个得分点 · 4 分</p>
                                </div>
                            </div>
                            <span
                                class="px-1.5 py-0.5 bg-slate-100 text-slate-500 text-[9px] font-medium rounded">未知</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部添加按钮 -->
        <div class="p-4 border-t border-slate-100 bg-white shrink-0">
            <button
                class="w-full py-3.5 bg-gradient-to-r from-indigo-500 to-violet-500 text-white rounded-xl shadow-lg shadow-indigo-500/25 text-sm font-bold flex items-center justify-center gap-2 hover:shadow-xl transition-shadow">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                AI 创建新细则
            </button>
        </div>
    </div>

    <!-- ========== 空状态视图 ========== -->
    <div class="w-[420px] h-[700px] bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col">

        <header class="h-12 flex items-center justify-between px-4 border-b border-slate-100 shrink-0">
            <h1 class="font-bold text-slate-800">评分细则</h1>
            <button class="p-1.5 text-slate-500 hover:text-slate-700">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </header>

        <div class="flex-1 flex flex-col items-center justify-center p-8">
            <!-- 空状态图标 -->
            <div
                class="w-20 h-20 rounded-2xl bg-gradient-to-br from-indigo-100 to-violet-100 flex items-center justify-center mb-6">
                <svg class="w-10 h-10 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>

            <h2 class="text-lg font-bold text-slate-800 mb-2">开始配置评分细则</h2>
            <p class="text-sm text-slate-400 text-center mb-8 max-w-[280px]">
                评分细则是 AI 批改的核心依据。<br>点击下方按钮创建您的第一条细则。
            </p>

            <button
                class="px-8 py-3.5 bg-gradient-to-r from-indigo-500 to-violet-500 text-white rounded-xl shadow-lg shadow-indigo-500/25 text-sm font-bold flex items-center justify-center gap-2 hover:shadow-xl transition-shadow">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                创建评分细则
            </button>
        </div>
    </div>

</body>

</html>
