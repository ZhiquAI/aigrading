<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grading UI Concept v2 - Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', '"Noto Sans SC"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9', // Sky blue
                            600: '#0284c7',
                            900: '#0c4a6e',
                        },
                        surface: '#ffffff',
                        subtle: '#f8fafc',
                    },
                    boxShadow: {
                        'glow': '0 0 40px -10px rgba(14, 165, 233, 0.5)',
                        'float': '0 20px 40px -10px rgba(0, 0, 0, 0.1)',
                        'dock': '0 -10px 40px -15px rgba(0, 0, 0, 0.1)',
                    },
                    animation: {
                        'breathe': 'breathe 4s infinite ease-in-out',
                        'float': 'float 6s infinite ease-in-out',
                        'pulse-ring': 'pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite',
                    },
                    keyframes: {
                        breathe: {
                            '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                            '50%': { transform: 'scale(1.1)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'pulse-ring': {
                            '0%': { transform: 'scale(0.8)', opacity: '0.5' },
                            '80%, 100%': { transform: 'scale(2)', opacity: '0' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #f1f5f9; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .glass-dark {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Transition Utils */
        .page-enter { opacity: 0; transform: scale(0.95); }
        .page-enter-active { opacity: 1; transform: scale(1); transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .page-exit { opacity: 1; transform: scale(1); }
        .page-exit-active { opacity: 0; transform: scale(1.05); transition: all 0.3s ease-in; }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center text-slate-800">

    <!-- Container (Simulating SidePanel) -->
    <div class="w-[400px] h-[680px] bg-subtle rounded-[32px] shadow-2xl overflow-hidden relative border border-white/50 flex flex-col">
        
        <!-- 1. Dynamic Header -->
        <header class="h-16 px-6 flex items-center justify-between shrink-0 z-20">
            <!-- 题目指示器 -->
            <button class="group flex items-center gap-2 px-3 py-1.5 rounded-full bg-white border border-slate-200 shadow-sm hover:border-brand-500 transition-colors">
                <span class="w-1.5 h-1.5 rounded-full bg-slate-300 group-hover:bg-brand-500 transition-colors"></span>
                <span class="text-xs font-bold text-slate-600 group-hover:text-brand-600">第 19-1 题</span>
                <svg class="w-3 h-3 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </button>

            <!-- 模式指示器 -->
            <div class="flex items-center gap-3">
                <div class="flex items-center gap-1.5 px-2 py-1 bg-slate-100 rounded-lg">
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">AUTO</span>
                    <div class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)] animate-pulse"></div>
                </div>
                <button class="w-8 h-8 rounded-full bg-white border border-slate-200 flex items-center justify-center hover:bg-slate-50 text-slate-400 hover:text-slate-600 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>
            </div>
        </header>

        <!-- 2. Main Stage -->
        <main class="flex-1 relative overflow-hidden">
            
            <!-- VIEW: IDLE (等待中) -->
            <div id="view-idle" class="absolute inset-0 flex flex-col items-center justify-center p-8 transition-all duration-500">
                <!-- AI Core Orb -->
                <div class="relative w-40 h-40 flex items-center justify-center cursor-pointer group" onclick="startProcess()">
                    <!-- Outer Rings -->
                    <div class="absolute inset-0 border border-slate-200 rounded-full scale-125 opacity-0 group-hover:opacity-100 group-hover:scale-110 transition-all duration-700"></div>
                    <div class="absolute inset-0 border border-brand-100 rounded-full scale-150 opacity-0 group-hover:opacity-60 group-hover:scale-125 transition-all duration-700 delay-100"></div>
                    
                    <!-- Core -->
                    <div class="w-24 h-24 bg-gradient-to-tr from-brand-500 to-indigo-600 rounded-full shadow-glow animate-float flex items-center justify-center relative z-10 transition-transform duration-300 group-hover:scale-105 group-active:scale-95">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </div>
                    
                    <!-- Pulse Ring (Behind) -->
                    <div class="absolute inset-0 rounded-full bg-brand-400 opacity-20 animate-pulse-ring"></div>
                </div>

                <div class="text-center mt-8 space-y-2">
                    <h2 class="text-2xl font-bold text-slate-800 tracking-tight">准备就绪</h2>
                    <p class="text-sm text-slate-500 font-medium">点击上方光球开始智能批改</p>
                </div>

                <!-- Stats -->
                <div class="absolute bottom-8 flex gap-8">
                    <div class="text-center">
                        <div class="text-xs text-slate-400 font-bold uppercase tracking-wider mb-1">今日已阅</div>
                        <div class="text-xl font-bold text-slate-700">124</div>
                    </div>
                    <div class="text-center">
                        <div class="text-xs text-slate-400 font-bold uppercase tracking-wider mb-1">剩余额度</div>
                        <div class="text-xl font-bold text-brand-600">886</div>
                    </div>
                </div>
            </div>

            <!-- VIEW: THINKING (思考中) -->
            <div id="view-thinking" class="absolute inset-0 flex flex-col items-center justify-center p-8 opacity-0 pointer-events-none scale-95 transition-all duration-500">
                <div class="relative w-32 h-32">
                    <div class="absolute inset-0 border-4 border-slate-100 rounded-full"></div>
                    <div class="absolute inset-0 border-4 border-brand-500 border-t-transparent rounded-full animate-spin"></div>
                    <div class="absolute inset-4 bg-white rounded-full shadow-inner flex items-center justify-center">
                        <span class="text-3xl">✨</span>
                    </div>
                </div>
                <h3 class="mt-8 text-xl font-bold text-slate-800 animate-pulse" id="thinking-text">分析图像...</h3>
                <div class="mt-4 w-48 h-1 bg-slate-100 rounded-full overflow-hidden">
                    <div class="h-full bg-brand-500 animate-[width_2s_ease-in-out_infinite]" style="width: 30%"></div>
                </div>
            </div>

            <!-- VIEW: RESULT (结果页) -->
            <div id="view-result" class="absolute inset-0 flex flex-col bg-white overflow-hidden opacity-0 pointer-events-none translate-y-10 transition-all duration-500">
                <!-- Scrollable Content -->
                <div class="flex-1 overflow-y-auto hide-scrollbar p-6 pb-32">
                    
                    <!-- Score Ring Card -->
                    <div class="bg-slate-900 rounded-[24px] p-6 text-white shadow-xl relative overflow-hidden mb-6">
                        <!-- BG Decoration -->
                        <div class="absolute top-0 right-0 w-32 h-32 bg-brand-500 rounded-full blur-[60px] opacity-30"></div>
                        <div class="absolute bottom-0 left-0 w-24 h-24 bg-purple-500 rounded-full blur-[50px] opacity-20"></div>

                        <div class="flex items-center justify-between relative z-10">
                            <div>
                                <div class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">Total Score</div>
                                <div class="flex items-baseline gap-1">
                                    <span class="text-5xl font-bold tracking-tight">8.5</span>
                                    <span class="text-xl text-slate-500">/ 10</span>
                                </div>
                            </div>
                            <!-- Mini Ring Chart -->
                            <div class="w-16 h-16 relative flex items-center justify-center">
                                <svg class="w-full h-full transform -rotate-90">
                                    <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="6" fill="transparent" class="text-slate-700" />
                                    <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="6" fill="transparent" stroke-dasharray="175" stroke-dashoffset="26" class="text-brand-400" stroke-linecap="round" />
                                </svg>
                                <span class="absolute text-xs font-bold">85%</span>
                            </div>
                        </div>

                        <div class="mt-6 pt-4 border-t border-white/10">
                            <p class="text-sm text-slate-300 leading-relaxed">
                                <span class="text-brand-300 font-bold mr-1">AI 点评:</span>
                                逻辑清晰，对核心概念"经济动因"的阐述非常准确。建议补充更多具体历史案例以增强论证深度。
                            </p>
                        </div>
                    </div>

                    <!-- Details List -->
                    <div class="space-y-3">
                        <div class="text-xs font-bold text-slate-400 uppercase tracking-wider px-1 mb-2">评分细则</div>
                        
                        <!-- Item 1 -->
                        <div class="group bg-white border border-slate-100 rounded-2xl p-4 shadow-sm hover:border-brand-200 hover:shadow-md transition-all cursor-default">
                            <div class="flex justify-between items-start mb-2">
                                <div class="flex items-center gap-2">
                                    <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                                    <span class="font-bold text-slate-700">经济动因分析</span>
                                </div>
                                <span class="bg-emerald-50 text-emerald-700 text-xs font-bold px-2 py-1 rounded-lg">4 / 4</span>
                            </div>
                            <p class="text-xs text-slate-500 leading-relaxed pl-4 border-l-2 border-slate-100 group-hover:border-emerald-200 transition-colors">
                                准确提到了资本主义萌芽和商品经济发展的关键点。
                            </p>
                        </div>

                        <!-- Item 2 -->
                        <div class="group bg-white border border-slate-100 rounded-2xl p-4 shadow-sm hover:border-brand-200 hover:shadow-md transition-all cursor-default">
                            <div class="flex justify-between items-start mb-2">
                                <div class="flex items-center gap-2">
                                    <div class="w-2 h-2 rounded-full bg-amber-500"></div>
                                    <span class="font-bold text-slate-700">社会阶层变动</span>
                                </div>
                                <span class="bg-amber-50 text-amber-700 text-xs font-bold px-2 py-1 rounded-lg">2.5 / 4</span>
                            </div>
                            <p class="text-xs text-slate-500 leading-relaxed pl-4 border-l-2 border-slate-100 group-hover:border-amber-200 transition-colors">
                                提到了资产阶级兴起，但未涉及封建贵族的衰落，论证不完整。
                            </p>
                        </div>

                        <!-- Item 3 -->
                        <div class="group bg-white border border-slate-100 rounded-2xl p-4 shadow-sm hover:border-brand-200 hover:shadow-md transition-all cursor-default">
                            <div class="flex justify-between items-start mb-2">
                                <div class="flex items-center gap-2">
                                    <div class="w-2 h-2 rounded-full bg-slate-300"></div>
                                    <span class="font-bold text-slate-700">卷面表达规范</span>
                                </div>
                                <span class="bg-slate-50 text-slate-600 text-xs font-bold px-2 py-1 rounded-lg">2 / 2</span>
                            </div>
                            <p class="text-xs text-slate-50 leading-relaxed pl-4 border-l-2 border-slate-100 group-hover:border-slate-300 transition-colors">
                                字迹工整，无涂改。
                            </p>
                        </div>
                    </div>
                </div>

                <!-- 3. Floating Dock (Bottom Action) -->
                <div class="absolute bottom-6 left-6 right-6 z-30">
                    <div class="glass-dark rounded-2xl p-2 flex items-center gap-2 shadow-dock transform transition-transform hover:-translate-y-1">
                        <button class="p-3 rounded-xl hover:bg-white/10 text-white/70 hover:text-white transition-colors" title="重评" onclick="resetUI()">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        </button>
                        <div class="w-[1px] h-6 bg-white/10"></div>
                        <button class="flex-1 bg-white text-slate-900 font-bold py-3 px-4 rounded-xl hover:bg-slate-100 active:scale-95 transition-all flex items-center justify-center gap-2 shadow-lg" onclick="resetUI()">
                            <span>确认提交</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                        </button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Logic Script -->
    <script>
        const viewIdle = document.getElementById('view-idle');
        const viewThinking = document.getElementById('view-thinking');
        const viewResult = document.getElementById('view-result');
        const thinkingText = document.getElementById('thinking-text');

        function startProcess() {
            // Idle -> Thinking
            viewIdle.classList.add('opacity-0', 'scale-95', 'pointer-events-none');
            
            viewThinking.classList.remove('opacity-0', 'pointer-events-none', 'scale-95');
            viewThinking.classList.add('opacity-100', 'scale-100');

            // Simulate Steps
            setTimeout(() => { thinkingText.innerText = "提取答卷内容..." }, 800);
            setTimeout(() => { thinkingText.innerText = "匹配评分细则..." }, 1600);
            setTimeout(() => { thinkingText.innerText = "生成评价..." }, 2400);

            // Thinking -> Result
            setTimeout(() => {
                viewThinking.classList.remove('opacity-100', 'scale-100');
                viewThinking.classList.add('opacity-0', 'scale-95', 'pointer-events-none');

                viewResult.classList.remove('opacity-0', 'pointer-events-none', 'translate-y-10');
                viewResult.classList.add('opacity-100', 'translate-y-0');
            }, 3200);
        }

        function resetUI() {
            viewResult.classList.remove('opacity-100', 'translate-y-0');
            viewResult.classList.add('opacity-0', 'pointer-events-none', 'translate-y-10');

            viewIdle.classList.remove('opacity-0', 'scale-95', 'pointer-events-none');
            viewIdle.classList.add('opacity-100', 'scale-100');
        }
    </script>
</body>
</html>
