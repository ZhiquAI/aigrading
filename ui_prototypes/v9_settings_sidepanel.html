<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 阅卷助手 - 设置 (Side Panel)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        /* Custom Scrollbar for narrow spaces */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: #4f46e5; }
        .toggle-checkbox:checked + .toggle-label { background-color: #4f46e5; }
        
        /* Smooth fade for tabs */
        .tab-content { display: none; animation: fadeIn 0.2s ease-in-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(2px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="text-slate-800 h-screen flex flex-col overflow-hidden bg-white">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 px-4 py-3 flex items-center justify-between shrink-0 sticky top-0 z-10">
        <div class="flex items-center gap-2">
            <button class="p-1.5 -ml-2 rounded-lg hover:bg-slate-100 text-slate-500">
                <i data-lucide="chevron-left" class="w-5 h-5"></i>
            </button>
            <h1 class="font-bold text-slate-800">系统设置</h1>
        </div>
        <span class="text-xs font-medium px-2 py-0.5 rounded bg-green-100 text-green-700">v1.0.2</span>
    </header>

    <!-- Segmented Control Tabs -->
    <div class="px-4 py-3 bg-white shrink-0">
        <div class="flex p-1 bg-slate-100 rounded-lg">
            <button onclick="switchTab('model')" id="tab-btn-model" class="flex-1 py-1.5 text-xs font-medium rounded-md bg-white text-indigo-600 shadow-sm transition-all">
                模型配置
            </button>
            <button onclick="switchTab('pref')" id="tab-btn-pref" class="flex-1 py-1.5 text-xs font-medium rounded-md text-slate-500 hover:text-slate-700 transition-all">
                批改偏好
            </button>
            <button onclick="switchTab('account')" id="tab-btn-account" class="flex-1 py-1.5 text-xs font-medium rounded-md text-slate-500 hover:text-slate-700 transition-all">
                账户额度
            </button>
        </div>
    </div>

    <!-- Scrollable Content Area -->
    <main class="flex-1 overflow-y-auto px-4 pb-20">
        
        <!-- Tab: Model Config -->
        <div id="tab-model" class="tab-content active space-y-5 py-2">
            <!-- Provider Selection -->
            <div class="space-y-3">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">AI 服务商</label>
                
                <label class="flex items-center justify-between p-3 border-2 border-indigo-600 bg-indigo-50/50 rounded-lg cursor-pointer">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded bg-white border border-indigo-100 flex items-center justify-center text-indigo-600">
                            <i data-lucide="zap" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <div class="text-sm font-semibold text-indigo-900">Google Gemini</div>
                            <div class="text-[10px] text-indigo-600">推荐 • 速度快</div>
                        </div>
                    </div>
                    <input type="radio" name="provider" checked class="w-4 h-4 text-indigo-600 accent-indigo-600">
                </label>

                <label class="flex items-center justify-between p-3 border border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded bg-white border border-slate-200 flex items-center justify-center text-slate-600">
                            <i data-lucide="bot" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <div class="text-sm font-semibold text-slate-700">Zhipu AI (智谱)</div>
                            <div class="text-[10px] text-slate-400">国内直连</div>
                        </div>
                    </div>
                    <input type="radio" name="provider" class="w-4 h-4 border-slate-300">
                </label>
            </div>

            <!-- API Key Input -->
            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">API 配置</label>
                <div>
                    <div class="text-xs font-medium text-slate-700 mb-1.5">API Key (密钥)</div>
                    <div class="relative">
                        <input type="password" value="AIzaSy...hidden" class="w-full pl-9 pr-8 py-2 bg-slate-50 border border-slate-200 rounded-lg text-xs text-slate-600 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none" placeholder="输入 Key">
                        <i data-lucide="key" class="w-3.5 h-3.5 text-slate-400 absolute left-3 top-2.5"></i>
                        <button class="absolute right-2 top-2 text-slate-400 hover:text-indigo-600">
                            <i data-lucide="eye" class="w-3.5 h-3.5"></i>
                        </button>
                    </div>
                </div>
                
                <div>
                    <div class="text-xs font-medium text-slate-700 mb-1.5">模型版本</div>
                    <select class="w-full px-3 py-2 bg-white border border-slate-200 rounded-lg text-xs text-slate-700 focus:ring-1 focus:ring-indigo-500 outline-none">
                        <option value="gemini-1.5-flash" selected>Gemini 1.5 Flash (Default)</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tab: Preferences -->
        <div id="tab-pref" class="tab-content space-y-6 py-2">
            <!-- Strictness Slider -->
            <div class="bg-white rounded-lg border border-slate-200 p-4 shadow-sm">
                <div class="flex items-center justify-between mb-3">
                    <label class="text-sm font-semibold text-slate-700">评分严格度</label>
                    <span class="text-xs font-medium text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded">适中</span>
                </div>
                <input type="range" min="1" max="3" step="1" class="w-full h-1.5 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600 mb-2">
                <div class="flex justify-between text-[10px] text-slate-400 font-medium px-0.5">
                    <span>宽松</span>
                    <span>适中</span>
                    <span>严格</span>
                </div>
            </div>

            <!-- Toggles -->
            <div class="space-y-0 divide-y divide-slate-100 border-t border-b border-slate-100">
                <div class="flex items-center justify-between py-3">
                    <div class="pr-4">
                        <div class="text-sm font-medium text-slate-700">详细评语</div>
                        <div class="text-[10px] text-slate-400 leading-tight mt-0.5">生成具体的得分/失分点分析</div>
                    </div>
                    <div class="relative inline-block w-9 align-middle select-none">
                        <input type="checkbox" checked class="toggle-checkbox absolute block w-4 h-4 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-300"/>
                        <label class="toggle-label block overflow-hidden h-4 rounded-full bg-slate-300 cursor-pointer"></label>
                    </div>
                </div>

                <div class="flex items-center justify-between py-3">
                    <div class="pr-4">
                        <div class="text-sm font-medium text-slate-700">流式输出</div>
                        <div class="text-[10px] text-slate-400 leading-tight mt-0.5">打字机效果显示结果</div>
                    </div>
                    <div class="relative inline-block w-9 align-middle select-none">
                        <input type="checkbox" checked class="toggle-checkbox absolute block w-4 h-4 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-300"/>
                        <label class="toggle-label block overflow-hidden h-4 rounded-full bg-slate-300 cursor-pointer"></label>
                    </div>
                </div>
                
                 <div class="flex items-center justify-between py-3">
                    <div class="pr-4">
                        <div class="text-sm font-medium text-slate-700">自动保存</div>
                        <div class="text-[10px] text-slate-400 leading-tight mt-0.5">自动保存阅卷记录到历史</div>
                    </div>
                    <div class="relative inline-block w-9 align-middle select-none">
                        <input type="checkbox" checked class="toggle-checkbox absolute block w-4 h-4 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-300"/>
                        <label class="toggle-label block overflow-hidden h-4 rounded-full bg-slate-300 cursor-pointer"></label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab: Account -->
        <div id="tab-account" class="tab-content space-y-4 py-2">
            <!-- Quota Card -->
            <div class="bg-gradient-to-br from-indigo-600 to-violet-600 rounded-xl p-4 text-white shadow-md relative overflow-hidden">
                <div class="relative z-10">
                    <div class="text-xs text-indigo-200 mb-1">当前套餐</div>
                    <div class="flex items-baseline gap-2 mb-4">
                        <span class="text-lg font-bold">高级全栈版</span>
                        <span class="text-[10px] bg-white/20 px-1.5 py-0.5 rounded border border-white/10">已激活</span>
                    </div>
                    
                    <div class="bg-black/20 rounded-lg p-3 backdrop-blur-sm border border-white/10">
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-xs text-indigo-100">Token 余额</span>
                            <span class="text-xs font-mono font-bold">85,200</span>
                        </div>
                        <div class="w-full bg-white/10 rounded-full h-1.5">
                            <div class="bg-green-400 h-1.5 rounded-full" style="width: 75%"></div>
                        </div>
                        <div class="text-[10px] text-indigo-300 mt-1.5 text-right">有效期至 2026/12/31</div>
                    </div>
                </div>
            </div>

            <!-- Activation Input -->
            <div class="space-y-2 pt-2">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider">充值 / 激活</label>
                <div class="flex gap-2">
                    <input type="text" placeholder="输入激活码" class="flex-1 px-3 py-2 bg-white border border-slate-200 rounded-lg text-xs focus:ring-1 focus:ring-indigo-500 outline-none uppercase font-mono">
                    <button class="px-4 py-2 bg-slate-800 text-white text-xs font-medium rounded-lg hover:bg-slate-900 transition-colors">
                        兑换
                    </button>
                </div>
            </div>

             <!-- Danger Zone -->
             <div class="pt-6 border-t border-slate-100 mt-2">
                <button class="w-full py-2.5 text-xs font-medium text-red-600 bg-red-50 hover:bg-red-100 rounded-lg border border-red-100 transition-colors flex items-center justify-center gap-2">
                    <i data-lucide="trash-2" class="w-3.5 h-3.5"></i>
                    清除所有缓存数据
                </button>
            </div>
        </div>

    </main>

    <!-- Footer Action -->
    <div class="bg-white border-t border-slate-200 p-4 absolute bottom-0 left-0 right-0 z-20 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium py-2.5 rounded-lg shadow-sm transition-all flex items-center justify-center gap-2">
            <i data-lucide="save" class="w-4 h-4"></i>
            保存设置
        </button>
    </div>

    <script>
        lucide.createIcons();

        function switchTab(tabName) {
            // Hide all contents
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            // Show selected content
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            // Reset button styles
            const buttons = document.querySelectorAll('button[id^="tab-btn-"]');
            buttons.forEach(btn => {
                btn.className = 'flex-1 py-1.5 text-xs font-medium rounded-md text-slate-500 hover:text-slate-700 transition-all';
            });
            
            // Active button style
            const activeBtn = document.getElementById(`tab-btn-${tabName}`);
            activeBtn.className = 'flex-1 py-1.5 text-xs font-medium rounded-md bg-white text-indigo-600 shadow-sm transition-all';
        }
    </script>
</body>
</html>
