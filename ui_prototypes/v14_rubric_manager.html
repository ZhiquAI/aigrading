<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grading Assistant - Rubric Manager v14</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        
        /* Slide-over Animation */
        .slide-enter { transform: translateX(100%); }
        .slide-enter-active { transform: translateX(0); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .slide-exit { transform: translateX(0); }
        .slide-exit-active { transform: translateX(100%); transition: transform 0.2s ease-in; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="h-screen w-screen flex justify-center bg-gray-100 overflow-hidden">

    <!-- Mock Container (Side Panel) -->
    <div class="w-[400px] h-full bg-white shadow-2xl relative flex flex-col border-r border-gray-200">
        
        <!-- Header -->
        <header class="h-14 border-b border-slate-100 flex items-center justify-between px-4 shrink-0 bg-white z-10">
            <h1 class="font-bold text-slate-800 text-base">评分标准库</h1>
            <button class="p-2 bg-indigo-50 text-indigo-600 rounded-lg hover:bg-indigo-100 transition-colors" onclick="openEditor()">
                <i data-lucide="plus" class="w-4 h-4"></i>
            </button>
        </header>

        <!-- Search & Filter -->
        <div class="p-3 border-b border-slate-50 bg-slate-50/50 shrink-0">
            <div class="relative">
                <input type="text" placeholder="搜索题号或关键词..." class="w-full pl-9 pr-3 py-2 bg-white border border-slate-200 rounded-lg text-xs focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all">
                <i data-lucide="search" class="w-3.5 h-3.5 text-slate-400 absolute left-3 top-2.5"></i>
            </div>
        </div>

        <!-- Rubric List -->
        <div class="flex-1 overflow-y-auto p-3 space-y-3">
            
            <!-- Active Item -->
            <div class="group relative bg-indigo-50 border border-indigo-200 rounded-xl p-3 cursor-pointer hover:shadow-md transition-all">
                <div class="absolute top-3 right-3 opacity-100">
                    <span class="px-2 py-0.5 bg-indigo-600 text-white text-[10px] font-bold rounded-full shadow-sm">当前使用</span>
                </div>
                <div class="flex items-start gap-3">
                    <div class="w-10 h-10 rounded-lg bg-white flex items-center justify-center text-indigo-600 font-bold text-sm shadow-sm border border-indigo-100">
                        15
                    </div>
                    <div>
                        <h3 class="text-sm font-bold text-indigo-900">英国君主立宪制</h3>
                        <p class="text-[10px] text-indigo-700/70 mt-0.5 line-clamp-1">关键词: 权利法案, 限制王权, 议会</p>
                        <div class="mt-2 flex gap-2">
                            <button class="px-2 py-1 bg-white hover:bg-indigo-100 text-indigo-600 text-[10px] rounded border border-indigo-100 transition-colors" onclick="openEditor()">
                                <i data-lucide="pencil" class="w-3 h-3 inline mr-1"></i>编辑
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Inactive Item -->
            <div class="group relative bg-white border border-slate-100 rounded-xl p-3 cursor-pointer hover:border-indigo-200 hover:shadow-md transition-all">
                <div class="flex items-start gap-3">
                    <div class="w-10 h-10 rounded-lg bg-slate-50 flex items-center justify-center text-slate-500 font-bold text-sm group-hover:bg-indigo-50 group-hover:text-indigo-600 transition-colors">
                        16
                    </div>
                    <div>
                        <h3 class="text-sm font-bold text-slate-700 group-hover:text-indigo-700">美国独立战争</h3>
                        <p class="text-[10px] text-slate-400 mt-0.5 line-clamp-1">关键词: 华盛顿, 独立宣言, 三权分立</p>
                        <div class="mt-2 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button class="px-2 py-1 bg-slate-50 hover:bg-indigo-50 text-slate-600 hover:text-indigo-600 text-[10px] rounded border border-slate-200 transition-colors">
                                启用此规则
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Warning Item (Mismatch Detected) -->
            <div class="group relative bg-red-50 border border-red-200 rounded-xl p-3 cursor-pointer">
                <div class="flex items-start gap-3">
                    <div class="w-10 h-10 rounded-lg bg-white flex items-center justify-center text-red-500 font-bold text-sm border border-red-100">
                        17
                    </div>
                    <div>
                        <div class="flex items-center gap-2">
                            <h3 class="text-sm font-bold text-red-800">法国大革命</h3>
                            <i data-lucide="alert-triangle" class="w-3 h-3 text-red-500"></i>
                        </div>
                        <p class="text-[10px] text-red-600/70 mt-0.5">关键词: 拿破仑, 人权宣言</p>
                        <div class="mt-2">
                            <span class="text-[10px] bg-red-100 text-red-700 px-1.5 py-0.5 rounded">上次检测未命中特征词</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Editor Slide-over (Initially Hidden) -->
    <div id="editor-panel" class="fixed top-0 right-0 w-[400px] h-full bg-white shadow-2xl z-50 transform translate-x-full transition-transform duration-300 flex flex-col">
        
        <!-- Editor Header -->
        <div class="h-14 border-b border-slate-100 flex items-center justify-between px-4 shrink-0 bg-white">
            <button class="p-2 -ml-2 text-slate-400 hover:text-slate-600 hover:bg-slate-50 rounded-lg" onclick="closeEditor()">
                <i data-lucide="chevron-left" class="w-5 h-5"></i>
            </button>
            <h2 class="font-bold text-slate-800 text-sm">编辑评分标准</h2>
            <button class="text-xs font-bold text-indigo-600 hover:text-indigo-700 bg-indigo-50 hover:bg-indigo-100 px-3 py-1.5 rounded-lg transition-colors">
                保存
            </button>
        </div>

        <div class="flex-1 overflow-y-auto p-5 space-y-6">
            
            <!-- Basic Info -->
            <div class="grid grid-cols-3 gap-4">
                <div class="col-span-1">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1.5">题号</label>
                    <input type="text" value="15" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm font-bold text-center focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div class="col-span-2">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1.5">题目别名 (可选)</label>
                    <input type="text" value="英国君主立宪制" class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="例如: 工业革命">
                </div>
            </div>

            <!-- Anchor Keywords (The New Feature) -->
            <div class="bg-indigo-50/50 rounded-xl p-4 border border-indigo-100">
                <div class="flex items-center justify-between mb-2">
                    <label class="flex items-center gap-1.5 text-xs font-bold text-indigo-900">
                        <i data-lucide="shield-check" class="w-3.5 h-3.5 text-indigo-600"></i>
                        防错特征词
                    </label>
                    <button class="text-[10px] text-indigo-600 hover:underline flex items-center gap-1">
                        <i data-lucide="sparkles" class="w-3 h-3"></i>
                        AI 自动提取
                    </button>
                </div>
                <p class="text-[10px] text-indigo-700/60 mb-3 leading-relaxed">
                    输入该题独有的关键词（如“蒸汽机”），AI 会在评分前先检查图片内容。如果不包含这些词，将自动停止并报警。
                </p>
                
                <div class="flex flex-wrap gap-2 mb-2">
                    <span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-lg bg-white border border-indigo-200 text-xs text-indigo-700 font-medium shadow-sm">
                        权利法案
                        <button class="hover:text-red-500"><i data-lucide="x" class="w-3 h-3"></i></button>
                    </span>
                    <span class="inline-flex items-center gap-1 px-2.5 py-1 rounded-lg bg-white border border-indigo-200 text-xs text-indigo-700 font-medium shadow-sm">
                        限制王权
                        <button class="hover:text-red-500"><i data-lucide="x" class="w-3 h-3"></i></button>
                    </span>
                    <input type="text" placeholder="+ 添加关键词" class="w-24 bg-transparent text-xs outline-none text-slate-600 placeholder:text-indigo-300">
                </div>
            </div>

            <!-- Rubric Content -->
            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1.5">评分细则 (Markdown)</label>
                <div class="relative">
                    <textarea class="w-full h-64 bg-slate-50 border border-slate-200 rounded-xl p-3 text-xs font-mono leading-relaxed focus:ring-2 focus:ring-indigo-500 outline-none resize-none text-slate-700">
1. (4分) 根本原因: 英国的封建专制统治阻碍了资本主义的发展。
   - 关键词: 封建专制, 阻碍, 资本主义
2. (2分) 法律文件: 《权利法案》
   - 必须写书名号，错别字不给分。
3. (4分) 意义: 确立了君主立宪制 (2分); 限制了王权 (2分)。</textarea>
                    
                    <!-- Quick Insert Toolbar -->
                    <div class="absolute bottom-3 right-3 flex gap-1">
                        <button class="p-1.5 bg-white border border-slate-200 rounded shadow-sm hover:bg-slate-50" title="插入得分点">
                            <i data-lucide="list-plus" class="w-3.5 h-3.5 text-slate-500"></i>
                        </button>
                        <button class="p-1.5 bg-white border border-slate-200 rounded shadow-sm hover:bg-slate-50" title="格式化">
                            <i data-lucide="wand-2" class="w-3.5 h-3.5 text-slate-500"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        lucide.createIcons();

        function openEditor() {
            document.getElementById('editor-panel').classList.remove('translate-x-full');
        }

        function closeEditor() {
            document.getElementById('editor-panel').classList.add('translate-x-full');
        }
    </script>
</body>
</html>
