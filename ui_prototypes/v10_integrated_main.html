<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grading Assistant - Main</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow: hidden; }
        
        /* Navigation Transitions */
        .page-container {
            display: none;
            height: 100%;
            flex-direction: column;
            animation: fadeIn 0.2s ease-in-out;
        }
        .page-container.active { display: flex; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(2px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Animation Utils */
        .animate-float { animation: float 6s infinite ease-in-out; }
        .animate-pulse-ring { animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            80%, 100% { transform: scale(2); opacity: 0; }
        }

        /* Toggle Switch (Settings) */
        .toggle-checkbox:checked { right: 0; border-color: #4f46e5; }
        .toggle-checkbox:checked + .toggle-label { background-color: #4f46e5; }

        /* Settings Tabs */
        .settings-tab-content { display: none; }
        .settings-tab-content.active { display: block; animation: fadeIn 0.2s ease-in-out; }
    </style>
</head>
<body class="text-slate-800 h-screen w-screen flex flex-col bg-slate-50 relative">

    <!-- TOP HEADER (Dynamic) -->
    <header id="main-header" class="bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-3 flex items-center justify-between shrink-0 sticky top-0 z-20 h-14">
        <div class="flex items-center gap-2">
            <h1 id="header-title" class="font-bold text-slate-800 text-lg tracking-tight">智能阅卷</h1>
            <span id="header-badge" class="px-2 py-0.5 rounded-md bg-indigo-50 text-indigo-600 text-[10px] font-bold border border-indigo-100 hidden">PRO</span>
        </div>
        <div id="header-actions" class="flex items-center gap-2">
            <!-- Actions will be injected here via JS -->
        </div>
    </header>

    <!-- CONTENT AREA -->
    <main class="flex-1 overflow-hidden relative z-10 pb-16">

        <!-- PAGE 1: GRADING (Home) -->
        <div id="page-grade" class="page-container active">
            <div class="flex-1 flex flex-col items-center justify-center p-6 relative">
                <!-- Status Orb -->
                <div class="relative w-40 h-40 flex items-center justify-center cursor-pointer group mb-8" onclick="startGradingDemo()">
                    <div class="absolute inset-0 border border-slate-200 rounded-full scale-125 opacity-0 group-hover:opacity-100 transition-all duration-700"></div>
                    <div class="absolute inset-0 border border-indigo-100 rounded-full scale-150 opacity-0 group-hover:opacity-60 transition-all duration-700 delay-100"></div>
                    
                    <div class="w-24 h-24 bg-gradient-to-tr from-indigo-500 to-violet-600 rounded-full shadow-lg shadow-indigo-500/30 animate-float flex items-center justify-center relative z-10 transition-transform duration-300 group-hover:scale-105 group-active:scale-95">
                        <i data-lucide="scan-line" class="w-10 h-10 text-white"></i>
                    </div>
                    
                    <div class="absolute inset-0 rounded-full bg-indigo-400 opacity-20 animate-pulse-ring"></div>
                </div>

                <div class="text-center space-y-2 max-w-[240px]">
                    <h2 id="grade-status-title" class="text-xl font-bold text-slate-800">准备就绪</h2>
                    <p id="grade-status-desc" class="text-xs text-slate-500 leading-relaxed">点击上方按钮开始识别当前页面内容</p>
                </div>

                <!-- Quick Stats -->
                <div class="absolute bottom-6 flex gap-8">
                    <div class="text-center">
                        <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider mb-1">今日已阅</div>
                        <div class="text-lg font-bold text-slate-700">124</div>
                    </div>
                    <div class="text-center">
                        <div class="text-[10px] text-slate-400 font-bold uppercase tracking-wider mb-1">剩余额度</div>
                        <div class="text-lg font-bold text-indigo-600">886</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PAGE 2: HISTORY -->
        <div id="page-history" class="page-container">
            <!-- Filter Bar -->
            <div class="px-4 py-3 bg-white border-b border-slate-100 flex gap-2 overflow-x-auto shrink-0 hide-scrollbar">
                <button class="shrink-0 px-3 py-1 rounded-full bg-slate-800 text-white text-xs font-medium">全部</button>
                <button class="shrink-0 px-3 py-1 rounded-full bg-slate-100 text-slate-600 text-xs font-medium border border-transparent hover:border-slate-300">第 19-1 题</button>
                <button class="shrink-0 px-3 py-1 rounded-full bg-slate-100 text-slate-600 text-xs font-medium border border-transparent hover:border-slate-300">第 19-2 题</button>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-3">
                <!-- Summary Card -->
                <div class="grid grid-cols-3 gap-3 mb-2">
                    <div class="bg-white p-3 rounded-xl border border-slate-100 shadow-sm text-center">
                        <div class="text-[10px] text-slate-400 font-bold uppercase">均分</div>
                        <div class="text-lg font-bold text-indigo-600">7.2</div>
                    </div>
                    <div class="bg-white p-3 rounded-xl border border-slate-100 shadow-sm text-center">
                        <div class="text-[10px] text-slate-400 font-bold uppercase">最高</div>
                        <div class="text-lg font-bold text-emerald-600">9.5</div>
                    </div>
                    <div class="bg-white p-3 rounded-xl border border-slate-100 shadow-sm text-center">
                        <div class="text-[10px] text-slate-400 font-bold uppercase">最低</div>
                        <div class="text-lg font-bold text-orange-500">4.0</div>
                    </div>
                </div>

                <!-- List Items -->
                <div class="bg-white rounded-xl p-3 border border-slate-100 shadow-sm flex items-center justify-between hover:bg-slate-50 transition-colors cursor-pointer">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-[10px] font-bold text-slate-500">
                            #124
                        </div>
                        <div>
                            <div class="text-xs font-bold text-slate-700">张三</div>
                            <div class="text-[10px] text-slate-400">14:20 • 第 19-2 题</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-base font-bold text-emerald-600">8.5</div>
                        <div class="text-[10px] text-slate-300">/ 10</div>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-3 border border-slate-100 shadow-sm flex items-center justify-between hover:bg-slate-50 transition-colors cursor-pointer">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-[10px] font-bold text-slate-500">
                            #123
                        </div>
                        <div>
                            <div class="text-xs font-bold text-slate-700">李四</div>
                            <div class="text-[10px] text-slate-400">14:18 • 第 19-2 题</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-base font-bold text-orange-500">5.0</div>
                        <div class="text-[10px] text-slate-300">/ 10</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PAGE 3: SETTINGS -->
        <div id="page-settings" class="page-container bg-white">
            <!-- Settings Tabs -->
            <div class="px-4 py-3 bg-white border-b border-slate-100 shrink-0">
                <div class="flex p-1 bg-slate-100 rounded-lg">
                    <button onclick="switchSettingsTab('model')" id="st-btn-model" class="flex-1 py-1.5 text-xs font-medium rounded-md bg-white text-indigo-600 shadow-sm transition-all">模型</button>
                    <button onclick="switchSettingsTab('pref')" id="st-btn-pref" class="flex-1 py-1.5 text-xs font-medium rounded-md text-slate-500 hover:text-slate-700">偏好</button>
                    <button onclick="switchSettingsTab('account')" id="st-btn-account" class="flex-1 py-1.5 text-xs font-medium rounded-md text-slate-500 hover:text-slate-700">账户</button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto px-4 pb-4">
                <!-- Tab: Model -->
                <div id="st-model" class="settings-tab-content active py-4 space-y-4">
                    <label class="flex items-center justify-between p-3 border-2 border-indigo-600 bg-indigo-50/50 rounded-lg cursor-pointer">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded bg-white border border-indigo-100 flex items-center justify-center text-indigo-600"><i data-lucide="zap" class="w-4 h-4"></i></div>
                            <div>
                                <div class="text-sm font-semibold text-indigo-900">Google Gemini</div>
                                <div class="text-[10px] text-indigo-600">推荐 • 速度快</div>
                            </div>
                        </div>
                        <input type="radio" name="provider" checked class="w-4 h-4 accent-indigo-600">
                    </label>
                    
                    <div>
                        <div class="text-xs font-medium text-slate-700 mb-1.5">API Key</div>
                        <div class="relative">
                            <input type="password" value="AIzaSy...hidden" class="w-full pl-8 pr-2 py-2 bg-slate-50 border border-slate-200 rounded-lg text-xs text-slate-600 outline-none focus:border-indigo-500">
                            <i data-lucide="key" class="w-3.5 h-3.5 text-slate-400 absolute left-2.5 top-2.5"></i>
                        </div>
                    </div>
                </div>

                <!-- Tab: Preferences -->
                <div id="st-pref" class="settings-tab-content py-4 space-y-4">
                     <div class="bg-white rounded-lg border border-slate-200 p-3 shadow-sm">
                        <div class="flex justify-between mb-2">
                            <label class="text-xs font-semibold text-slate-700">评分严格度</label>
                            <span class="text-[10px] text-indigo-600 bg-indigo-50 px-1.5 py-0.5 rounded">适中</span>
                        </div>
                        <input type="range" class="w-full h-1.5 bg-slate-200 rounded-lg accent-indigo-600">
                    </div>
                    <div class="flex items-center justify-between py-2 border-b border-slate-100">
                        <span class="text-xs font-medium text-slate-700">详细评语</span>
                        <div class="relative inline-block w-8 align-middle select-none">
                            <input type="checkbox" checked class="toggle-checkbox absolute block w-4 h-4 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-300"/>
                            <label class="toggle-label block overflow-hidden h-4 rounded-full bg-slate-300 cursor-pointer"></label>
                        </div>
                    </div>
                </div>

                <!-- Tab: Account -->
                <div id="st-account" class="settings-tab-content py-4 space-y-4">
                    <div class="bg-gradient-to-br from-indigo-600 to-violet-600 rounded-xl p-4 text-white shadow-md">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-base font-bold">高级版</span>
                            <span class="text-[10px] bg-white/20 px-1.5 py-0.5 rounded">已激活</span>
                        </div>
                        <div class="text-[10px] text-indigo-200">剩余 Token: 85,200</div>
                    </div>
                    <button class="w-full py-2 text-xs font-medium text-red-600 bg-red-50 rounded-lg border border-red-100">清除缓存</button>
                </div>
            </div>
            
            <!-- Settings Save Footer -->
            <div class="p-4 border-t border-slate-100">
                 <button class="w-full bg-indigo-600 text-white text-xs font-medium py-2 rounded-lg shadow-sm">保存设置</button>
            </div>
        </div>

    </main>

    <!-- BOTTOM NAVIGATION -->
    <nav class="bg-white border-t border-slate-200 h-16 px-6 flex items-center justify-between shrink-0 fixed bottom-0 w-full z-30 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.02)]">
        <button onclick="switchPage('grade')" id="nav-grade" class="flex flex-col items-center justify-center gap-1 w-16 text-indigo-600 transition-colors">
            <i data-lucide="check-circle-2" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">阅卷</span>
        </button>
        
        <button onclick="switchPage('history')" id="nav-history" class="flex flex-col items-center justify-center gap-1 w-16 text-slate-400 hover:text-slate-600 transition-colors">
            <i data-lucide="history" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">记录</span>
        </button>
        
        <button onclick="switchPage('settings')" id="nav-settings" class="flex flex-col items-center justify-center gap-1 w-16 text-slate-400 hover:text-slate-600 transition-colors">
            <i data-lucide="settings-2" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">设置</span>
        </button>
    </nav>

    <script>
        lucide.createIcons();

        // Page Switching Logic
        function switchPage(pageId) {
            // 1. Update Content
            document.querySelectorAll('.page-container').forEach(el => el.classList.remove('active'));
            document.getElementById(`page-${pageId}`).classList.add('active');

            // 2. Update Nav State
            const navIds = ['grade', 'history', 'settings'];
            navIds.forEach(id => {
                const btn = document.getElementById(`nav-${id}`);
                if (id === pageId) {
                    btn.className = 'flex flex-col items-center justify-center gap-1 w-16 text-indigo-600 transition-colors';
                } else {
                    btn.className = 'flex flex-col items-center justify-center gap-1 w-16 text-slate-400 hover:text-slate-600 transition-colors';
                }
            });

            // 3. Update Header
            updateHeader(pageId);
        }

        function updateHeader(pageId) {
            const titleEl = document.getElementById('header-title');
            const badgeEl = document.getElementById('header-badge');
            const actionsEl = document.getElementById('header-actions');

            actionsEl.innerHTML = ''; // Clear actions

            if (pageId === 'grade') {
                titleEl.textContent = '智能阅卷';
                badgeEl.classList.remove('hidden');
                // Add Auto Mode Toggle
                actionsEl.innerHTML = `
                    <div class="flex items-center gap-1.5 px-2 py-1 bg-slate-100 rounded-lg cursor-pointer">
                        <span class="text-[10px] font-bold text-slate-400">AUTO</span>
                        <div class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                    </div>
                `;
            } else if (pageId === 'history') {
                titleEl.textContent = '阅卷记录';
                badgeEl.classList.add('hidden');
                // Add Export Button
                actionsEl.innerHTML = `
                    <button class="p-1.5 rounded-full hover:bg-slate-100 text-slate-500 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    </button>
                `;
            } else if (pageId === 'settings') {
                titleEl.textContent = '系统设置';
                badgeEl.classList.add('hidden');
            }
            
            lucide.createIcons(); // Re-render icons in header actions
        }

        // Settings Tab Switching
        function switchSettingsTab(tabId) {
            document.querySelectorAll('.settings-tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`st-${tabId}`).classList.add('active');

            const tabIds = ['model', 'pref', 'account'];
            tabIds.forEach(id => {
                const btn = document.getElementById(`st-btn-${id}`);
                if (id === tabId) {
                    btn.className = 'flex-1 py-1.5 text-xs font-medium rounded-md bg-white text-indigo-600 shadow-sm transition-all';
                } else {
                    btn.className = 'flex-1 py-1.5 text-xs font-medium rounded-md text-slate-500 hover:text-slate-700';
                }
            });
        }

        // Demo Animation
        function startGradingDemo() {
            const title = document.getElementById('grade-status-title');
            const desc = document.getElementById('grade-status-desc');
            
            title.textContent = "分析中...";
            desc.textContent = "正在提取图像特征与文字内容";
            
            setTimeout(() => {
                title.textContent = "准备就绪";
                desc.textContent = "点击上方按钮开始识别当前页面内容";
            }, 2000);
        }

        // Initialize
        updateHeader('grade');
    </script>
</body>
</html>
