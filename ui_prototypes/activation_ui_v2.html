<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grading Assistant - Activation UI Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .dark-glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
            }

            50% {
                box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
            }
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-150%) skewX(-20deg);
            }

            100% {
                transform: translateX(150%) skewX(-20deg);
            }
        }

        .animate-glow {
            animation: pulse-glow 3s infinite;
        }

        .shimmer-container {
            position: relative;
            overflow: hidden;
        }

        .shimmer-effect::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.05),
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.05),
                    transparent);
            animation: shimmer 3s infinite;
        }
    </style>
</head>

<body class="p-8 flex flex-col items-center gap-12">

    <!-- 1. TRIAL STATE MOCKUP -->
    <div class="w-full max-w-sm">
        <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 ml-2">状态 A：试用期 (Trial Mode)</h2>
        <div class="bg-white rounded-[32px] shadow-2xl overflow-hidden border border-slate-100 flex flex-col gap-6 p-6">

            <!-- Quota Area -->
            <div class="relative overflow-hidden rounded-3xl p-6 bg-slate-50 border border-slate-100">
                <div class="flex justify-between items-center mb-4">
                    <span
                        class="text-[10px] font-black text-indigo-500 uppercase tracking-widest bg-indigo-50 px-2 py-0.5 rounded-md border border-indigo-100">Trial
                        Mode</span>
                    <div class="w-2 h-2 rounded-full bg-indigo-500 animate-pulse"></div>
                </div>
                <div class="flex items-baseline gap-2">
                    <span class="text-5xl font-black text-slate-800 tracking-tighter">284</span>
                    <span class="text-lg text-slate-400 font-bold">/ 300</span>
                </div>
                <p class="text-[10px] text-slate-400 mt-2 font-medium">剩余卷数 • 明日 00:00 重置</p>
            </div>

            <!-- Activation Card with Benefits -->
            <div

                </div>

                <div class="flex justify-between items-start mb-4">
                    <div class="w-12 h-12 glass rounded-2xl flex items-center justify-center shadow-lg">
                        <svg viewBox="0 0 24 24" class="w-6 h-6 text-white fill-none stroke-current" stroke-width="2.5">
                            <path

                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="text-right">
                        <h3 class="font-black text-lg tracking-tight">激活正式版</h3>
                        <p class="text-[10px] text-indigo-100 font-medium">Unlock Professional Account</p>
                    </div>
                </div>

                <!-- NEW: Benefit Comparison -->
                <div class="space-y-2 mb-6 bg-white/5 rounded-2xl p-4 border border-white/10">
                    <div class="flex items-center gap-3 text-xs font-bold text-indigo-50">
                        <div class="w-4 h-4 rounded-full bg-indigo-400/30 flex items-center justify-center">
                            <svg viewBox="0 0 24 24" class="w-2.5 h-2.5 fill-current">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                            </svg>
                        </div>
                        云端永久存储细则
                    </div>
                    <div class="flex items-center gap-3 text-xs font-bold text-indigo-50">
                        <div class="w-4 h-4 rounded-full bg-indigo-400/30 flex items-center justify-center">
                            <svg viewBox="0 0 24 24" class="w-2.5 h-2.5 fill-current">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                            </svg>
                        </div>
                        全平台同步阅卷历史
                    </div>
                    <div class="flex items-center gap-3 text-xs font-bold text-indigo-50">
                        <div class="w-4 h-4 rounded-full bg-indigo-400/30 flex items-center justify-center">
                            <svg viewBox="0 0 24 24" class="w-2.5 h-2.5 fill-current">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
                            </svg>
                        </div>
                        优先响应级 AI 模型
                    </div>
                </div>

                <button
                    class="w-full py-4 bg-white text-indigo-600 rounded-2xl font-black text-sm shadow-xl hover:bg-indigo-50 active:scale-95 transition-all">
                    输入激活码加入
                </button>
            </div>
        </div>
    </div>

    <!-- 2. PROFESSIONAL STATE MOCKUP -->
    <div class="w-full max-w-sm">
        <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 ml-2">状态 B：专业版 (Identity Card)</h2>
        <div
            class="bg-[#0f172a] rounded-[32px] shadow-2xl overflow-hidden border border-white/10 flex flex-col gap-6 p-6">

            <!-- Quota Area (Dark Gold Theme) -->

                <div class="absolute top-0 right-0 w-32 h-32 bg-orange-500 rounded-full blur-[60px] opacity-10"></div>
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center gap-2">
                        <span

                        <!-- NEW: Exclusive Badge -->
                        <div
                            class="bg-gradient-to-tr from-amber-200 to-yellow-500 p-0.5 rounded-full shadow-[0_0_10px_rgba(245,158,11,0.5)]">
                            <div class="bg-[#0f172a] rounded-full p-0.5">
                                <svg viewBox="0 0 24 24" class="w-2.5 h-2.5 text-yellow-400 fill-current">
                                    <path
                                        d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.27 5.82 22 7 14.14l-5-4.87 6.91-1.01L12 2z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <span class="text-[10px] font-bold text-slate-500">点数不限制</span>
                </div>
                <div class="flex items-baseline gap-2">
                    <span class="text-5xl font-black text-white tracking-tighter">1,240</span>
                    <span class="text-lg text-slate-500 font-bold">份</span>
                </div>
                <p class="text-[10px] text-slate-500 mt-2 font-medium">账号总额度 • 永久有效</p>
            </div>

            <!-- Account Card (Sleek ID Look with SHIMMER) -->
            <div
                class="dark-glass rounded-3xl p-6 text-white border border-white/10 animate-glow relative overflow-hidden shimmer-container shimmer-effect">
                <div class="flex items-center gap-4 mb-6 relative z-10">
                    <div
                        class="w-14 h-14 rounded-2xl bg-gradient-to-tr from-slate-700 to-slate-800 flex items-center justify-center border border-white/20 shadow-xl">
                        <span class="text-xl font-black text-indigo-400">ID</span>
                    </div>
                    <div>
                        <p class="text-[10px] text-slate-400 font-black uppercase tracking-widest leading-none mb-1">
                            Account Identity</p>
                        <h3 class="text-lg font-mono font-bold tracking-widest">ZH81-****-****-03KL</h3>
                    </div>
                </div>

                <div class="flex gap-2 relative z-10">
                    <button
                        class="flex-1 py-3 bg-indigo-600 text-white rounded-xl font-black text-xs shadow-lg shadow-indigo-500/20 hover:bg-indigo-500 active:scale-95 transition-all">
                        追加额度
                    </button>
                    <button
                        class="px-4 py-3 bg-white/5 text-slate-300 rounded-xl font-bold text-xs hover:bg-white/10 active:scale-95 transition-all">
                        注销
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
