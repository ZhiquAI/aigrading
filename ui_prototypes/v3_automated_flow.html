<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grading v3 - Automated Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', '"Noto Sans SC"', 'sans-serif'],
                    },
                    animation: {
                        'progress': 'progress 3s linear forwards',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        progress: {
                            '0%': { width: '0%' },
                            '100%': { width: '100%' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        .mode-slider {
            position: absolute;
            height: calc(100% - 4px);
            width: calc(50% - 2px);
            background: white;
            border-radius: 999px;
            top: 2px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .mode-assist .mode-slider { left: 2px; }
        .mode-auto .mode-slider { left: calc(50%); }
    </style>
</head>
<body class="bg-slate-100 h-screen w-screen flex items-center justify-center font-sans">

    <div id="main-container" class="mode-assist w-[400px] h-[700px] bg-slate-50 rounded-[40px] shadow-2xl overflow-hidden relative border border-white flex flex-col">
        
        <!-- Header -->
        <header class="pt-6 px-6 pb-2 shrink-0 z-50">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-xl bg-indigo-600 flex items-center justify-center text-white shadow-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </div>
                    <span class="font-extrabold text-slate-800 tracking-tight">AI Grader v3</span>
                </div>
                <div class="flex items-center gap-1.5 px-3 py-1 bg-white rounded-full border border-slate-200 shadow-sm">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    <span class="text-[11px] font-bold text-slate-600">842</span>
                </div>
            </div>

            <!-- Mode Switcher -->
            <div class="relative w-full h-11 bg-slate-200/60 rounded-full p-1 flex items-center cursor-pointer" onclick="toggleMode()">
                <div class="mode-slider" id="mode-slider"></div>
                <div class="relative z-10 flex-1 flex items-center justify-center gap-2 text-blue-600 transition-colors" id="label-assist">
                    <span class="text-[11px] font-black uppercase tracking-wider">辅助模式</span>
                </div>
                <div class="relative z-10 flex-1 flex items-center justify-center gap-2 text-slate-400 transition-colors" id="label-auto">
                    <span class="text-[11px] font-black uppercase tracking-wider">自动模式</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 relative overflow-hidden px-6 pt-4">
            
            <!-- VIEW: IDLE -->
            <div id="view-idle" class="absolute inset-0 flex flex-col items-center justify-center p-6 text-center">
                <div class="w-32 h-32 rounded-[32px] bg-gradient-to-tr from-indigo-500 to-purple-600 flex items-center justify-center shadow-2xl shadow-indigo-200 mb-8 cursor-pointer hover:scale-105 transition-transform" onclick="runAI()">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path></svg>
                </div>
                <h2 class="text-xl font-black text-slate-800">就绪</h2>
                <p class="text-xs text-slate-400 mt-2 font-medium">点击开始扫描阅卷页面</p>
            </div>

            <!-- VIEW: RESULT -->
            <div id="view-result" class="absolute inset-0 flex flex-col bg-slate-50 opacity-0 pointer-events-none translate-y-8 transition-all duration-500">
                <div class="flex-1 overflow-y-auto hide-scrollbar p-1 pb-32">
                    
                    <!-- Top Notification Area -->
                    <div id="status-header" class="mb-4 transition-all duration-300">
                        <!-- Auto Mode Timer -->
                        <div id="auto-banner" class="hidden bg-emerald-600 text-white rounded-2xl p-4 shadow-lg shadow-emerald-200 relative overflow-hidden">
                            <div class="flex items-center justify-between relative z-10">
                                <div class="flex items-center gap-3">
                                    <div class="w-8 h-8 rounded-full border-2 border-white/30 flex items-center justify-center">
                                        <svg class="w-4 h-4 animate-spin-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                                    </div>
                                    <div>
                                        <p class="text-[10px] font-black uppercase opacity-70">自动模式运行中</p>
                                        <p class="text-xs font-bold">正在保存并准备下一份...</p>
                                    </div>
                                </div>
                                <span class="text-lg font-black font-mono">3s</span>
                            </div>
                            <!-- Progress Bar -->
                            <div class="absolute bottom-0 left-0 h-1 bg-white/40 animate-progress"></div>
                        </div>

                        <!-- Assist Mode Info -->
                        <div id="assist-banner" class="bg-blue-50 border border-blue-100 rounded-2xl p-4 flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"></path></svg>
                            </div>
                            <div>
                                <p class="text-[10px] font-black text-blue-400 uppercase">辅助模式</p>
                                <p class="text-xs font-bold text-blue-700">AI 已完成预评分，请核对</p>
                            </div>
                        </div>
                    </div>

                    <!-- Score Card -->
                    <div class="bg-white rounded-[32px] p-6 shadow-sm border border-slate-200/60 mb-6">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h4 class="text-[10px] font-black text-slate-300 uppercase tracking-widest mb-1">Student Score</h4>
                                <div class="flex items-baseline gap-1">
                                    <span class="text-6xl font-black text-slate-900 tracking-tighter">8.5</span>
                                    <span class="text-xl text-slate-300 font-bold">/ 10</span>
                                </div>
                            </div>
                            <div class="px-3 py-1 bg-slate-50 rounded-lg border border-slate-100 text-[10px] font-bold text-slate-400">张三 (102)</div>
                        </div>
                        <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100 text-xs text-slate-600 leading-relaxed font-medium">
                            <span class="text-indigo-600 font-bold">总评：</span>回答全面，逻辑结构严密。
                        </div>
                    </div>

                    <!-- Details -->
                    <div class="space-y-2 px-1">
                        <div class="bg-white p-4 rounded-2xl border border-slate-100 flex items-center justify-between">
                            <span class="text-xs font-bold text-slate-700">核心论点提取</span>
                            <span class="text-xs font-black text-emerald-500">4 / 4</span>
                        </div>
                        <div class="bg-white p-4 rounded-2xl border border-slate-100 flex items-center justify-between">
                            <span class="text-xs font-bold text-slate-700">论据支持力度</span>
                            <span class="text-xs font-black text-amber-500">2.5 / 4</span>
                        </div>
                    </div>
                </div>

                <!-- BOTTOM DOCK -->
                <div class="absolute bottom-8 left-6 right-6 z-50">
                    <!-- Assist Dock (Submit Button) -->
                    <div id="dock-assist" class="bg-slate-900 rounded-[24px] p-2 flex items-center gap-2 shadow-2xl">
                        <button class="w-12 h-12 rounded-2xl flex items-center justify-center text-slate-400 hover:text-white" onclick="reset()">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        </button>
                        <button class="flex-1 h-12 bg-white text-slate-900 font-black text-sm rounded-2xl hover:bg-slate-100 transition-all flex items-center justify-center gap-2" onclick="reset()">
                            确认并提交
                        </button>
                    </div>

                    <!-- Auto Dock (Stop Button Only) -->
                    <div id="dock-auto" class="hidden bg-white/90 backdrop-blur-md rounded-[24px] p-2 flex items-center gap-2 border border-slate-200 shadow-xl">
                        <div class="flex-1 px-4 flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                            <span class="text-xs font-bold text-slate-500">全自动运行中...</span>
                        </div>
                        <button class="bg-red-50 text-red-600 font-black text-xs px-6 h-12 rounded-2xl hover:bg-red-100 transition-all flex items-center gap-2" onclick="reset()">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><rect width="14" height="14" x="5" y="5" rx="2" /></svg>
                            停止自动
                        </button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script>
        let mode = 'assist';
        const container = document.getElementById('main-container');
        const viewIdle = document.getElementById('view-idle');
        const viewResult = document.getElementById('view-result');
        const autoBanner = document.getElementById('auto-banner');
        const assistBanner = document.getElementById('assist-banner');
        const dockAuto = document.getElementById('dock-auto');
        const dockAssist = document.getElementById('dock-assist');

        function toggleMode() {
            mode = (mode === 'assist') ? 'auto' : 'assist';
            container.className = `w-[400px] h-[700px] bg-slate-50 rounded-[40px] shadow-2xl overflow-hidden relative border border-white flex flex-col mode-${mode}`;
            document.getElementById('label-assist').className = `relative z-10 flex-1 flex items-center justify-center gap-2 transition-colors ${mode==='assist'?'text-blue-600':'text-slate-400'}`;
            document.getElementById('label-auto').className = `relative z-10 flex-1 flex items-center justify-center gap-2 transition-colors ${mode==='auto'?'text-emerald-600':'text-slate-400'}`;
        }

        function runAI() {
            viewIdle.classList.add('opacity-0', 'scale-90', 'pointer-events-none');
            setTimeout(() => {
                viewResult.classList.remove('opacity-0', 'pointer-events-none', 'translate-y-8');
                viewResult.classList.add('opacity-100', 'translate-y-0');
                
                if (mode === 'auto') {
                    autoBanner.classList.remove('hidden');
                    assistBanner.classList.add('hidden');
                    dockAuto.classList.remove('hidden');
                    dockAssist.classList.add('hidden');
                } else {
                    autoBanner.classList.add('hidden');
                    assistBanner.classList.remove('hidden');
                    dockAuto.classList.add('hidden');
                    dockAssist.classList.remove('hidden');
                }
            }, 500);
        }

        function reset() {
            viewResult.classList.add('opacity-0', 'pointer-events-none', 'translate-y-8');
            viewIdle.classList.remove('opacity-0', 'scale-90', 'pointer-events-none');
        }
    </script>
</body>
</html>
