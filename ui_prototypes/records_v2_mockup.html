<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grading - Records Lite (SidePanel)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Mobile/Panel container simulation */
        .mobile-frame {
            max-width: 420px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            border-left: 1px solid #eee;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
            position: relative;
        }
    </style>
</head>

<body class="bg-gray-100 flex justify-center">

    <div class="mobile-frame shadow-2xl">

        <!-- 1. Header (Sticky) -->
        <header class="bg-white border-b border-slate-100 flex flex-col sticky top-0 z-50 shrink-0">
            <!-- Top Row: Title & Global Actions -->
            <div class="h-14 flex items-center justify-between px-4">
                <h1 class="font-black text-slate-800 text-lg tracking-tight">批改记录</h1>
                <button
                    class="flex items-center gap-1.5 px-3 py-1.5 bg-slate-900 text-white text-xs font-bold rounded-lg hover:bg-slate-800 active:scale-95 transition-all shadow-sm">
                    <i data-lucide="download" class="w-3.5 h-3.5"></i>
                    导出
                </button>
            </div>

            <!-- Bottom Row: Question Selector (Context) -->
            <div class="px-4 pb-3">
                <div class="relative">
                    <select
                        class="w-full appearance-none bg-slate-50 border border-slate-200 text-slate-700 text-sm font-bold py-2.5 px-3.5 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all">
                        <option>第 15 题 (142份)</option>
                        <option>第 16 题 (85份)</option>
                        <option>第 17 题 (0份)</option>
                    </select>
                    <i data-lucide="chevron-down"
                        class="absolute right-3.5 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 pointer-events-none"></i>
                </div>
            </div>
        </header>

        <!-- 2. Records List (Simple Timeline) -->
        <div class="flex-1 overflow-y-auto bg-slate-50/50 p-2 space-y-2 pb-24">

            <!-- Item 1: Expanded (Focus) -->
            <div class="bg-white rounded-xl border border-indigo-200 shadow-sm overflow-hidden">
                <!-- Header (Always Visible) -->
                <div class="p-3 flex items-center justify-between bg-indigo-50/10 cursor-pointer">
                    <div class="flex items-center gap-3">
                        <span class="font-mono text-sm text-slate-400 font-medium">#15</span>
                        <div>
                            <div class="text-[10px] text-slate-400 font-medium mb-0.5">刚刚 · 10:42:15</div>
                            <div class="text-xs font-bold text-slate-700">张三</div>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="text-right">
                            <span class="text-lg font-black text-indigo-600">9.5</span>
                            <span class="text-[10px] text-slate-400">/12</span>
                        </div>
                        <i data-lucide="chevron-up" class="w-4 h-4 text-indigo-400"></i>
                    </div>
                </div>

                <!-- Expanded Content -->
                <div class="px-3 pb-3 pt-0 animate-in slide-in-from-top-1">
                    <div class="h-px bg-slate-100 w-full mb-3"></div>

                    <!-- Breakdown List -->
                    <div class="space-y-2 mb-3">
                        <div class="flex items-center justify-between text-xs">
                            <span class="text-slate-500">根本原因</span>
                            <div class="flex items-center gap-2">
                                <div class="w-16 h-1.5 bg-slate-100 rounded-full overflow-hidden">
                                    <div class="h-full bg-green-500 w-full"></div>
                                </div>
                                <span class="font-bold text-slate-700 w-6 text-right">4</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between text-xs">
                            <span class="text-slate-500">导火线</span>
                            <div class="flex items-center gap-2">
                                <div class="w-16 h-1.5 bg-slate-100 rounded-full overflow-hidden">
                                    <div class="h-full bg-orange-400 w-[85%]"></div>
                                </div>
                                <span class="font-bold text-slate-700 w-6 text-right">3.5</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between text-xs">
                            <span class="text-slate-500">历史意义</span>
                            <div class="flex items-center gap-2">
                                <div class="w-16 h-1.5 bg-slate-100 rounded-full overflow-hidden">
                                    <div class="h-full bg-red-400 w-0"></div>
                                </div>
                                <span class="font-bold text-slate-700 w-6 text-right">0</span>
                            </div>
                        </div>
                    </div>

                    <!-- Comment -->
                    <div class="bg-indigo-50/50 p-2.5 rounded-lg border border-indigo-100/50">
                        <p class="text-[11px] text-slate-600 leading-relaxed font-sans">
                            <i data-lucide="bot" class="w-3 h-3 inline mr-1 text-indigo-500 relative -top-0.5"></i>
                            对根本原因理解透彻。但未提及《权利法案》的颁布时间，且混淆了导火线与直接原因的概念。
                        </p>
                    </div>
                </div>
            </div>

            <!-- Item 2: Collapsed -->
            <div
                class="bg-white rounded-xl border border-slate-100 p-3 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors active:scale-[0.99]">
                <div class="flex items-center gap-3">
                    <span class="font-mono text-sm text-slate-300">#14</span>
                    <div>
                        <div class="text-[10px] text-slate-400 mb-0.5">10:38 AM</div>
                        <div class="text-xs font-bold text-slate-600">未知考生</div>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <div class="text-right">
                        <span class="text-lg font-bold text-slate-700">8</span>
                        <span class="text-[10px] text-slate-300">/12</span>
                    </div>
                    <i data-lucide="chevron-down" class="w-4 h-4 text-slate-300"></i>
                </div>
            </div>

            <!-- Item 3: Collapsed (Full Score) -->
            <div
                class="bg-white rounded-xl border border-slate-100 p-3 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors active:scale-[0.99]">
                <div class="flex items-center gap-3">
                    <span class="font-mono text-sm text-slate-300">#13</span>
                    <div>
                        <div class="text-[10px] text-slate-400 mb-0.5">10:35 AM</div>
                        <div class="text-xs font-bold text-slate-800">李四 (042)</div>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <div class="flex items-center gap-1.5 bg-green-50 px-2 py-0.5 rounded border border-green-100 mr-1">
                        <i data-lucide="crown" class="w-3 h-3 text-green-600"></i>
                        <span class="text-[10px] font-bold text-green-700">满分</span>
                    </div>
                    <div class="text-right">
                        <span class="text-lg font-black text-green-600">12</span>
                    </div>
                    <i data-lucide="chevron-down" class="w-4 h-4 text-slate-300"></i>
                </div>
            </div>

            <!-- Item 4: Collapsed (Zero) -->
            <div
                class="bg-white rounded-xl border border-slate-100 p-3 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors active:scale-[0.99]">
                <div class="flex items-center gap-3">
                    <span class="font-mono text-sm text-slate-300">#12</span>
                    <div>
                        <div class="text-[10px] text-slate-400 mb-0.5">10:30 AM</div>
                        <div class="text-xs font-bold text-slate-400">王五</div>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <div class="text-right">
                        <span class="text-lg font-bold text-red-500">0</span>
                        <span class="text-[10px] text-slate-300">/12</span>
                    </div>
                    <i data-lucide="chevron-down" class="w-4 h-4 text-slate-300"></i>
                </div>
            </div>

        </div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
