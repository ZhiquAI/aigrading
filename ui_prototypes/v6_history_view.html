<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grading v6.2 - Export Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', '"Noto Sans SC"', 'sans-serif'],
                    },
                    colors: {
                        subtle: '#f8fafc',
                    }
                }
            }
        }
    </script>
    <style>
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px); }
        .card-shadow { box-shadow: 0 4px 20px -4px rgba(0, 0, 0, 0.05); }
        
        /* 遮罩动画 */
        .fade-enter { opacity: 0; pointer-events: none; }
        .fade-enter-active { opacity: 1; pointer-events: auto; transition: opacity 0.2s ease-out; }
        
        /* 面板动画 */
        .slide-up-enter { transform: translateY(100%); }
        .slide-up-enter-active { transform: translateY(0); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        
        /* 顶部筛选面板动画 */
        .slide-down-enter { transform: translateY(-100%); }
        .slide-down-enter-active { transform: translateY(0); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body class="bg-slate-100 h-screen w-screen flex items-center justify-center font-sans">

    <div class="w-[400px] h-[700px] bg-slate-50 rounded-[40px] shadow-2xl overflow-hidden relative border border-white flex flex-col">
        
        <!-- Header -->
        <header class="pt-6 px-6 pb-3 shrink-0 z-50 bg-white border-b border-slate-100 relative">
            <div class="flex items-center justify-between mb-4">
                <span class="font-extrabold text-lg text-slate-800 tracking-tight">阅卷记录</span>
                <!-- Export Trigger -->
                <button onclick="toggleActionSheet()" class="p-2 rounded-full bg-slate-50 text-slate-500 hover:bg-slate-100 hover:text-indigo-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path></svg>
                </button>
            </div>

            <!-- Filter Bar -->
            <div class="flex items-center gap-2">
                <button onclick="toggleFilterPanel()" class="shrink-0 w-8 h-8 flex items-center justify-center rounded-full bg-slate-100 text-slate-500 hover:bg-slate-200 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
                </button>
                <div class="flex gap-2 overflow-x-auto hide-scrollbar flex-1 mask-right">
                    <button class="shrink-0 px-4 py-1.5 rounded-full bg-slate-900 text-white text-xs font-bold shadow-md">全部</button>
                    <button class="shrink-0 px-4 py-1.5 rounded-full bg-white border border-slate-200 text-slate-600 text-xs font-bold hover:border-slate-300">第18-1题</button>
                    <button class="shrink-0 px-4 py-1.5 rounded-full bg-white border border-slate-200 text-slate-600 text-xs font-bold hover:border-slate-300">第19-2题</button>
                </div>
            </div>
        </header>

        <!-- Filter Panel (Top) -->
        <div id="filter-panel" class="absolute top-0 left-0 right-0 bg-white z-[70] rounded-b-[32px] shadow-xl p-6 slide-down-enter transform transition-transform duration-300">
            <div class="flex justify-between items-center mb-4">
                <span class="text-sm font-bold text-slate-800">选择题目</span>
                <button onclick="toggleFilterPanel()" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="grid grid-cols-3 gap-2">
                <button class="px-3 py-2 rounded-xl bg-slate-900 text-white text-xs font-bold shadow-md">全部 (124)</button>
                <button class="px-3 py-2 rounded-xl bg-slate-50 text-slate-600 text-xs font-bold hover:bg-slate-100 border border-slate-100">第18-1题</button>
                <button class="px-3 py-2 rounded-xl bg-slate-50 text-slate-600 text-xs font-bold hover:bg-slate-100 border border-slate-100">第19-2题</button>
            </div>
        </div>

        <!-- Action Sheet (Bottom - Export Hub) -->
        <div id="action-overlay" class="absolute inset-0 bg-black/30 z-[80] fade-enter backdrop-blur-sm" onclick="toggleActionSheet()"></div>
        <div id="action-sheet" class="absolute bottom-0 left-0 right-0 bg-white z-[90] rounded-t-[32px] shadow-2xl p-6 slide-up-enter transform transition-transform duration-300">
            <!-- Handle Bar -->
            <div class="w-12 h-1 bg-slate-200 rounded-full mx-auto mb-6"></div>
            
            <h3 class="text-lg font-bold text-slate-800 mb-4">数据管理</h3>
            
            <!-- Export Options -->
            <div class="space-y-3">
                <button class="w-full flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100 hover:bg-indigo-50 hover:border-indigo-100 transition-colors group">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-green-600 shadow-sm border border-slate-100 group-hover:border-indigo-200">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        </div>
                        <div class="text-left">
                            <div class="text-sm font-bold text-slate-700 group-hover:text-indigo-700">导出当前列表</div>
                            <div class="text-[10px] text-slate-400 group-hover:text-indigo-400">CSV 格式 · 适用于 Excel/WPS</div>
                        </div>
                    </div>
                    <svg class="w-5 h-5 text-slate-300 group-hover:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>

                <button class="w-full flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100 hover:bg-indigo-50 hover:border-indigo-100 transition-colors group">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-blue-600 shadow-sm border border-slate-100 group-hover:border-indigo-200">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path></svg>
                        </div>
                        <div class="text-left">
                            <div class="text-sm font-bold text-slate-700 group-hover:text-indigo-700">备份全部数据</div>
                            <div class="text-[10px] text-slate-400 group-hover:text-indigo-400">JSON 格式 · 包含所有题目</div>
                        </div>
                    </div>
                    <svg class="w-5 h-5 text-slate-300 group-hover:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>

            <!-- Danger Zone -->
            <div class="mt-6 pt-4 border-t border-slate-100">
                <button class="w-full flex items-center justify-center gap-2 p-3 text-red-500 hover:bg-red-50 rounded-xl transition-colors font-bold text-xs">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    清空当前列表
                </button>
            </div>
        </div>

        <!-- Main List (Content) -->
        <main class="flex-1 overflow-y-auto hide-scrollbar p-4 space-y-3">
            <!-- Stats -->
            <div class="grid grid-cols-3 gap-3 mb-4">
                <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm text-center">
                    <div class="text-xs text-slate-400 font-bold uppercase">已阅</div>
                    <div class="text-xl font-black text-slate-700">124</div>
                </div>
                <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm text-center">
                    <div class="text-xs text-slate-400 font-bold uppercase">均分</div>
                    <div class="text-xl font-black text-indigo-600">7.2</div>
                </div>
                <div class="bg-white p-3 rounded-2xl border border-slate-100 shadow-sm text-center">
                    <div class="text-xs text-slate-400 font-bold uppercase">得分率</div>
                    <div class="text-xl font-black text-emerald-600">72%</div>
                </div>
            </div>
            <!-- Item 1 -->
            <div class="bg-white rounded-2xl p-4 border border-slate-100 card-shadow transition-all duration-300">
                <div class="flex justify-between items-start mb-3 cursor-pointer">
                    <div class="flex gap-3">
                        <div class="flex flex-col items-center">
                            <span class="text-[10px] font-bold text-slate-400">14:20</span>
                            <div class="h-full w-[1px] bg-slate-100 my-1"></div>
                        </div>
                        <div>
                            <div class="flex items-center gap-2 mb-1">
                                <span class="bg-slate-100 text-slate-600 text-[10px] font-bold px-1.5 py-0.5 rounded">#124</span>
                                <span class="text-xs font-bold text-slate-700">张三 (102)</span>
                            </div>
                            <div class="text-[10px] text-slate-400 font-medium">第 19-2 题 · 工业革命影响</div>
                        </div>
                    </div>
                    <div class="flex flex-col items-end">
                        <span class="text-xl font-black text-emerald-600">8.5</span>
                        <span class="text-[10px] text-slate-300 font-bold">/ 10</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleFilterPanel() {
            const panel = document.getElementById('filter-panel');
            const overlay = document.getElementById('filter-overlay'); // If existed
            // Simple toggle for demo
            if (panel.classList.contains('slide-down-enter')) {
                panel.classList.remove('slide-down-enter');
                panel.classList.add('slide-down-enter-active');
            } else {
                panel.classList.remove('slide-down-enter-active');
                panel.classList.add('slide-down-enter');
            }
        }

        function toggleActionSheet() {
            const sheet = document.getElementById('action-sheet');
            const overlay = document.getElementById('action-overlay');
            
            if (sheet.classList.contains('slide-up-enter')) {
                // Show
                sheet.classList.remove('slide-up-enter');
                sheet.classList.add('slide-up-enter-active');
                overlay.classList.remove('fade-enter');
                overlay.classList.add('fade-enter-active');
            } else {
                // Hide
                sheet.classList.remove('slide-up-enter-active');
                sheet.classList.add('slide-up-enter');
                overlay.classList.remove('fade-enter-active');
                overlay.classList.add('fade-enter');
            }
        }
    </script>
</body>
</html>
