<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首次使用引导 & 极速激活 - 设计方案</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1.02);
            }

            50% {
                transform: translateY(-10px) scale(1);
            }
        }

        .animate-float {
            animation: float 6s infinite ease-in-out;
        }
    </style>
</head>

<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <!-- Zero-Jump Onboarding Shell -->
    <div
        class="relative w-full max-w-md aspect-[9/16] bg-white rounded-[48px] shadow-2xl overflow-hidden flex flex-col">

        <!-- Step 1: Welcome & Value Prop (Overlaid) -->
        <div id="step-1"
            class="absolute inset-0 z-20 bg-indigo-600 flex flex-col transition-all duration-700 ease-in-out">
            <div class="flex-1 flex flex-col items-center justify-center p-8 text-center text-white">
                <!-- App Icon / Mascot -->
                <div class="w-32 h-32 bg-white/10 rounded-full flex items-center justify-center mb-10 animate-float">
                    <div class="w-24 h-24 bg-white rounded-3xl rotate-12 flex items-center justify-center shadow-2xl">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                            stroke="#4f46e5" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                        </svg>
                    </div>
                </div>

                <h1 class="text-3xl font-black mb-4 tracking-tighter">欢迎来到专业版</h1>
                <p class="text-sm text-indigo-100/80 leading-relaxed mb-12 px-4">
                    告别重复机械的评分工作。<br>AI 深度理解历史语义，数秒内完成标准化评分。
                </p>

                <!-- Feature Quick Info -->
                <div class="grid grid-cols-2 gap-3 w-full mb-12">
                    <div class="bg-white/10 p-4 rounded-3xl border border-white/10 text-left">
                        <div class="text-indigo-200 mb-1 font-black text-[10px] uppercase tracking-widest">Speed</div>
                        <div class="text-xs font-bold">5s 极速响应</div>
                    </div>
                    <div class="bg-white/10 p-4 rounded-3xl border border-white/10 text-left">
                        <div class="text-indigo-200 mb-1 font-black text-[10px] uppercase tracking-widest">Precision
                        </div>
                        <div class="text-xs font-bold">考点精准对齐</div>
                    </div>
                </div>

                <button onclick="document.getElementById('step-1').style.transform='translateY(-100%)'"
                    class="w-full bg-white text-indigo-600 py-5 rounded-2xl font-black text-base shadow-xl active:scale-95 transition-all">
                    立即开启探索
                </button>
            </div>
        </div>

        <!-- Step 2: Immediate Activation (Zero-Jump) -->
        <div class="flex-1 flex flex-col p-8 bg-slate-50">
            <div class="mb-10 mt-6">
                <h2 class="text-2xl font-black text-slate-800 mb-2">激活您的专业权限</h2>
                <p class="text-xs text-slate-400">请输入您收到的 16 位激活码以开始工作</p>
            </div>

            <div class="space-y-6 flex-1">
                <!-- Card Input Logic -->
                <div class="space-y-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Activation
                        Code</label>
                    <div class="relative group">
                        <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX"
                            class="w-full bg-white border-2 border-slate-200 rounded-2xl p-5 text-xl font-black tracking-widest text-indigo-600 placeholder:text-slate-200 focus:border-indigo-500 focus:outline-none transition-all shadow-sm">
                        <div class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-300">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                                stroke-linejoin="round">
                                <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Trust Badge -->
                <div class="bg-indigo-50/50 p-4 rounded-3xl border border-indigo-100 flex items-center gap-4">
                    <div
                        class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />
                        </svg>
                    </div>
                    <div>
                        <div class="text-[11px] font-black text-indigo-900">安全加密通道</div>
                        <div class="text-[10px] text-indigo-600/70 leading-tight">激活过程受 TLS 1.3 保护，隐私无忧</div>
                    </div>
                </div>
            </div>

            <div class="pb-6 space-y-4">
                <button
                    class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black text-base shadow-xl active:scale-95 transition-all flex items-center justify-center gap-2">
                    <span>验证激活</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m9 18 6-6-6-6" />
                    </svg>
                </button>
                <button class="w-full text-slate-400 font-bold text-xs py-2 hover:text-slate-600">
                    稍后再说，先试一试
                </button>
            </div>
        </div>

    </div>

</body>

</html>
