<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 中心化细则面板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scrollbar-thin::-webkit-scrollbar {
            width: 4px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 2px;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Chrome Sidepanel Container -->
    <div class="w-[400px] h-[700px] bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col">

        <!-- Header -->
        <header class="h-12 flex items-center justify-between px-4 border-b border-slate-100 shrink-0">
            <h1 class="font-bold text-slate-800">评分细则</h1>
            <div class="flex items-center gap-1.5">
                <!-- 展开列表按钮 -->
                <button id="toggleListBtn"
                    class="w-8 h-8 rounded-lg bg-slate-50 flex items-center justify-center text-slate-400 hover:bg-slate-100 hover:text-slate-600 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <!-- 设置按钮 -->
                <button
                    class="w-8 h-8 rounded-lg bg-slate-50 flex items-center justify-center text-slate-400 hover:bg-slate-100 hover:text-slate-600 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- 当前上下文选择器 -->
        <div class="px-3 py-2 bg-slate-50 border-b border-slate-100 shrink-0">
            <div class="flex gap-2">
                <!-- 考试选择器 -->
                <div class="flex-1 relative">
                    <button id="examSelector"
                        class="w-full px-3 py-2 bg-white border border-slate-200 rounded-lg text-left flex items-center justify-between hover:border-indigo-300 transition-colors">
                        <div class="flex items-center gap-2 min-w-0">
                            <span class="w-5 h-5 rounded bg-emerald-100 flex items-center justify-center shrink-0">
                                <svg class="w-3 h-3 text-emerald-600" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                                </svg>
                            </span>
                            <span class="text-xs font-medium text-slate-700 truncate">2024期末考试</span>
                        </div>
                        <svg class="w-4 h-4 text-slate-400 shrink-0" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>

                <!-- 题目选择器 -->
                <div class="flex-1 relative">
                    <button id="questionSelector"
                        class="w-full px-3 py-2 bg-white border border-slate-200 rounded-lg text-left flex items-center justify-between hover:border-indigo-300 transition-colors">
                        <div class="flex items-center gap-2 min-w-0">
                            <span
                                class="w-5 h-5 rounded bg-indigo-100 flex items-center justify-center text-[10px] font-bold text-indigo-600 shrink-0">15</span>
                            <span class="text-xs font-medium text-slate-700 truncate">资产阶级革命</span>
                        </div>
                        <svg class="w-4 h-4 text-slate-400 shrink-0" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- AI 创建主工作区 -->
        <div id="mainContent" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-thin">

            <!-- Hero 区域 -->
            <div class="text-center py-2">
                <div
                    class="w-14 h-14 mx-auto mb-3 rounded-xl bg-gradient-to-br from-indigo-500 to-violet-500 flex items-center justify-center shadow-lg shadow-indigo-500/25">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <h2 class="text-base font-bold text-slate-800">AI 智能生成</h2>
                <p class="text-xs text-slate-400 mt-1">上传题目或答案，自动生成评分细则</p>
            </div>

            <!-- 上传题目区域 -->
            <div class="space-y-2">
                <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest px-1">上传题目（可选）</h3>
                <label
                    class="w-full p-4 bg-white rounded-xl border-2 border-dashed border-slate-200 hover:border-indigo-300 transition-all flex flex-col items-center gap-2 cursor-pointer group">
                    <div
                        class="w-10 h-10 rounded-lg bg-indigo-50 flex items-center justify-center group-hover:bg-indigo-100 transition-colors">
                        <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <span class="text-xs font-medium text-slate-600">点击上传题目图片</span>
                    <input type="file" class="hidden" accept="image/*">
                </label>
            </div>

            <!-- 导入答案区域 -->
            <div class="space-y-2">
                <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest px-1">导入参考答案 *</h3>
                <div class="bg-white rounded-xl border border-slate-200 overflow-hidden">
                    <div class="flex border-b border-slate-100">
                        <button
                            class="flex-1 py-2 text-xs font-medium text-indigo-600 bg-indigo-50 border-b-2 border-indigo-500">文本粘贴</button>
                        <button class="flex-1 py-2 text-xs font-medium text-slate-500 hover:bg-slate-50">图片上传</button>
                    </div>
                    <textarea placeholder="粘贴参考答案文本，例如：&#10;（1）根本原因：封建专制制度阻碍资本主义发展（2分）&#10;（2）特点：改革不彻底、保留封建残余（2分）"
                        class="w-full h-28 p-3 text-xs border-0 outline-none resize-none placeholder:text-slate-300"></textarea>
                </div>
            </div>

            <!-- 配置选项 -->
            <div class="space-y-2">
                <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest px-1">配置选项</h3>
                <div class="bg-white rounded-xl border border-slate-200 divide-y divide-slate-100">
                    <!-- 分值设置 -->
                    <div class="p-3 flex items-center justify-between">
                        <span class="text-xs font-medium text-slate-600">题目总分</span>
                        <div class="flex items-center gap-2">
                            <button
                                class="w-7 h-7 rounded-lg bg-slate-100 flex items-center justify-center text-slate-500 hover:bg-slate-200">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M20 12H4" />
                                </svg>
                            </button>
                            <span class="w-8 text-center font-bold text-slate-800">10</span>
                            <button
                                class="w-7 h-7 rounded-lg bg-slate-100 flex items-center justify-center text-slate-500 hover:bg-slate-200">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 4v16m8-8H4" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <!-- 学科 -->
                    <div class="p-3 flex items-center justify-between">
                        <span class="text-xs font-medium text-slate-600">学科</span>
                        <div class="flex gap-1">
                            <button
                                class="px-2 py-1 text-[10px] font-medium bg-amber-100 text-amber-700 rounded">历史</button>
                            <button
                                class="px-2 py-1 text-[10px] font-medium bg-slate-100 text-slate-500 rounded hover:bg-slate-200">政治</button>
                            <button
                                class="px-2 py-1 text-[10px] font-medium bg-slate-100 text-slate-500 rounded hover:bg-slate-200">语文</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部操作栏 -->
        <div class="p-4 border-t border-slate-100 bg-white shrink-0">
            <button
                class="w-full py-3 bg-gradient-to-r from-indigo-500 to-violet-500 text-white rounded-xl shadow-lg shadow-indigo-500/25 text-sm font-bold flex items-center justify-center gap-2 hover:shadow-xl transition-all">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                AI 生成评分细则
            </button>
        </div>

        <!-- 侧边列表面板 (默认隐藏) -->
        <div id="listPanel"
            class="absolute inset-0 bg-white transform translate-x-full transition-transform duration-300 z-20 flex flex-col">
            <!-- 列表头部 -->
            <header class="h-12 flex items-center justify-between px-4 border-b border-slate-100 shrink-0">
                <button id="closeListBtn" class="p-1 text-slate-400 hover:text-slate-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h2 class="font-bold text-slate-800">考试与题目</h2>
                <button class="p-1 text-indigo-600">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
            </header>

            <!-- 考试列表 -->
            <div class="flex-1 overflow-y-auto p-3 space-y-2 scrollbar-thin">
                <!-- 考试项 1 (展开) -->
                <div class="bg-white rounded-xl border border-indigo-200 overflow-hidden">
                    <div class="p-3 flex items-center gap-3 bg-indigo-50 cursor-pointer">
                        <div
                            class="w-10 h-10 rounded-lg bg-gradient-to-br from-emerald-100 to-emerald-50 flex flex-col items-center justify-center shrink-0">
                            <span class="text-[9px] font-bold text-emerald-600">1月</span>
                            <span class="text-sm font-bold text-emerald-700 -mt-0.5">15</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-sm font-bold text-slate-800 truncate">2024期末考试</h3>
                            <div class="flex gap-1 mt-0.5">
                                <span class="px-1.5 py-0.5 bg-blue-100 text-blue-600 text-[9px] rounded">初三</span>
                                <span class="px-1.5 py-0.5 bg-amber-100 text-amber-600 text-[9px] rounded">历史</span>
                            </div>
                        </div>
                        <svg class="w-4 h-4 text-indigo-500 transform rotate-180" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                    <!-- 题目子列表 -->
                    <div class="bg-white divide-y divide-slate-100">
                        <div
                            class="px-4 py-2.5 flex items-center gap-3 hover:bg-indigo-50 cursor-pointer bg-indigo-50/50">
                            <span
                                class="w-6 h-6 rounded bg-indigo-100 flex items-center justify-center text-[10px] font-bold text-indigo-600">15</span>
                            <span class="text-xs text-slate-700 flex-1 truncate">资产阶级革命</span>
                            <span class="w-2 h-2 bg-emerald-500 rounded-full"></span>
                        </div>
                        <div class="px-4 py-2.5 flex items-center gap-3 hover:bg-indigo-50 cursor-pointer">
                            <span
                                class="w-6 h-6 rounded bg-slate-100 flex items-center justify-center text-[10px] font-bold text-slate-500">16</span>
                            <span class="text-xs text-slate-700 flex-1 truncate">新文化运动</span>
                            <span class="w-2 h-2 bg-amber-400 rounded-full"></span>
                        </div>
                        <div class="px-4 py-2.5 flex items-center gap-3 hover:bg-indigo-50 cursor-pointer">
                            <span
                                class="w-6 h-6 rounded bg-slate-100 flex items-center justify-center text-[10px] font-bold text-slate-500">17</span>
                            <span class="text-xs text-slate-700 flex-1 truncate">抗日战争</span>
                            <span class="w-2 h-2 bg-amber-400 rounded-full"></span>
                        </div>
                        <!-- 添加题目 -->
                        <button class="w-full px-4 py-2.5 flex items-center gap-2 text-indigo-600 hover:bg-indigo-50">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                            <span class="text-xs font-medium">添加题目</span>
                        </button>
                    </div>
                </div>

                <!-- 考试项 2 (折叠) -->
                <div class="bg-white rounded-xl border border-slate-100 overflow-hidden">
                    <div class="p-3 flex items-center gap-3 cursor-pointer hover:bg-slate-50">
                        <div
                            class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-100 to-blue-50 flex flex-col items-center justify-center shrink-0">
                            <span class="text-[9px] font-bold text-blue-600">12月</span>
                            <span class="text-sm font-bold text-blue-700 -mt-0.5">20</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="text-sm font-bold text-slate-800 truncate">月考模拟</h3>
                            <div class="flex gap-1 mt-0.5">
                                <span class="px-1.5 py-0.5 bg-blue-100 text-blue-600 text-[9px] rounded">初三</span>
                                <span class="px-1.5 py-0.5 bg-amber-100 text-amber-600 text-[9px] rounded">历史</span>
                            </div>
                        </div>
                        <span class="text-[10px] text-slate-400">5题</span>
                        <svg class="w-4 h-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>

                <!-- 新建考试 -->
                <button
                    class="w-full p-3 bg-white rounded-xl border-2 border-dashed border-slate-200 text-slate-400 hover:border-indigo-300 hover:text-indigo-500 transition-all flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    <span class="text-xs font-medium">新建考试</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 列表面板切换
        const toggleListBtn = document.getElementById('toggleListBtn');
        const closeListBtn = document.getElementById('closeListBtn');
        const listPanel = document.getElementById('listPanel');

        toggleListBtn.addEventListener('click', () => {
            listPanel.classList.remove('translate-x-full');
            listPanel.classList.add('translate-x-0');
        });

        closeListBtn.addEventListener('click', () => {
            listPanel.classList.remove('translate-x-0');
            listPanel.classList.add('translate-x-full');
        });

        // 选择器下拉效果 (示意)
        const examSelector = document.getElementById('examSelector');
        const questionSelector = document.getElementById('questionSelector');

        examSelector.addEventListener('click', () => {
            // 可以展开下拉菜单或直接打开列表面板
            listPanel.classList.remove('translate-x-full');
            listPanel.classList.add('translate-x-0');
        });
    </script>

</body>

</html>
