<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试管理 (侧边栏适配) - AI Grading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #fcfcfd;
            overflow: hidden;
            width: 400px;
            /* Fixed width to simulate sidepanel */
            margin: 0 auto;
            border-left: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #f1f5f9;
        }

        .exam-card {
            transition: all 0.2s ease;
            border: 1px solid #f1f5f9;
        }

        .exam-card:active {
            transform: scale(0.98);
            background: #f8fafc;
        }

        .page-transition {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sub-panel {
            position: absolute;
            inset: 0;
            background: white;
            z-index: 40;
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateX(100%);
        }

        .sub-panel.active {
            transform: translateX(0);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="text-slate-800 h-screen flex flex-col relative bg-slate-50 selection:bg-indigo-100">

    <!-- 1. Sidepanel Header -->
    <header class="glass-header h-14 shrink-0 z-30 flex items-center justify-between px-4 sticky top-0">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center shadow-md">
                <i data-lucide="layers" class="text-white w-5 h-5"></i>
            </div>
            <h1 class="text-base font-black tracking-tight text-slate-900 leading-none">评分标准库</h1>
        </div>
        <button onclick="showCreateExamModal()"
            class="w-8 h-8 bg-indigo-50 text-indigo-600 rounded-lg flex items-center justify-center hover:bg-indigo-100 transition-colors">
            <i data-lucide="plus" class="w-5 h-5"></i>
        </button>
    </header>

    <!-- 2. Tabs (Narrow Optimized) -->
    <div class="bg-white px-4 py-2 flex items-center justify-between border-b border-slate-100 shrink-0">
        <div class="flex p-1 bg-slate-100 rounded-xl w-full">
            <button id="tab-exams" onclick="switchTab('exams')"
                class="flex-1 py-1.5 text-[11px] font-black rounded-lg transition-all bg-white text-indigo-600 shadow-sm">考试汇总</button>
            <button id="tab-questions" onclick="switchTab('questions')"
                class="flex-1 py-1.5 text-[11px] font-black rounded-lg transition-all text-slate-400">全部试题</button>
        </div>
    </div>

    <!-- 3. Scrollable List -->
    <main class="flex-1 overflow-y-auto p-4 space-y-3 scrollbar-hide">

        <!-- VIEW: Exams List (Single Column) -->
        <div id="view-exams" class="space-y-3 page-transition">
            <!-- Exam Item -->
            <div class="exam-card bg-white p-4 rounded-2xl cursor-pointer shadow-sm hover:shadow-md transition-all active:bg-slate-50"
                onclick="openExamDetail('2025-final')">
                <div class="flex items-center gap-3 mb-3">
                    <div class="w-10 h-10 bg-indigo-50 rounded-xl flex items-center justify-center text-indigo-600">
                        <i data-lucide="folder-open" class="w-5 h-5"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-sm font-black text-slate-800 truncate">2025 初三期末质量监测</h3>
                        <div class="flex items-center gap-2 mt-0.5">
                            <span
                                class="text-[9px] text-indigo-600 font-bold bg-indigo-50 px-1.5 py-0.5 rounded leading-none">正在进行</span>
                            <span class="text-[9px] text-slate-400 font-medium italic">历史 · 2026-01-20</span>
                        </div>
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                </div>
                <div class="flex items-center justify-between text-[10px] text-slate-400 pt-3 border-t border-slate-50">
                    <span class="flex items-center gap-1 font-bold"><i data-lucide="file-text" class="w-3 h-3"></i> 12
                        道大题</span>
                    <span class="text-slate-300">最后更新: 2小时前</span>
                </div>
            </div>

            <!-- More Items -->
            <div class="exam-card bg-white p-4 rounded-2xl cursor-pointer shadow-sm active:bg-slate-50"
                onclick="openExamDetail('2024-mid')">
                <div class="flex items-center gap-3 mb-3">
                    <div class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center text-slate-400">
                        <i data-lucide="folder-check" class="w-5 h-5"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-sm font-bold text-slate-700 truncate">2024 初三第一次月考</h3>
                        <p class="text-[9px] text-slate-400 mt-0.5 font-medium">历史 · 2024-11-15</p>
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-300"></i>
                </div>
                <div class="flex items-center justify-between text-[10px] text-slate-400 pt-3 border-t border-slate-50">
                    <span class="flex items-center gap-1"><i data-lucide="file-text" class="w-3 h-3"></i> 8 道试题</span>
                    <span class="bg-slate-50 px-2 py-0.5 rounded text-[9px]">已备份至云端</span>
                </div>
            </div>
        </div>

        <!-- VIEW: Questions (Legacy) -->
        <div id="view-questions" class="hidden space-y-2 page-transition">
            <div class="p-3 bg-white border border-slate-100 rounded-xl flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 bg-slate-50 text-slate-400 font-black rounded-lg flex items-center justify-center text-xs">
                        15</div>
                    <span class="text-xs font-bold text-slate-700">资本主义基本矛盾与工业...</span>
                </div>
                <i data-lucide="chevron-right" class="w-4 h-4 text-slate-200"></i>
            </div>
        </div>

    </main>

    <!-- 4. Floating Footer Option (Quick Action) -->
    <div class="px-4 py-3 bg-white border-t border-slate-100 flex items-center justify-between shrink-0">
        <p class="text-[9px] text-slate-400 font-medium italic">管理不同场次的评分标准以便快速切换</p>
    </div>

    <!-- 5. Sub-Panel: Exam Details (Slide in from right) -->
    <div id="exam-detail-panel" class="sub-panel flex flex-col">
        <header class="h-14 bg-white border-b border-slate-100 flex items-center px-4 shrink-0">
            <button onclick="closeExamDetail()" class="p-2 -ml-2 text-slate-500 hover:bg-slate-50 rounded-lg">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </button>
            <div class="flex-1 min-w-0 px-2">
                <h2 class="text-sm font-black text-slate-900 truncate">2025 初三期末质量监测</h2>
                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-wider">共 12 道题目已配置</p>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 space-y-2 scrollbar-hide">
            <div class="text-[10px] font-black text-slate-400 uppercase tracking-widest pl-1 mb-2">题目列表</div>

            <!-- Question Item in Exam -->
            <div
                class="bg-white border border-slate-100 p-3 rounded-xl flex items-center justify-between group active:bg-slate-50 transition-colors">
                <div class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 bg-indigo-50 text-indigo-600 font-black rounded-lg flex items-center justify-center text-xs">
                        14</div>
                    <div class="min-w-0">
                        <p class="text-xs font-bold text-slate-800 truncate pr-4">《凡尔赛条约》领土影响分析</p>
                        <p class="text-[9px] text-slate-400 line-clamp-1">关键词: 凡尔赛, 阿尔萨斯...</p>
                    </div>
                </div>
                <div class="text-right">
                    <span class="text-[10px] font-black text-indigo-600">4分</span>
                </div>
            </div>

            <!-- Question Item 2 -->
            <div
                class="bg-white border border-slate-100 p-3 rounded-xl flex items-center justify-between group active:bg-slate-50 transition-colors">
                <div class="flex items-center gap-3">
                    <div
                        class="w-8 h-8 bg-indigo-50 text-indigo-600 font-black rounded-lg flex items-center justify-center text-xs">
                        15-1</div>
                    <div class="min-w-0">
                        <p class="text-xs font-bold text-slate-800 truncate pr-4">英国资产阶级革命根本原因</p>
                        <p class="text-[9px] text-slate-400 line-clamp-1">关键词: 克伦威尔, 专制...</p>
                    </div>
                </div>
                <div class="text-right">
                    <span class="text-[10px] font-black text-indigo-600">8分</span>
                </div>
            </div>
        </div>

        <div class="p-4 bg-white border-t border-slate-100">
            <button
                class="w-full py-3.5 bg-indigo-600 text-white rounded-xl shadow-lg shadow-indigo-100 font-black text-xs active:scale-95 transition-all flex items-center justify-center gap-2">
                <i data-lucide="zap" class="w-4 h-4 fill-white"></i>
                选定此考试标准并返回阅卷
            </button>
        </div>
    </div>

    <!-- 6. New Exam Modal (Sidepanel Optimized) -->
    <div id="modal-create-exam"
        class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 transition-opacity duration-300 opacity-0 pointer-events-none">
        <div class="bg-white w-full rounded-2xl overflow-hidden shadow-2xl scale-95 transition-transform duration-300">
            <div class="p-4 border-b border-slate-100 flex items-center justify-between">
                <h3 class="text-sm font-black text-slate-900 leading-none">新建考试汇总</h3>
                <button onclick="hideCreateExamModal()" class="p-1 -mr-1 text-slate-400 hover:bg-slate-50 rounded-lg"><i
                        data-lucide="x" class="w-4 h-4"></i></button>
            </div>
            <div class="p-4 space-y-4">
                <div>
                    <label
                        class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1.5 ml-0.5">考试全称</label>
                    <input type="text" placeholder="如: 2025初三期末质量监测"
                        class="w-full bg-slate-50 border border-slate-200 rounded-xl px-3 py-2.5 text-xs font-bold focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none">
                </div>
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label
                            class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1.5 ml-0.5">科目</label>
                        <select
                            class="w-full bg-slate-50 border border-slate-200 rounded-xl px-2 py-2.5 text-xs font-bold outline-none focus:ring-2 focus:ring-indigo-500">
                            <option>历史</option>
                            <option>政治</option>
                            <option>地理</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label
                            class="block text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1.5 ml-0.5">日期</label>
                        <input type="date" value="2026-01-26"
                            class="w-full bg-slate-50 border border-slate-200 rounded-xl px-2 py-2.5 text-xs font-bold outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
                <button
                    class="w-full py-3.5 bg-indigo-600 text-white rounded-xl font-black text-xs active:scale-95 transition-all mt-2 shadow-lg shadow-indigo-100"
                    onclick="hideCreateExamModal()">确认并立即配置</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        lucide.createIcons();

        function switchTab(tabId) {
            const tabs = ['exams', 'questions'];
            tabs.forEach(id => {
                const btn = document.getElementById(`tab-${id}`);
                const view = document.getElementById(`view-${id}`);
                if (id === tabId) {
                    btn.className = "flex-1 py-1.5 text-[11px] font-black rounded-lg transition-all bg-white text-indigo-600 shadow-sm";
                    view.classList.remove('hidden');
                } else {
                    btn.className = "flex-1 py-1.5 text-[11px] font-black rounded-lg transition-all text-slate-400";
                    view.classList.add('hidden');
                }
            });
        }

        function openExamDetail(examId) {
            document.getElementById('exam-detail-panel').classList.add('active');
        }

        function closeExamDetail() {
            document.getElementById('exam-detail-panel').classList.remove('active');
        }

        function showCreateExamModal() {
            const modal = document.getElementById('modal-create-exam');
            const content = modal.querySelector('div');
            modal.classList.remove('pointer-events-none', 'opacity-0');
            modal.classList.add('opacity-100');
            content.classList.remove('scale-95');
            content.classList.add('scale-100');
        }

        function hideCreateExamModal() {
            const modal = document.getElementById('modal-create-exam');
            const content = modal.querySelector('div');
            modal.classList.add('opacity-0');
            content.classList.add('scale-95');
            setTimeout(() => modal.classList.add('pointer-events-none'), 300);
        }
    </script>
</body>

</html>
