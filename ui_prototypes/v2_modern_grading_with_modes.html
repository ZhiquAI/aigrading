<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grading v2 - Mode Switcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', '"Noto Sans SC"', 'sans-serif'],
                    },
                    colors: {
                        assist: '#3b82f6', // Blue
                        auto: '#10b981',   // Green
                        brand: {
                            500: '#6366f1',
                        }
                    },
                    animation: {
                        'shimmer': 'shimmer 2s infinite linear',
                        'float': 'float 4s infinite ease-in-out',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-8px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .mode-transition { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* 模式切换滑块 */
        .mode-slider {
            position: absolute;
            height: calc(100% - 4px);
            width: calc(50% - 2px);
            background: white;
            border-radius: 999px;
            top: 2px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .mode-assist .mode-slider { left: 2px; }
        .mode-auto .mode-slider { left: calc(50%); }
    </style>
</head>
<body class="bg-slate-100 h-screen w-screen flex items-center justify-center font-sans">

    <!-- Container -->
    <div id="main-container" class="mode-assist w-[400px] h-[700px] bg-slate-50 rounded-[40px] shadow-2xl overflow-hidden relative border border-white flex flex-col">
        
        <!-- 1. Header with Mode Switcher -->
        <header class="pt-6 px-6 pb-2 shrink-0 z-50">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-xl bg-indigo-600 flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.364-6.364l-.707-.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M12 7a5 5 0 015 5 1.5 1.5 0 01-3 0 2 2 0 00-4 0 1.5 1.5 0 01-3 0 5 5 0 015-5z"></path></svg>
                    </div>
                    <span class="font-extrabold text-slate-800 tracking-tight">AI Grader</span>
                </div>
                <!-- Mini Stats -->
                <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest bg-slate-100 px-2 py-1 rounded-md">
                    Remaining: <span class="text-indigo-600">842</span>
                </div>
            </div>

            <!-- Mode Switcher Pill -->
            <div class="relative w-full h-12 bg-slate-200/50 rounded-full p-1 flex items-center cursor-pointer select-none" onclick="toggleMode()">
                <div class="mode-slider" id="mode-slider"></div>
                <div class="relative z-10 flex-1 flex items-center justify-center gap-2 transition-colors duration-300" id="label-assist">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"></path></svg>
                    <span class="text-xs font-bold">辅助模式</span>
                </div>
                <div class="relative z-10 flex-1 flex items-center justify-center gap-2 transition-colors duration-300 text-slate-400" id="label-auto">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    <span class="text-xs font-bold">自动模式</span>
                </div>
            </div>
        </header>

        <!-- 2. Main Content -->
        <main class="flex-1 relative overflow-hidden px-6 pt-4">
            
            <!-- VIEW: IDLE -->
            <div id="view-idle" class="absolute inset-0 flex flex-col items-center justify-center p-6 space-y-8">
                <!-- AI Core -->
                <div class="relative w-44 h-44 flex items-center justify-center cursor-pointer group" onclick="runAI()">
                    <div class="absolute inset-0 bg-indigo-500/10 rounded-full animate-ping" style="animation-duration: 3s;"></div>
                    <div class="w-28 h-28 rounded-[40px] bg-gradient-to-tr from-indigo-600 to-violet-600 shadow-2xl shadow-indigo-200 flex items-center justify-center animate-float relative z-10 group-hover:scale-105 transition-transform duration-500">
                        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </div>
                </div>
                <div class="text-center space-y-2">
                    <h2 class="text-xl font-black text-slate-800">开始扫描</h2>
                    <p class="text-xs text-slate-400 font-medium px-8 leading-relaxed">请确保浏览器已打开阅卷页面，AI 将自动定位考生答案。</p>
                </div>
            </div>

            <!-- VIEW: RESULT -->
            <div id="view-result" class="absolute inset-0 flex flex-col bg-slate-50 opacity-0 pointer-events-none translate-y-8 transition-all duration-700">
                <div class="flex-1 overflow-y-auto hide-scrollbar p-1 pb-32">
                    
                    <!-- Mode-Specific Status -->
                    <div id="auto-timer" class="hidden mb-4 bg-emerald-50 border border-emerald-100 rounded-2xl p-3 flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                            <span class="text-[11px] font-bold text-emerald-700">自动模式：3s 后切换下一份</span>
                        </div>
                        <button class="text-[10px] font-bold text-emerald-600 hover:underline">取消</button>
                    </div>

                    <!-- Score Card -->
                    <div class="bg-white rounded-[32px] p-6 shadow-sm border border-slate-200/60 mb-6 relative overflow-hidden">
                        <div class="flex justify-between items-start mb-8">
                            <div>
                                <h4 class="text-[10px] font-black text-slate-300 uppercase tracking-[0.2em] mb-1">Grading Result</h4>
                                <div class="flex items-baseline gap-1">
                                    <span class="text-6xl font-black text-slate-900 tracking-tighter" id="final-score">8.5</span>
                                    <span class="text-xl text-slate-300 font-bold">/ 10</span>
                                </div>
                            </div>
                            <div class="w-12 h-12 rounded-2xl bg-slate-50 flex items-center justify-center text-slate-400 hover:text-indigo-600 cursor-pointer transition-colors border border-slate-100">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                            </div>
                        </div>

                        <!-- Mini Feedback -->
                        <div class="space-y-4">
                            <div class="p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                <p class="text-xs text-slate-600 leading-relaxed font-medium">
                                    <span class="text-indigo-600 font-bold">AI建议：</span>
                                    学生对“工业革命影响”的理解很深刻，但漏掉了对环境影响的描述。
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Points -->
                    <div class="space-y-3 px-1">
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Score Breakdown</span>
                            <span class="text-[10px] font-bold text-indigo-500">3 Points total</span>
                        </div>
                        <div class="bg-white p-4 rounded-2xl border border-slate-100 flex items-center justify-between shadow-sm">
                            <span class="text-xs font-bold text-slate-700">经济影响分析</span>
                            <span class="text-xs font-black text-emerald-500 bg-emerald-50 px-2 py-1 rounded-lg">4 / 4</span>
                        </div>
                        <div class="bg-white p-4 rounded-2xl border border-slate-100 flex items-center justify-between shadow-sm">
                            <span class="text-xs font-bold text-slate-700">社会结构变迁</span>
                            <span class="text-xs font-black text-amber-500 bg-amber-50 px-2 py-1 rounded-lg">2.5 / 4</span>
                        </div>
                        <div class="bg-white p-4 rounded-2xl border border-slate-100 flex items-center justify-between shadow-sm">
                            <span class="text-xs font-bold text-slate-700">答题规范性</span>
                            <span class="text-xs font-black text-emerald-500 bg-emerald-50 px-2 py-1 rounded-lg">2 / 2</span>
                        </div>
                    </div>
                </div>

                <!-- Floating Bottom Bar -->
                <div class="absolute bottom-8 left-6 right-6 z-50">
                    <div class="bg-slate-900 rounded-[24px] p-2 flex items-center gap-2 shadow-2xl shadow-slate-300">
                        <button class="w-12 h-12 rounded-2xl flex items-center justify-center text-slate-400 hover:text-white transition-colors" onclick="reset()">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        </button>
                        <button id="btn-submit" class="flex-1 h-12 bg-white text-slate-900 font-black text-sm rounded-2xl hover:bg-slate-100 active:scale-95 transition-all flex items-center justify-center gap-2" onclick="reset()">
                            确认并提交
                        </button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script>
        let currentMode = 'assist'; // assist | auto
        const container = document.getElementById('main-container');
        const labelAssist = document.getElementById('label-assist');
        const labelAuto = document.getElementById('label-auto');
        const viewIdle = document.getElementById('view-idle');
        const viewResult = document.getElementById('view-result');
        const autoTimer = document.getElementById('auto-timer');
        const btnSubmit = document.getElementById('btn-submit');

        function toggleMode() {
            if (currentMode === 'assist') {
                currentMode = 'auto';
                container.classList.remove('mode-assist');
                container.classList.add('mode-auto');
                labelAssist.classList.add('text-slate-400');
                labelAuto.classList.remove('text-slate-400');
                labelAuto.classList.add('text-emerald-600');
            } else {
                currentMode = 'assist';
                container.classList.remove('mode-auto');
                container.classList.add('mode-assist');
                labelAuto.classList.add('text-slate-400');
                labelAssist.classList.remove('text-slate-400');
                labelAssist.classList.add('text-blue-600');
            }
        }

        function runAI() {
            viewIdle.classList.add('opacity-0', 'scale-90', 'pointer-events-none');
            
            setTimeout(() => {
                viewResult.classList.remove('opacity-0', 'pointer-events-none', 'translate-y-8');
                viewResult.classList.add('opacity-100', 'translate-y-0');
                
                if (currentMode === 'auto') {
                    autoTimer.classList.remove('hidden');
                    btnSubmit.innerHTML = '正在自动提交...';
                    btnSubmit.classList.add('bg-emerald-500', 'text-white');
                } else {
                    autoTimer.classList.add('hidden');
                    btnSubmit.innerHTML = '确认并提交';
                    btnSubmit.classList.remove('bg-emerald-500', 'text-white');
                    btnSubmit.classList.add('bg-white', 'text-slate-900');
                }
            }, 600);
        }

        function reset() {
            viewResult.classList.add('opacity-0', 'pointer-events-none', 'translate-y-8');
            viewIdle.classList.remove('opacity-0', 'scale-90', 'pointer-events-none');
        }
    </script>
</body>
</html>
