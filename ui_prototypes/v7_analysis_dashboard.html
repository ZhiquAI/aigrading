<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grading v7 - Analysis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', '"Noto Sans SC"', 'sans-serif'],
                    },
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.7)',
                        glassBorder: 'rgba(255, 255, 255, 0.5)',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background: #f0f4f8; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }
        .card-hover { transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 12px 24px rgba(0,0,0,0.08); }
        
        /* Gradient Text */
        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(to right, #4f46e5, #7c3aed);
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center font-sans bg-slate-100">

    <!-- Mobile Container Simulation -->
    <div class="w-[400px] h-[700px] bg-slate-50 rounded-[40px] shadow-2xl overflow-hidden relative border border-white flex flex-col">
        
        <!-- Header & Filters -->
        <header class="pt-6 px-5 pb-2 shrink-0 z-20 bg-white/80 backdrop-blur-md sticky top-0 border-b border-slate-100">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-xl bg-indigo-600 flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    </div>
                    <span class="font-extrabold text-lg text-slate-800 tracking-tight">考情分析</span>
                </div>
                <button class="p-2 rounded-full hover:bg-slate-100 text-slate-400 hover:text-indigo-600 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                </button>
            </div>

            <!-- Scrollable Filter -->
            <div class="flex gap-2 overflow-x-auto hide-scrollbar pb-2 mask-right">
                <button class="shrink-0 px-4 py-1.5 rounded-full bg-indigo-600 text-white text-xs font-bold shadow-md shadow-indigo-200">全部</button>
                <button class="shrink-0 px-4 py-1.5 rounded-full bg-white border border-slate-200 text-slate-600 text-xs font-bold hover:border-indigo-200 transition-colors">第 18-1 题</button>
                <button class="shrink-0 px-4 py-1.5 rounded-full bg-white border border-slate-200 text-slate-600 text-xs font-bold hover:border-indigo-200 transition-colors">第 19-2 题</button>
                <button class="shrink-0 px-4 py-1.5 rounded-full bg-white border border-slate-200 text-slate-600 text-xs font-bold hover:border-indigo-200 transition-colors">第 22 题</button>
            </div>
        </header>

        <!-- Scrollable Content -->
        <main class="flex-1 overflow-y-auto hide-scrollbar p-5 space-y-6 relative">
            
            <!-- 1. Key Metrics Grid -->
            <div class="grid grid-cols-2 gap-3">
                <div class="glass-panel p-4 rounded-2xl card-hover relative overflow-hidden group">
                    <div class="absolute right-0 top-0 p-3 opacity-10 group-hover:scale-110 transition-transform">
                        <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.43 2.1-1.43 1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.87-2.57-2.49-2.97V5H10.9v1.69c-1.51.32-2.72 1.3-2.72 2.81 0 1.79 1.49 2.69 3.66 3.21 1.95.46 2.34 1.15 2.34 1.86 0 .92-.81 1.5-2.11 1.5-1.41 0-2.04-.75-2.11-1.81H8.17c.07 1.75 1.13 2.88 2.76 3.16v1.7h2.17v-1.68c1.61-.27 2.8-1.29 2.8-2.9 0-1.71-1.25-2.59-3.7-3.13z"></path></svg>
                    </div>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">平均分</p>
                    <div class="flex items-baseline gap-1">
                        <h2 class="text-3xl font-black text-slate-800">7.8</h2>
                        <span class="text-xs font-bold text-slate-400">/ 10</span>
                    </div>
                    <div class="mt-2 flex items-center text-[10px] font-bold text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded-md w-fit">
                        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                        +0.4
                    </div>
                </div>

                <div class="glass-panel p-4 rounded-2xl card-hover">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">及格率</p>
                    <div class="flex items-baseline gap-1">
                        <h2 class="text-3xl font-black text-slate-800">82%</h2>
                    </div>
                    <div class="mt-2 w-full h-1.5 bg-slate-100 rounded-full overflow-hidden">
                        <div class="h-full bg-emerald-500 rounded-full" style="width: 82%"></div>
                    </div>
                </div>
            </div>

            <!-- 2. AI Insight Card (Hero) -->
            <div class="relative overflow-hidden rounded-[24px] p-1 bg-gradient-to-br from-indigo-500 to-violet-600 shadow-xl shadow-indigo-200">
                <div class="bg-white/10 backdrop-blur-sm rounded-[22px] p-5 text-white relative z-10">
                    <div class="absolute top-0 right-0 p-4 opacity-20">
                        <svg class="w-16 h-16 animate-float" fill="currentColor" viewBox="0 0 24 24"><path d="M19 9l1.25-2.75L23 5l-2.75-1.25L19 1l-1.25 2.75L15 5l2.75 1.25L19 9zm-7.5.5L9 4 6.5 9.5 1 12l5.5 2.5L9 20l2.5-5.5L17 12l-5.5-2.5zM19 15l-1.25 2.75L15 19l2.75 1.25L19 23l1.25-2.75L23 19l-2.75-1.25L19 15z"></path></svg>
                    </div>
                    
                    <div class="flex items-center gap-2 mb-3">
                        <div class="p-1.5 bg-white/20 rounded-lg">
                            <svg class="w-4 h-4 text-yellow-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        </div>
                        <h3 class="text-sm font-bold tracking-wide">AI 教学建议</h3>
                    </div>
                    
                    <p class="text-xs font-medium leading-relaxed text-indigo-50 opacity-90">
                        大部分学生准确掌握了<span class="text-white font-bold bg-white/20 px-1 rounded mx-0.5">工业革命</span>的经济影响，但在阐述<span class="text-white font-bold bg-white/20 px-1 rounded mx-0.5">社会结构变化</span>时逻辑较为混乱。建议下节课重点梳理阶级关系的变化图谱。
                    </p>
                </div>
            </div>

            <!-- 3. Charts Section -->
            <div class="space-y-4">
                
                <!-- Score Distribution -->
                <div class="bg-white p-5 rounded-[24px] border border-slate-100 shadow-sm">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="text-sm font-bold text-slate-800">成绩分布</h4>
                        <button class="text-slate-400 hover:text-indigo-600">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path></svg>
                        </button>
                    </div>
                    <div class="h-40 flex items-center justify-center relative">
                        <!-- ChartJS Canvas -->
                        <canvas id="scoreDistChart"></canvas>
                        <!-- Center Text -->
                        <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                            <span class="text-[10px] text-slate-400 font-bold uppercase">总人数</span>
                            <span class="text-2xl font-black text-slate-800">124</span>
                        </div>
                    </div>
                    <!-- Legend -->
                    <div class="flex justify-center gap-4 mt-4">
                        <div class="flex items-center gap-1.5">
                            <div class="w-2 h-2 rounded-full bg-emerald-400"></div>
                            <span class="text-[10px] font-bold text-slate-500">优秀</span>
                        </div>
                        <div class="flex items-center gap-1.5">
                            <div class="w-2 h-2 rounded-full bg-blue-400"></div>
                            <span class="text-[10px] font-bold text-slate-500">良好</span>
                        </div>
                        <div class="flex items-center gap-1.5">
                            <div class="w-2 h-2 rounded-full bg-orange-400"></div>
                            <span class="text-[10px] font-bold text-slate-500">及格</span>
                        </div>
                    </div>
                </div>

                <!-- Weak Points Analysis -->
                <div class="bg-white p-5 rounded-[24px] border border-slate-100 shadow-sm">
                    <h4 class="text-sm font-bold text-slate-800 mb-4">薄弱知识点 Top 3</h4>
                    <div class="space-y-4">
                        
                        <!-- Item 1 -->
                        <div>
                            <div class="flex justify-between items-end mb-1">
                                <span class="text-xs font-bold text-slate-700">社会结构变迁</span>
                                <span class="text-xs font-black text-rose-500">42% 得分率</span>
                            </div>
                            <div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
                                <div class="h-full bg-rose-400 rounded-full" style="width: 42%"></div>
                            </div>
                        </div>

                        <!-- Item 2 -->
                        <div>
                            <div class="flex justify-between items-end mb-1">
                                <span class="text-xs font-bold text-slate-700">环境影响评价</span>
                                <span class="text-xs font-black text-orange-500">58% 得分率</span>
                            </div>
                            <div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
                                <div class="h-full bg-orange-400 rounded-full" style="width: 58%"></div>
                            </div>
                        </div>

                        <!-- Item 3 -->
                        <div>
                            <div class="flex justify-between items-end mb-1">
                                <span class="text-xs font-bold text-slate-700">时间线梳理</span>
                                <span class="text-xs font-black text-blue-500">65% 得分率</span>
                            </div>
                            <div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
                                <div class="h-full bg-blue-400 rounded-full" style="width: 65%"></div>
                            </div>
                        </div>

                    </div>
                    <button class="w-full mt-4 py-2 text-xs font-bold text-indigo-500 bg-indigo-50 rounded-xl hover:bg-indigo-100 transition-colors">
                        查看完整报告
                    </button>
                </div>

            </div>

            <div class="h-10"></div> <!-- Spacer -->
        </main>
    </div>

    <!-- Chart Logic -->
    <script>
        const ctx = document.getElementById('scoreDistChart').getContext('2d');
        const scoreDistChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['优秀', '良好', '及格', '不及格'],
                datasets: [{
                    data: [35, 45, 30, 14],
                    backgroundColor: [
                        '#34d399', // Emerald 400
                        '#60a5fa', // Blue 400
                        '#fb923c', // Orange 400
                        '#f87171'  // Red 400
                    ],
                    borderWidth: 0,
                    hoverOffset: 4
                }]
            },
            options: {
                cutout: '75%',
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: true
                    }
                }
            }
        });
    </script>
</body>
</html>
