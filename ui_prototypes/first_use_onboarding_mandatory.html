<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制激活引导 - 激活后使用</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        @keyframes subtle-pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.02);
                opacity: 1;
            }
        }

        .animate-subtle-pulse {
            animation: subtle-pulse 4s infinite ease-in-out;
        }
    </style>
</head>

<body class="bg-slate-900 flex items-center justify-center min-h-screen p-4 overflow-hidden">

    <!-- Mandatory Activation Shell -->
    <div
        class="relative w-full max-w-md aspect-[9/16] bg-white rounded-[48px] shadow-2xl overflow-hidden flex flex-col">

        <!-- Background Gradient Glows -->
        <div
            class="absolute top-0 left-0 w-full h-1/2 bg-gradient-to-b from-indigo-50 to-transparent pointer-events-none">
        </div>
        <div
            class="absolute -bottom-20 -right-20 w-64 h-64 bg-emerald-100/50 rounded-full blur-3xl pointer-events-none">
        </div>

        <!-- Header / Stepper (Simplified) -->
        <div class="p-8 pt-12 flex justify-between items-center relative z-10">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-indigo-600"></div>
                <div class="w-2 h-2 rounded-full bg-slate-200"></div>
            </div>
            <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Initial Setup</span>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col px-8 relative z-10">
            <div class="mb-10">
                <h1 class="text-3xl font-black text-slate-900 mb-3 tracking-tighter">激活以开始阅卷</h1>
                <p class="text-sm text-slate-500 leading-relaxed">
                    为了提供稳定的 AI 评分服务并确保您的数据同步，此版本需要激活后方可使用。
                </p>
            </div>

            <div class="space-y-6 flex-1">
                <!-- Activation Code Input -->
                <div class="space-y-3">
                    <label
                        class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1 flex justify-between">
                        <span>输入 16 位激活码</span>
                        <span class="text-indigo-600">如何获取？</span>
                    </label>
                    <div class="relative">
                        <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX"
                            class="w-full bg-slate-100 border-2 border-transparent rounded-[24px] p-6 text-xl font-black tracking-widest text-indigo-600 placeholder:text-slate-300 focus:bg-white focus:border-indigo-500 focus:outline-none transition-all shadow-sm">

                        <!-- Success Badge (Hidden) -->
                        <div
                            class="absolute right-5 top-1/2 -translate-y-1/2 text-emerald-500 opacity-0 transition-opacity">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M20 6L9 17l-5-5" />
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Trial Message / Path -->
                <div class="p-5 rounded-[28px] bg-indigo-50 border border-indigo-100 space-y-3">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-8 h-8 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path
                                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                            </svg>
                        </div>
                        <span class="text-xs font-black text-indigo-900">没有激活码？</span>
                    </div>
                    <p class="text-[11px] text-indigo-600/70 leading-relaxed">
                        新教师可申请 <strong>10 次免费试用</strong>。试用同样需要输入专属试用码，请关注公众号回复“试用”获取。
                    </p>
                    <button
                        class="w-full py-3 bg-white border border-indigo-200 rounded-xl text-indigo-600 text-xs font-bold hover:shadow-md transition-all">
                        立即申领试用码
                    </button>
                </div>
            </div>

            <!-- Footer Actions -->
            <div class="pb-10 pt-6">
                <button
                    class="w-full bg-slate-900 text-white py-5 rounded-[24px] font-black text-base shadow-xl shadow-slate-200 active:scale-95 transition-all flex items-center justify-center gap-3 group">
                    <span>验证并进入系统</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
                        class="group-hover:translate-x-1 transition-transform">
                        <path d="m9 18 6-6-6-6" />
                    </svg>
                </button>
                <p class="text-center text-[10px] text-slate-400 mt-6 font-medium">
                    激活后即表示您同意 <span class="underline">服务协议</span> 与 <span class="underline">隐私政策</span>
                </p>
            </div>
        </div>

    </div>

</body>

</html>
