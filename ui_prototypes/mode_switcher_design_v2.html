<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅卷模式切换器 - 增强设计方案</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }
        }

        .glow-emerald {
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        .glow-indigo {
            text-shadow: 0 0 10px rgba(79, 70, 229, 0.5);
        }
    </style>
</head>

<body class="bg-slate-50 p-10 space-y-20">

    <!-- Option 1: Grand Presence (更大、更重、更醒目) -->
    <section class="max-w-xl mx-auto space-y-6">
        <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest text-center">方案 A：至尊增强 (Grand Presence)
        </h2>
        <div class="flex items-center justify-center">
            <div
                class="relative flex bg-slate-200/50 p-2 rounded-[24px] border border-slate-300/50 w-56 h-14 items-center shadow-inner">
                <!-- Active Slider -->
                <div
                    class="absolute top-2 left-2 bottom-2 w-[calc(50%-8px)] bg-white rounded-[18px] shadow-xl border border-slate-100 transition-all duration-300">
                </div>

                <button class="relative z-10 flex-1 flex items-center justify-center gap-2.5 h-full text-indigo-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
                        class="animate-pulse">
                        <path d="m3 21 3-3 3 3-3-3 3-3-3 3Z" />
                        <path d="M5 21V3" />
                        <path d="M5 7h5l2.5 6H22" />
                        <path d="m11 19 3-3 3 3-3-3 3-3-3 3Z" />
                        <path d="M13 19V3" />
                    </svg>
                    <span class="text-[17px] font-black tracking-tight">辅助</span>
                </button>

                <button class="relative z-10 flex-1 flex items-center justify-center gap-2.5 h-full text-slate-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="m12 3 1.912 5.885L19.824 9l-4.782 3.59L16.912 18.475 12 15.35l-4.912 3.125 1.87-5.885L4.176 9l5.912-.115L12 3Z" />
                    </svg>
                    <span class="text-[17px] font-black tracking-tight">自动</span>
                </button>
            </div>
        </div>
        <p class="text-[10px] text-slate-400 text-center uppercase font-bold tracking-tighter">尺寸：224px × 56px | 字号：17px
        </p>
    </section>

    <!-- Option 2: Soft Glass (柔和磨砂、高级感) -->
    <section class="max-w-xl mx-auto space-y-6">
        <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest text-center">方案 B：柔和磨砂 (Soft Glass)</h2>
        <div class="flex items-center justify-center">
            <div
                class="relative flex bg-indigo-50/50 backdrop-blur-md p-1.5 rounded-3xl border-2 border-indigo-100/50 w-64 h-16 items-center">
                <!-- Active Slider -->
                <div
                    class="absolute top-1.5 right-1.5 bottom-1.5 w-[calc(50%-3px)] bg-emerald-500 rounded-2xl shadow-[0_8px_20px_rgba(16,185,129,0.3)] transition-all duration-500">
                </div>

                <button class="relative z-10 flex-1 flex items-center justify-center gap-3 h-full text-slate-400">
                    <span class="text-[18px] font-black">辅助模式</span>
                </button>

                <button class="relative z-10 flex-1 flex items-center justify-center gap-3 h-full text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
                        class="animate-spin-slow">
                        <path
                            d="m12 3 1.912 5.885L19.824 9l-4.782 3.59L16.912 18.475 12 15.35l-4.912 3.125 1.87-5.885L4.176 9l5.912-.115L12 3Z" />
                    </svg>
                    <span class="text-[18px] font-black">自动</span>
                </button>
            </div>
        </div>
        <p class="text-[10px] text-slate-400 text-center uppercase font-bold tracking-tighter">尺寸：256px × 64px | 字号：18px
            | 包含完整文案</p>
    </section>

    <!-- Option 3: Interactive Glow (呼吸感、状态导向) -->
    <section class="max-w-xl mx-auto space-y-6">
        <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest text-center">方案 C：呼吸律动 (Interactive Glow)
        </h2>
        <div class="flex items-center justify-center">
            <div
                class="relative flex bg-slate-900 p-2 rounded-[32px] w-72 h-16 items-center shadow-2xl overflow-hidden">
                <!-- Background Glow -->
                <div class="absolute -left-10 w-32 h-32 bg-indigo-500 blur-[40px] opacity-20"></div>

                <div
                    class="absolute top-2 left-2 bottom-2 w-[calc(50%-8px)] bg-indigo-600 rounded-[24px] shadow-lg shadow-indigo-500/40 transition-all duration-300">
                </div>

                <button class="relative z-10 flex-1 flex items-center justify-center gap-3 h-full text-white">
                    <div class="w-3 h-3 bg-white rounded-full animate-pulse shadow-[0_0_10px_white]"></div>
                    <span class="text-[16px] font-black">ASSIST</span>
                </button>

                <button class="relative z-10 flex-1 flex items-center justify-center gap-3 h-full text-slate-500">
                    <span class="text-[16px] font-black">AUTO</span>
                </button>
            </div>
        </div>
        <p class="text-[10px] text-slate-400 text-center uppercase font-bold tracking-tighter">深色模式预览 | 强交互阴影 | 288px ×
            64px</p>
    </section>

</body>

</html>
