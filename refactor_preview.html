<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评分细则编辑器 V2.0 重构演示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', 'PingFang SC', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); }
        .dark .glass { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 overflow-hidden h-screen flex flex-col">

    <!-- 顶部导航 -->
    <header class="h-14 bg-white border-b border-gray-200 flex items-center justify-between px-4 shrink-0 z-50">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-gray-100 rounded-lg text-gray-500 transition-colors">
                <i class="lucide-arrow-left w-5 h-5"></i>
            </button>
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                    <i class="lucide-layers w-[18px] h-[18px]"></i>
                </div>
                <h1 class="text-lg font-bold text-gray-800">评分细则编辑器</h1>
                <span class="px-2 py-0.5 bg-blue-100 text-blue-700 text-[10px] font-bold rounded uppercase tracking-wider">v2.0 Beta</span>
            </div>
        </div>

        <div class="flex items-center gap-2">
            <button class="px-3 py-1.5 text-sm text-gray-600 hover:bg-gray-100 rounded-lg flex items-center gap-2 transition-colors">
                <i class="lucide-upload w-4 h-4"></i>
                <span class="hidden sm:inline">导入</span>
            </button>
            <button class="px-3 py-1.5 text-sm text-gray-600 hover:bg-gray-100 rounded-lg flex items-center gap-2 transition-colors">
                <i class="lucide-download w-4 h-4"></i>
                <span class="hidden sm:inline">导出</span>
            </button>
            <div class="w-px h-6 bg-gray-200 mx-1"></div>
            <button class="px-4 py-1.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-bold flex items-center gap-2 shadow-lg shadow-blue-500/20 transition-all active:scale-95">
                <i class="lucide-save w-4 h-4"></i>
                保存更改
            </button>
        </div>
    </header>

    <div class="flex-1 flex overflow-hidden">
        <!-- 左侧侧边栏 -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col shrink-0">
            <div class="p-4 border-b border-gray-100 flex items-center justify-between">
                <span class="text-xs font-bold text-gray-400 uppercase tracking-widest">题目列表</span>
                <button class="p-1.5 text-blue-600 hover:bg-blue-50 rounded-md transition-colors">
                    <i class="lucide-plus w-4.5 h-4.5"></i>
                </button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-2 space-y-1">
                <div class="flex items-center justify-between px-3 py-2.5 rounded-xl cursor-pointer transition-all bg-blue-50 text-blue-600 shadow-sm">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg flex items-center justify-center text-xs font-bold bg-blue-600 text-white">18</div>
                        <span class="text-sm font-medium">第 18-2 题</span>
                    </div>
                </div>
                <div class="flex items-center justify-between px-3 py-2.5 rounded-xl cursor-pointer transition-all text-gray-600 hover:bg-gray-50">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg flex items-center justify-center text-xs font-bold bg-gray-100 text-gray-500">19</div>
                        <span class="text-sm font-medium">第 19-1 题</span>
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-gray-100">
                <div class="bg-gray-50 rounded-xl p-3 flex items-center gap-3 border border-gray-100">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-bold text-sm shadow-inner">AI</div>
                    <div class="flex-1 min-w-0">
                        <p class="text-xs font-bold text-gray-800 truncate">智能阅卷助手</p>
                        <p class="text-[10px] text-gray-500 truncate">随时为您优化细则</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 主编辑区 -->
        <main class="flex-1 flex flex-col min-w-0 bg-gray-50 relative">
            <div class="h-12 px-4 flex items-center justify-between border-b border-gray-100 bg-white/50 backdrop-blur-sm sticky top-0 z-10">
                <div class="flex items-center gap-1">
                    <button class="p-1.5 hover:bg-gray-100 rounded-md text-gray-500">
                        <i class="lucide-panel-right-close w-4.5 h-4.5"></i>
                    </button>
                    <div class="w-px h-4 bg-gray-200 mx-2"></div>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-400">当前编辑:</span>
                        <span class="text-xs font-bold text-gray-700">第 18-2 题</span>
                    </div>
                </div>
                <button class="flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-bold transition-all bg-white text-gray-600 border border-gray-200 hover:border-purple-300">
                    <i class="lucide-sparkles w-3.5 h-3.5 text-purple-600"></i>
                    AI 优化助手
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-6 space-y-8 pb-32">
                <!-- 1. 概览状态 -->
                <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-white rounded-3xl p-5 border border-gray-100 shadow-sm flex items-center gap-4">
                        <div class="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600">
                            <i class="lucide-target w-6 h-6"></i>
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">设定总分</p>
                            <div class="flex items-center gap-2">
                                <span class="text-2xl font-black">6</span>
                                <span class="text-sm font-bold text-gray-400">分</span>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-3xl p-5 border border-gray-100 shadow-sm flex items-center gap-4">
                        <div class="w-12 h-12 bg-green-50 rounded-2xl flex items-center justify-center text-green-600">
                            <i class="lucide-check-circle-2 w-6 h-6"></i>
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">得分点总计</p>
                            <p class="text-2xl font-black text-green-600">6 <span class="text-sm font-bold opacity-60">分</span></p>
                        </div>
                    </div>
                    <div class="bg-white rounded-3xl p-5 border border-gray-100 shadow-sm flex items-center gap-4">
                        <div class="w-12 h-12 bg-purple-50 rounded-2xl flex items-center justify-center text-purple-600">
                            <i class="lucide-shield-check w-6 h-6"></i>
                        </div>
                        <div>
                            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">当前策略</p>
                            <p class="text-lg font-black">任选 3 点</p>
                        </div>
                    </div>
                </section>

                <!-- 2. 核心配置 -->
                <section class="bg-white rounded-3xl border border-gray-100 shadow-sm overflow-hidden">
                    <div class="p-5 border-b border-gray-50 flex items-center justify-between bg-gray-50/50">
                        <div class="flex items-center gap-2">
                            <i class="lucide-settings-2 w-4.5 h-4.5 text-gray-400"></i>
                            <h3 class="text-sm font-bold text-gray-700">核心配置</h3>
                        </div>
                        <button class="text-xs text-blue-600 font-bold flex items-center gap-1 hover:underline">
                            展开策略设置 <i class="lucide-chevron-down w-3.5 h-3.5"></i>
                        </button>
                    </div>
                    <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">题号标识</label>
                            <input type="text" value="18-2" class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-2xl text-sm font-bold focus:border-blue-500 focus:ring-4 focus:ring-blue-500/5 outline-none transition-all">
                        </div>
                        <div class="space-y-2">
                            <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">考察主题</label>
                            <input type="text" value="影响分析" class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-2xl text-sm font-bold focus:border-blue-500 focus:ring-4 focus:ring-blue-500/5 outline-none transition-all">
                        </div>
                    </div>
                </section>

                <!-- 3. 得分点 -->
                <section class="space-y-4">
                    <div class="flex items-center justify-between px-2">
                        <div class="flex items-center gap-2">
                            <i class="lucide-layout-grid w-4.5 h-4.5 text-gray-400"></i>
                            <h3 class="text-sm font-bold text-gray-700">得分点明细 (3)</h3>
                        </div>
                        <button class="px-4 py-2 bg-blue-50 hover:bg-blue-100 text-blue-600 rounded-xl text-xs font-bold flex items-center gap-2 transition-all">
                            <i class="lucide-plus w-3.5 h-3.5"></i> 新增得分点
                        </button>
                    </div>

                    <div class="space-y-3">
                        <!-- 得分点 1 -->
                        <div class="bg-white border border-gray-200 rounded-2xl shadow-sm">
                            <div class="flex items-center gap-3 p-3">
                                <div class="cursor-grab text-gray-300 px-1"><i class="lucide-grip-vertical w-4 h-4"></i></div>
                                <div class="flex items-center bg-gray-100 rounded-xl p-1 shrink-0">
                                    <span class="w-12 px-2 py-1 text-[10px] font-bold text-gray-500 text-center">1-1</span>
                                    <div class="w-px h-3 bg-gray-200"></div>
                                    <span class="w-20 px-2 py-1 text-[10px] font-bold text-blue-600">背景</span>
                                </div>
                                <div class="flex-1 relative">
                                    <span class="text-sm px-3 block">政治：有利于加强中央集权，巩固统治。</span>
                                </div>
                                <div class="flex items-center bg-blue-50 rounded-xl px-2 py-1 gap-1 shrink-0">
                                    <i class="lucide-target w-3 h-3 text-blue-500"></i>
                                    <span class="text-xs font-bold text-blue-600">2</span>
                                    <span class="text-[10px] text-blue-400 font-bold">分</span>
                                </div>
                                <button class="p-2 rounded-xl text-gray-400 hover:bg-gray-100">
                                    <i class="lucide-chevron-down w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                        <!-- 得分点 2 (展开态演示) -->
                        <div class="bg-white border border-blue-500/20 rounded-2xl shadow-xl ring-1 ring-blue-500/10">
                            <div class="flex items-center gap-3 p-3 border-b border-gray-50">
                                <div class="cursor-grab text-gray-300 px-1"><i class="lucide-grip-vertical w-4 h-4"></i></div>
                                <div class="flex items-center bg-gray-100 rounded-xl p-1 shrink-0">
                                    <span class="w-12 px-2 py-1 text-[10px] font-bold text-gray-500 text-center">1-2</span>
                                    <div class="w-px h-3 bg-gray-200"></div>
                                    <span class="w-20 px-2 py-1 text-[10px] font-bold text-blue-600">经济</span>
                                </div>
                                <div class="flex-1 relative">
                                    <input type="text" value="经济：促进了农耕经济的繁荣，增加了财政收入。" class="w-full px-3 py-1 text-sm bg-transparent outline-none">
                                </div>
                                <div class="flex items-center bg-blue-50 rounded-xl px-2 py-1 gap-1 shrink-0">
                                    <i class="lucide-target w-3 h-3 text-blue-500"></i>
                                    <span class="text-xs font-bold text-blue-600">2</span>
                                    <span class="text-[10px] text-blue-400 font-bold">分</span>
                                </div>
                                <button class="p-2 rounded-xl bg-blue-600 text-white">
                                    <i class="lucide-chevron-up w-4 h-4"></i>
                                </button>
                            </div>
                            <div class="px-12 pb-6 pt-4 space-y-4">
                                <div class="bg-gray-50 rounded-2xl p-4 border border-gray-100">
                                    <div class="flex items-center justify-between mb-3">
                                        <span class="text-xs font-bold text-gray-700">智能匹配关键词</span>
                                        <button class="px-2 py-1 text-[10px] font-bold bg-blue-600 text-white rounded-lg">添加关键词</button>
                                    </div>
                                    <div class="flex flex-wrap gap-2">
                                        <div class="flex items-center bg-white border border-gray-200 rounded-xl px-2.5 py-1.5 shadow-sm">
                                            <span class="text-xs">农耕经济</span>
                                            <i class="lucide-x w-3 h-3 text-gray-300 ml-2"></i>
                                        </div>
                                        <div class="flex items-center bg-white border border-gray-200 rounded-xl px-2.5 py-1.5 shadow-sm">
                                            <span class="text-xs">财政收入</span>
                                            <i class="lucide-x w-3 h-3 text-gray-300 ml-2"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="space-y-2">
                                        <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">必选关键词</label>
                                        <input type="text" value="繁荣" class="w-full px-3 py-2 text-xs bg-gray-50 border border-gray-100 rounded-xl outline-none">
                                    </div>
                                    <div class="space-y-2">
                                        <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">匹配阈值</label>
                                        <input type="text" value="τ=0.85" class="w-full px-3 py-2 text-xs bg-gray-50 border border-gray-100 rounded-xl outline-none">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 底部悬浮输入框 -->
            <div class="absolute bottom-6 left-1/2 -translate-x-1/2 w-full max-w-lg px-6">
                <div class="bg-white/90 backdrop-blur-xl border border-gray-200 rounded-2xl shadow-2xl p-2 flex items-center gap-2">
                    <div class="w-10 h-10 rounded-xl bg-purple-100 flex items-center justify-center text-purple-600">
                        <i class="lucide-sparkles w-5 h-5"></i>
                    </div>
                    <input type="text" placeholder="描述您想优化的方向..." class="flex-1 bg-transparent text-sm outline-none text-gray-800 placeholder-gray-400">
                    <button class="h-10 px-4 bg-purple-600 text-white rounded-xl font-bold text-xs shadow-lg shadow-purple-500/20">发送</button>
                </div>
            </div>
        </main>

        <!-- 右侧 AI 助手面板 (模拟展开) -->
        <aside class="w-80 bg-white border-l border-gray-200 flex flex-col shrink-0">
            <div class="p-4 border-b border-gray-100 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <i class="lucide-sparkles w-4.5 h-4.5 text-purple-600"></i>
                    <span class="font-bold text-gray-800">AI 助手</span>
                </div>
                <button class="p-1.5 hover:bg-gray-100 rounded-md text-gray-500">
                    <i class="lucide-x w-4.5 h-4.5"></i>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-6">
                <div class="space-y-3">
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">常用优化建议</p>
                    <div class="grid grid-cols-1 gap-2">
                        <button class="text-left px-3 py-2 text-sm bg-gray-50 hover:bg-purple-50 border border-gray-200 rounded-xl transition-colors flex items-center justify-between group">
                            增加得分点
                            <i class="lucide-chevron-right w-3.5 h-3.5 opacity-0 group-hover:opacity-100"></i>
                        </button>
                        <button class="text-left px-3 py-2 text-sm bg-gray-50 hover:bg-purple-50 border border-gray-200 rounded-xl transition-colors flex items-center justify-between group">
                            细化关键词
                            <i class="lucide-chevron-right w-3.5 h-3.5 opacity-0 group-hover:opacity-100"></i>
                        </button>
                    </div>
                </div>

                <div class="bg-gradient-to-br from-purple-50 to-indigo-50 rounded-2xl p-4 border border-purple-100">
                    <h4 class="text-sm font-bold text-purple-800 mb-2">图片解析</h4>
                    <p class="text-xs text-purple-600 mb-4 leading-relaxed">上传题目或答案图片，AI 将自动为您提取结构化的评分细则。</p>
                    <div class="flex gap-2">
                        <div class="flex-1 h-20 bg-white border-2 border-dashed border-purple-200 rounded-xl flex flex-col items-center justify-center gap-2 cursor-pointer hover:border-purple-400">
                            <i class="lucide-image w-5 h-5 text-purple-400"></i>
                            <span class="text-[10px] font-bold text-purple-500">上传题目</span>
                        </div>
                        <div class="flex-1 h-20 bg-white border-2 border-dashed border-purple-200 rounded-xl flex flex-col items-center justify-center gap-2 cursor-pointer hover:border-purple-400">
                            <i class="lucide-file-text w-5 h-5 text-purple-400"></i>
                            <span class="text-[10px] font-bold text-purple-500">上传答案</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <!-- 底部保存条 -->
    <div class="fixed bottom-6 left-0 right-0 flex justify-center px-6 pointer-events-none z-50">
        <div class="bg-white border border-gray-200 rounded-3xl shadow-2xl p-2 flex items-center gap-4 pointer-events-auto max-w-lg w-full">
            <div class="pl-4">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">已完成编辑?</p>
                <p class="text-xs font-bold text-gray-700">点击右侧按钮提交保存</p>
            </div>
            <div class="flex-1"></div>
            <button class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl font-bold shadow-xl shadow-blue-500/20 transition-all active:scale-95 flex items-center gap-2">
                <i class="lucide-save w-4.5 h-4.5"></i>
                保存所有更改
            </button>
        </div>
    </div>

    <script>
        // 初始化 Lucide 图标
        lucide.createIcons();
    </script>
</body>
</html>
